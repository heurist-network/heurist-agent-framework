            text: 'We need more DAOs - but different and better DAOs. The original
              drive to build Ethereum was heavily inspired by decentralized autonomous
              organizations: systems of code and rules that lived on decentralized
              networks that could manage resources and direct activity, more efficiently
              and more robustly than traditional governments and corporations could.
              Since then, the concept of DAOs has migrated to essentially referring
              to a treasury controlled by token holder voting - a design which "works",
              hence why it got copied so much, but a design which is inefficient,
              vulnerable to capture, and fails utterly at the goal of mitigating the
              weaknesses of human politics. As a result, many have become cynical
              about DAOs. But we need DAOs. * We need DAOs to create better oracles.
              Today, decentralized stablecoins, prediction markets, and other basic
              building blocks of defi are built on oracle designs that we are not
              satisfied with. If the oracle is token based, whales can manipulate
              the answer on a subjective issue and it becomes difficult to counteract
              them. Fundamentally, a token-based oracle cannot have a cost of attack
              higher than its market cap, which in turn means it cannot secure assets
              without extracting rent higher than the discount rate. And if the oracle
              uses human curation, then it''s not very decentralized. The problem
              here is not greed. The problem is that we have bad oracle designs, we
              need better ones, and bootstrapping them is not just a technical problem
              but also a social problem. * We need DAOs for onchain dispute resolution,
              a necessary component of many types of more advanced smart contract
              use cases (eg. insurance). This is the same type of problem as price
              oracles, but even more subjective, and so even harder to get right.
              * We need DAOs to maintain lists. This includes: lists of applications
              known to be secure or not scams, lists of canonical interfaces, lists
              of token contract addresses, and much more. * We need DAOs to get projects
              off the ground quickly. If you have a group of people, who all want
              something done and are willing to contribute some funds (perhaps in
              exchange for benefits), then how do you manage this, especially if the
              task is too short-duration for legal entities to be worth it? * We need
              DAOs to do long-term project maintenance. If the original team of a
              project disappears, how can a community keep going, and how can new
              people coming in get the funding they need? One framework that I use
              to analyze this is "convex vs concave" from . If the DAO is solving
              a concave problem, then it is in an environment where, if faced with
              two possible courses of action, a compromise is better than a coin flip.
              Hence, you want systems that maximize robustness by averaging (or rather,
              medianing) in input from many sources, and protect against capture and
              financial attacks. If the DAO is solving a convex problem, then you
              want the ability to make decisive choices and follow through on them.
              In this case, leaders can be good, and the job of the decentralized
