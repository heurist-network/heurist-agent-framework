          - id: '2009154666467074392'
            text: 'One metaphor for Ethereum is BitTorrent, and how that p2p network
              combines decentralization and mass scale. Ethereum''s goal is to do
              the same thing but with consensus. Another metaphor for Ethereum is
              Linux. * Linux is free and open source software, and does not compromise
              on this * Linux is quietly depended on by billions of people and enterprises
              worldwide. Governments regularly use it. * There are many operating
              systems based on Linux that pursue mass adoption * There are Linux distributions
              (eg. Arch) that are highly purist, minimalistic and technologically
              beautiful, and focus on making the user feel powerful, not comfortable
              (Actually, BitTorrent is depended on by enterprises too: many businesses
              and even governments (!!) use it to distribute large files to their
              users ) We must make sure that Ethereum L1 works as the financial (and
              ultimately identity, social, governance...) home for individuals and
              organizations who want the higher level of autonomy, and give them access
              to the full power of the network without dependence on intermediaries.
              At the same time, what Linux shows is that this is fully compatible
              with providing value to very large numbers of people, and even being
              loved and trusted by enterprises worldwide. Many enterprises in fact
              desperately want to build on an open and resilient ecosystem - what
              we call trustlessness, they call prudent counterparty risk minimization.
              This is the gwei.'
