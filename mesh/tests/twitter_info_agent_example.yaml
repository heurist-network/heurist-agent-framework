            text: â€œEthereum was not created to make finance efficient or apps convenient.
              It was created to set people freeâ€ This was an important - and controversial
              - line from the Trustless Manifesto ( ), and it is worth revisiting
              it and better understanding what it means. â€œefficientâ€ and â€œconvenientâ€
              have the connotation of improving the average case, in situations where
              itâ€™s already pretty good. Efficiency is about telling the world's best
              engineers to put their souls into reducing latency from 473 ms to 368ms,
              or increasing yields from 4.5% APY to 5.3% APY. Convenience is about
              people making one click instead of three, and reducing signup times
              from 1 min to 20 sec. These things can be good to do. But we must do
              them under the understanding that we will never be as good at this game
              as the Silicon Valley corporate players. And so the primary underlying
              game that Ethereum plays must be a different game. What is the game?
              Resilience. Resilience is the game where itâ€™s not about 4.5% APY vs
              5.3% APY - rather, itâ€™s about minimizing the chance that you get -100%
              APY. Resilience is the game where if you become politically unpopular
              and get deplatformed, or if a the developers of your application go
              bankrupt or disappear, or if Cloudflare goes down, or if an internet
              cyberwar breaks out, your 2000ms latency continues to be 2000ms. Resilience
              is the game where anyone, anywhere in the world will be able to access
              the network and be a first-class participant. Resilience is sovereignty.
              Not sovereignty in the sense of lobbying to become a UN member state
              and shaking hands at Davos in two weeks, but sovereignty in the sense
              that people talk about "digital sovereignty" or "food sovereignty" -
              aggressively reducing your vulnerabilities to external dependencies
              that can be taken away from you on a whim. This is the sense in which
              the world computer can be sovereign, and in doing so make its users
              also sovereign. This baseline is what enables interdependence as equals,
              and not as vassals of corporate overlords thousands of kilometers away.
              This is the game that Ethereum is suited to win, and it delivers a type
              of value that, in our increasingly unstable world, a lot of people are
              going to need. The fundamental DNA of web2 consumer tech is not suited
              to resilience. The fundamental DNA of _finance_ often spends considerable
              effort on resilience, but it is a very partial form of resilience, good
              at solving for some types of risks but not others. Blockspace is abundant.
              Decentralized, permissionless and resilient blockspace is not. Ethereum
              must first and foremost be decentralized, permissionless and resilient
              block space - and then make that abundant.
