              Assumptions:


              * Each security council member has an independent 10% chance of "breaking"

              * we treat liveness failure [refusal to sign or keys inaccessible] and
              safety failure [signing a wrong thing or keys hacked] as equally likely

              * Goal: minimize chance of the protocol breaking given the above assumptions

              * Stage 0 security council is 4-of-7, stage 1 is 6-of-8


              Note that these assumptions are very imperfect. In reality, security
              council members have "common mode failures": they could collude, or
              all get coerced or hacked the same way, etc. This makes stage 0 and
              stage 1 both less secure than they appear in this model, and so moving
              to stage 2 is optimal somewhat earlier than the model implies.


