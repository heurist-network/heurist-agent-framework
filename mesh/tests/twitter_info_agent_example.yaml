          - id: '2007559523528233041'
            text: 'Now that ZKEVMs are at alpha stage (production-quality performance,
              remaining work is safety) and PeerDAS is live on mainnet, it''s time
              to talk more about what this combination means for Ethereum. These are
              not minor improvements; they are shifting Ethereum into being a fundamentally
              new and more powerful kind of decentralized network. To see why, let''s
              look at the two major types of p2p network so far: BitTorrent (2000):
              huge total bandwidth, highly decentralized, no consensus Bitcoin (2009):
              highly decentralized, consensus, but low bandwidth - because itâ€™s not
              â€œdistributedâ€ in the sense of work being split up, itâ€™s *replicated*
              Now, Ethereum with PeerDAS (2025) and ZK-EVMs (expect small portions
              of the network using it in 2026), we get: decentralized, consensus and
              high bandwidth The trilemma has been solved - not on paper, but with
              live running code, of which one half (data availability sampling) is
              *on mainnet today*, and the other half (ZK-EVMs) is *production-quality
              on performance today* - safety is what remains. This was a 10-year journey
              (see the first commit of my original post on DAS here: , and ZK-EVM
              attempts started in ~2020), but it''s finally here. Over the next ~4
              years, expect to see the full extent of this vision roll out: * In 2026,
              large non-ZKEVM-dependent gas limit increases due to BALs and ePBS,
              and we''ll see the first opportunities to run a ZKEVM node * In 2026-28,
              gas repricings, changes to state structure, exec payload going into
              blobs, and other adjustments to make higher gas limits safe * In 2027-30,
              large further gas limit increases, as ZKEVM becomes the primary way
