              Mitsui, QSimulate, and Quantinuum Launch “QIDO”: A Quantum-Integrated
              Chemistry Platform Targeting Faster Drug and Materials Discovery


              **Tokyo, Japan, August 19th, 2025 —** Mitsui & Co., Ltd. (“Mitsui”),
              QSimulate, and Quantinuum today announced the launch of a new quantum-integrated
              chemistry platform, QIDO (Quantum-Integrated Discovery Orchestrator).
              This platform aims to reduce the time and cost of developing new drugs
              and materials. QIDO accelerates research and development through high-precision
              chemical reaction modeling and seamlessly combines the advantages of
              cutting-edge classical computing and quantum computing.


              Built for commercial impact, QIDO streamlines complex quantum-classical
              hybrid workflows and helps companies make decisions earlier in the development
              process, contributing to a powerful competitive advantage in innovation.
              The platform is designed to support research across an array of chemistry-based
              fields, including advanced materials design, clean energy, and drug
              development.


              ##### **Proprietary Technology Supporting QIDO**


              QIDO seamlessly integrates QSimulate''s software “QSP Reaction,” which
              enables calculations on the scale of thousands of atoms using the highest
              precision classical quantum chemistry methods and techniques. QIDO also
              integrates with Quantinuum''s “InQuanto" software, which interfaces
              with state-of-the-art quantum emulators and world-leading Quantinuum
              Systems hardware. InQuanto™ achieves up to 10 times higher accuracy
              in simulations of complex molecules and materials compared to open-source
              software.


              - ‍ **Makoto Koshida, General Manager, Quantum Innovation Department,
              Mitsui**: “We take a market-needs-based approach, aiming to bridge the
              gap between providing practical features that help customers solve today''s
              challenges and preparing them for the coming quantum era. This approach
              enables customers to maximize its benefits from day one when quantum
              technology comes into its own.” **‍**

              - **Toru Shiozaki, Ph.D., President & CEO, QSimulate**: “Combining best-in-class
              quantum chemical simulation with deep quantum computing expertise, QIDO
              gives industrial chemists powerful, intuitive algorithms and tools to
              tackle complex chemical challenges with speed and accuracy. We are excited
              about the marriage between years of innovation in quantum chemistry
              automation and the future of quantum computation.” **‍**

              - **Dr. Rajeeb Hazra, President & CEO, Quantinuum**: “Adding the benefits
              of chemical accuracy and computational efficiency of quantum-native
              simulations in applications of chemistry is a key step forward in revolutionizing
              the economics of discovery in several significant end markets, such
              as pharmaceuticals and energy. Quantinuum is proud to offer the industry''s
              highest-performing quantum computers and widely used quantum chemistry
              software to enable this progress.”


              ##### **QIDO Use Cases and Future Expansion**


              QIDO is launched together with a high-precision chemical reaction analysis
              module based on the so-called active space approach. Potential use cases
              are as follows: **‍**


              - ‍ **Catalysts and enzyme design**: Simulating complex electron behavior
              to inform high-efficiency catalysts and enzymes design for cleaner energy,
              greener manufacturing, and advanced biocatalysis (useful in drug discovery,
              food processing, biofuel, etc.). **‍**

              - **Reaction mechanism elucidation**: Enabling deeper understanding
              of complex chemical reaction pathways, including transient intermediates
              and excited states, for material stability, performance, and lifetime
              improvements. **‍**

              - **Battery efficiency and energy storage**: Enhancing battery materials
              and performance for safer, longer-lasting, and higher-capacity energy
              storage. **‍**

              - **Sustainable materials and energy**: Advancing energy-efficient materials,
              improving carbon capture and reuse, and supporting green ammonia and
              hydrogen production.


              QIDO will gradually add new features to accelerate innovation in high-impact
              use cases, such as battery innovation and drug development. Innovation
              in these fields through quantum technology will be realized through
              ''co-creation'' with our customers.


              ##### **Feedback from Industry Leaders**


              As QIDO''s exclusive distributor in Japan and a strategic partner with
              an eye toward future “co-creation,” Mitsui & Co. is leading domestic
              sales and distribution, laying the foundation for future global expansion.
              Prior to the general release of QIDO in the Japanese market, Mitsui
              & Co. conducted beta testing with three industry-leading companies.


              - ‍ **JSR Corporation:** “The platform provided by QSimulate lowers
              the barriers to computation by simplifying input, automating error handling,
              and focusing output on necessary information, making it an integral
              tool in the daily workflows of synthetic organic chemists at JSR. With
              this platform now extended to support quantum chemistry calculations
              on quantum computers via InQuanto, it offers a path to an early quantum
              advantage.” _– Yu-ya Ohnishi, Ph.D., Research Fellow & Deputy Director,
              R&D Technology & Digital Transformation Center, Materials Informatics
              Promotion Office_ **‍**

              - **Panasonic Holdings Corporation:** “This platform provides users
              with a tool to intuitively perform chemical reaction simulations through
              a graphical user interface. In the anticipated era of large-scale fault-tolerant
              quantum computing, materials simulation is regarded as a promising application
              domain. Integrated with quantum computing, this platform is expected
              to offer opportunities for early-stage validation in preparation for
              future breakthroughs.” – _Takahiro Ohgoe, Ph.D., Senior Lead Researcher,
              Green Innovation Center, Green Transformation Division_ **‍**

              - **Chugai Pharmaceutical**: “This application offers an intuitive interface
              that combines user-friendly operability with clear, instantly interpretable
              result visualization—making reaction pathway exploration easier and
              more efficient than ever. At present, we recognize several technical
              challenges in applying the system to complex molecular calculations
              encountered in drug discovery and pharmaceutical research. As these
              challenges are steadily addressed, we expect this application to play
              a meaningful role in accelerating and optimizing the synthesis and process
              development of candidate molecules with complex chemical structures—ultimately
              contributing to innovation in drug discovery and the advancement of
              pharmaceutical development.” – _Akihiko Arakawa, Ph.D., Data Science
              Group, Digital Solution Dept., Digital Transformation Unit_


              ##### **Notable Functions of QIDO**


              QIDO is equipped with various functions to streamline high-precision
              chemical modeling. This makes quantum chemistry technology, which was
              previously only available to experts, more accessible for use in industrial
              settings.


              - Automatically identify reaction coordinates and transition states
              from specified reactants and products;

              - Map strongly correlated systems to compact Hamiltonians using quantum
              embedding and automated active space selection techniques;

              - Support customizable active spaces and computational methods to balance
              accuracy and cost;

              - Provides optimized energy calculations for reactants, products, and
              transition states using quantum hardware and their emulators;

              - Visualizes quantum circuits and reports the required quantum resources.


              For purchases, trial applications, and other details, please visit:
              [https://mitsui-q.com/en/qido/](https://mitsui-q.com/en/qido/).


