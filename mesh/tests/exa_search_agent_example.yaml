        data:
          answer: 'Quantum supremacy — sometimes called quantum advantage — is the
            milestone in quantum computing where a programmable quantum device performs
            a computational task that no classical computer can feasibly replicate.  In
            other words, it is the first experimental demonstration that a quantum
            processor can solve a problem faster (or with far fewer resources) than
            the best known classical algorithms on the most powerful supercomputers ([wikipedia](https://en.wikipedia.org/wiki/Quantum_supremacy)).  The
            concept was formalized as the point at which a universal quantum computer
            carries out a calculation that is provably beyond the reach of any classical
            machine, providing a clear benchmark for the emerging technology ([nature.com](https://www.nature.com/articles/nature23458)).


            The significance of quantum supremacy lies in its role as a proof‑of‑principle
            that quantum mechanics can be harnessed for practical computation.  Achieving
            it does not yet mean the quantum computer is useful for everyday problems,
            but it validates that quantum hardware can outperform classical processors
            on at least one well‑defined task.  The most publicised instance came
            in 2019 when Google’s 53‑qubit “Sycamore” processor sampled the output
            of a random quantum circuit in about 200 seconds—a task that would take
            the world’s fastest classical supercomputer thousands of years, sparking
            debate and prompting rival claims from IBM and other firms ([livescience.com](https://livescience.com/technology/computing/what-is-quantum-supremacy)).  Ongoing
            work aims to move from this benchmark toward algorithms that solve scientifically
            or commercially valuable problems.'
