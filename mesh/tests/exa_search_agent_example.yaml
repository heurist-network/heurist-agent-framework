              \ incorporating AFRL-designed circuits. The chips will be fabricated\
              \ on PsiQuantum’s Omega platform at GlobalFoundries, supporting defense-focused\
              \ quantum R&amp;D. Full details on the collaboration are available[here].\n\
              **April 15, 2025\n[QuantX Labs to Launch Optical Frequency Comb in Space\
              \ to Support Quantum Clock Development] \n**QuantX Labs will launch\
              \ an optical frequency comb—core to its TEMPO quantum clock—into space\
              \ aboard a SpaceX mission in late 2025. This marks the first in-orbit\
              \ deployment of such a system and supports Australia’s push toward sovereign\
              \ quantum-based PNT infrastructure. Learn more about the mission and\
              \ its objectives[here].\n**April 14, 2025\n[IonQ to Provide Cloud-Based\
              \ Access to Forte Quantum Systems Under New Agreement with Japan’s G-QuAT]\
              \ \n**IonQ has signed a non-binding MOU with Japan’s G-QuAT to provide\
              \ cloud-based access to its Forte quantum systems, supporting joint\
              \ research on hybrid quantum-AI technologies. The collaboration aligns\
              \ with Japan’s national quantum strategy and IonQ’s Asia-Pacific expansion\
              \ goals. More on the agreement is available[here].\n**April 14, 2025\n\
              [Partisia, Squareroot8, and NuSpace Partner to Enable Quantum-Secure\
              \ Multiparty Computation via Satellite-Based QRNG] \n**Partisia, Squareroot8,\
              \ and NuSpace have partnered to develop a quantum-secure communication\
              \ system using satellite-based QRNGs to support encrypted multiparty\
              \ computation. The approach aims to enhance privacy and efficiency by\
              \ offloading key distribution and MPC preprocessing to space-based platforms.\
              \ More on the collaboration and its cryptographic goals can be found[here].\n\
              **April 14, 2025\n[Quantum Advantage in Quantum Sensing by Q-CTRL] \n\
              **Q-CTRL has demonstrated quantum advantage in sensing with its Ironstone\
              \ Opal MagNav system, which outperformed strategic-grade inertial navigation\
              \ systems by up to 46× in airborne trials. Using quantum magnetometers\
              \ and denoising software, the system achieved GPS-level accuracy in\
              \ real-world, GPS-denied environments—marking a major milestone for\
              \ quantum navigation. Learn more about the results and implications[here].\n\
              **April 14, 2025**\n**[UK Announces £121M ($159.5M USD) Quantum Investment\
              \ to Support Fraud Detection and Security Applications] \n**The UK has\
              \ announced £121 million in quantum funding to drive applied use across\
              \ sectors like finance, security, and healthcare. The investment supports\
              \ facilities such as the NQCC and NPL, with HSBC exploring quantum fraud\
              \ detection as one key use case. Read more about the funding breakdown\
              \ and strategic goals[here].\n**April 12, 2025**\n**[China Telecom and\
              \ HKUST Establish Joint AI and Quantum Technology Research Partnership]\
              \ \n**China Telecom and HKUST have launched a joint research partnership\
              \ focused on AI and quantum technologies, establishing shared labs and\
              \ talent programs to support national tech goals. The collaboration\
              \ targets integration of academic research with industry applications\
              \ across theGuangdong-Hong Kong-Macao Greater Bay Area. Learn more about\
              \ the partnership[here].\n**April 11, 2025\n[SQS and Space ISAC Launch\
              \ Quantum Testbed in Colorado Springs; SQS and Vescent to Demo Quantum\
              \ Communications at Space Symposium] \n**Secured Quantum Services (SQS)\
              \ and Space ISAC have launched the Quantum Testbed &amp; Proving Ground\
              \ in Colorado Springs, offering a real-world environment to validate\
              \ quantum-secure technologies. Alongside, SQS and Vescent will demo\
              \ integrated quantum communications at the 40th Space Symposium. More\
              \ on the initiative and demo can be found[here].\n**April 11, 2025**\n\
              **[Kipu Quantum Advocates for Digital-Analog Quantum Computing to Realize\
              \ Near-Term Quantum Advantage] \n**Kipu Quantum has released a technical\
              \ overview advocating for Digital-Analog Quantum Computing (DAQC) as\
              \ a path to near-term quantum advantage. By combining gate-based and\
              \ analog operations, DAQC enables lower-depth, noise-resilient algorithms\
              \ suitable for NISQ hardware. See the full article outlining applications\
              \ and hardware opportunities[here].\n**April 11, 2025\n[BTQ Technologies\
              \ Signs Non-Binding Term Sheet for €2M ($2.2M USD) Strategic Investment\
              \ in QPerfect to Advance Neutral Atom Quantum Computing] \n**BTQ Technologies\
              \ has signed a non-binding term sheet to invest €2 million in French\
              \ startup QPerfect, which develops neutral atom quantum computing and\
              \ quantum design tools. The deal includes an option for full acquisition\
              \ by mid-2026 and aims to combine strengths in emulation, algorithm\
              \ design, and post-quantum cryptography. Full details are available[here].\n\
              **April 10, 2025**\n**[New £42M ($54.4M USD) UK Quantum Hub Launches\
              \ to Develop Secure Networks and Advance the Quantum Internet] \n**The\
              \ UK has launched the £42M Integrated Quantum Networks Hub, led by Heriot-Watt\
              \ University, to develop secure, scalable infrastructure for a national\
              \ quantum internet. Backed by EPSRC and industry partners, the initiative\
              \ unites 13 universities and over 40 companies to advance quantum communication\
              \ and interoperability. Learn more about the Hub’s objectives and collaborators[here].\n\
              **April 10, 2025**\n**[UK Demonstrates First Long-Distance Quantum Network\
              \ Integrating Entanglement and QKD Over 410 km Fibre] \n**UK researchers\
              \ have demonstrated the first long-distance quantum-secured data transmission\
              \ over a 410 km fibre link, combining entanglement distribution and\
              \ QKD in a single system. The test, which included a live quantum-encrypted\
              \ video call, signals a key step toward scalable quantum internet infrastructure.\
              \ Read more about the project and its implications[here].\n**April 10,\
              \ 2025**\n**[Sparrow Quantum Secures €21.5M ($24M USD) in Series A Funding\
              \ to Advance Photonic Quantum Chip Production] \n**Sparrow Quantum has\
              \ raised €21.5 million in Series A funding to scale production of its\
              \ Sparrow Core chip—an on-demand, high-purity single-photon source critical\
              \ for photonic quantum computing. The investment, led by PensionDanmark,\
              \ supports chip commercialization and aligns with Europe’s push for\
              \ quantum technology leadership. Read more about the funding and expansion\
              \ plans[here].\n**April 10, 2025**\n**[DGIST Demonstrates Structural\
              \ Control of Polaritons for Quantum Device Applications] \n**Researchers\
              \ at DGIST have demonstrated structural control of polariton Rabi oscillations\
              \ in a perovskite semiconductor using ferroelectricity from phase transitions—eliminating\
              \ the need for external fields. The method could enable tunable, compact\
              \ quantum photonic devices. Read more about the experiment and its implications[here].\n\
              **April 10, 2025**\n**[Quantum eMotion Opens U.S. Subsidiary to Support\
              \ Growth in Quantum Cybersecurity] \n**Quantum eMotion has launched\
              \ a U.S. subsidiary, Quantum eMotion America, to expand its quantum\
              \ cybersecurity business in defense, enterprise, and academic markets.\
              \ Based in Irvine, California, the new entity will focus on deploying\
              \ QRNG technology for post-quantum secure communications. Learn more\
              \ about the expansion and leadership[here].\n**April 10, 2025**\n**[University\
              \ of Chicago Receives $2M from Wellcome Leap for Quantum Computing in\
              \ Cancer Biomarker Detection] \n**The University of Chicago has received\
              \ $2 million from Wellcome Leap to advance quantum computing research\
              \ for cancer biomarker detection. Led by Fred Chong, the project will\
              \ apply hybrid quantum-classical algorithms to real-world data in Phase\
              \ 3 of the Quantum for Bio program. More on the initiative and its goals\
              \ can be found[here].\n****April 10, 2025**\n[ORCA Demonstrates Real-World\
              \ Quantum Use Cases at QTAP Showcase] \n**ORCA Computing showcased real-world\
              \ quantum applications at the QTAP Showcase, with partners like Vodafone,\
              \ BAE Systems, and SIMULEX deploying use cases on its PT-2 photonic\
              \ platform. The event highlights industrial traction and the growing\
              \ accessibility of ORCA’s quantum development tools. Read more about\
              \ the demonstrated applications[here].\n**April 10, 2025**\n**[ARLIS\
              \ Launches Maryland Institute for Quantum Applications to Advance National\
              \ Security] \n**The University of Maryland’s ARLIS has launched the\
              \ Maryland Institute for Quantum Applications to explore national security\
              \ uses of quantum computing, sensing, and networking. Backed by $25\
              \ million in research funding, the institute will align with DoD priorities\
              \ and Maryland’s broader quantum investment strategy. Learn more about\
              \ the initiative[here].\n**April 9, 2025\n[OpenSSH 10.0 Introduces Default\
              \ Post-Quantum Key Exchange Algorithm] \n**OpenSSH 10.0 now defaults\
              \ to the mlkem768x25519-sha256 hybrid key exchange, marking a key shift\
              \ toward post-quantum security. The release also removes deprecated\
              \ algorithms and adds structural hardening, reflecting rising urgency\
              \ around quantum-safe cryptography in widely used infrastructure. More\
              \ details on the release can be found[here].\n**April 9, 2025\n[SaxonQ\
              \ and Quantum Machines Demonstrate Real-Time Applications on a Portable\
              \ Quantum Computer and SaxonQ Enters Distribution Agreement with Bechtle]\
              \ \n**SaxonQ and Quantum Machines demonstrated real-time applications\
              \ on a portable, room-temperature quantum computer at Hannover Messe\
              \ 2025, using NV-center qubits and Quantum Machines’ OPX+ control platform.\
              \ SaxonQ also announced a distribution deal with Bechtle to bring its\
              \ systems to industrial users across Europe. See more about both milestones[here].\n\
              **April 7, 2025\n[China Demonstrates Quantum-Assisted Fine-Tuning of\
              \ Billion-Parameter AI Model] \n**Researchers at China’s Anhui Quantum\
              \ Computing Engineering Research Center have fine-tuned a billion-parameter\
              \ AI model using the 72-qubit superconducting Origin Wukong system,\
              \ achieving performance improvements in math and dialogue tasks. The\
              \ experiment demonstrates potential for quantum-accelerated large language\
              \ model training. Read more about the study and system capabilities[here].\n\
              **April 7, 2025\n[Bosch and Element Six Form Joint Venture for Quantum\
              \ Sensing Commercialization] \n**Bosch and Element Six have formed a\
              \ joint venture to commercialize diamond-based quantum sensors, with\
              \ Element Six acquiring a 25% stake in Bosch Quantum Sensing. The partnership\
              \ aims to scale production for applications like medical diagnostics\
              \ and GPS-free navigation. More details on the collaboration and market\
              \ plans can be found[here].\n**April 5, 2025\n[Remote Access to Quandela’s\
              \ 12-Qubit Photonic System Now Available via EuroQCS-France] \n**European\
              \ researchers can now remotely access Quandela’s 12-qubit photonic quantum\
              \ processor through the EuroQCS-France program, ahead of the full Lucy\
              \ system deployment at TGCC later this year. The system supports application\
              \ development via Quandela’s Perceval platform and integrates with existing\
              \ HPC infrastructure. More on the rollout and access framework can be\
              \ found[here].\n**April 5, 2025**\n**[Australian Government Leads $20M\
              \ AUD ($12.08M USD) Round in QuintessenceLabs to Advance Quantum-Resilient\
              \ Cybersecurity] \n**The Australian government has led a $20 million\
              \ AUD funding round in QuintessenceLabs, investing $15 million AUD via\
              \ the National Reconstruction Fund to support domestic production and\
              \ global expansion of the company’s quantum-resilient cybersecurity\
              \ tools. The move reinforces Australia’s broader strategy to strengthen\
              \ sovereign quantum capabilities. Full details on the investment and\
              \ its context are available[here].\n**April 4, 2025**\n**[SandboxAQ\
              \ Raises $450M in Series E with Backing from Google, NVIDIA, BNP, Ray\
              \ Dalio] \n**SandboxAQ has raised $450 million in a Series E round backed\
              \ by Google, NVIDIA, BNP Paribas, and Ray Dalio, bringing its total\
              \ funding to over $950 million. The company focuses on quantum-inspired\
              \ AI tools, including physics-based Large Quantitative Models, with\
              \ applications across biopharma, defense, and finance. More on the funding\
              \ and strategic direction can be found[here].\n**April 4, 2025\n[QuTech\
              \ Demonstrates Enhanced Majorana Stability in Three-Site Kitaev Chain]\
              \ \n**Researchers at QuTech have built a three-site Kitaev chain using\
              \ quantum dots in a hybrid nanowire, demonstrating enhanced stability\
              \ of Majorana zero modes compared to earlier two-site versions. The\
              \ device offers a promising step toward scalable, fault-tolerant Majorana-based\
              \ qubits. See our full article for more technical details[here].\n**April\
              \ 4, 2025\n[Albert Einstein Jewish Brazilian Hospital Launches Quantum\
              \ Initiative for Health and Climate Applications] \n**The Albert Einstein\
              \ Jewish Brazilian Hospital has launched a quantum computing initiative\
              \ targeting biomedical and climate applications, led by UNESP professor\
              \ Felipe Fanchini. The program combines hybrid quantum-classical methods\
              \ for pharmaceutical research and extreme weather modeling, reflecting\
              \ growing Latin American engagement in applied quantum science. Read\
              \ more about the initiative[here].\n**April 4, 2025\n[Cleveland Clinic\
              \ Explores Hybrid Quantum-Classical Model for Predicting Proton Affinities]\
              \ \n**Researchers at Cleveland Clinic have developed a hybrid quantum-classical\
              \ model to predict molecular proton affinities, using quantum circuits\
              \ as feature encoders alongside classical descriptors. The approach,\
              \ tested on IBM’s hardware, achieved competitive accuracy with fewer\
              \ parameters, demonstrating a practical role for NISQ-era quantum systems\
              \ in chemistry-related machine learning. Read more about the study and\
              \ its findings[here].\n**April 4, 2025\n[Switzerland Expands Export\
              \ Controls to Include Quantum Technologies, Aligning with U.S. and EU\
              \ Measures] \n**Switzerland will expand its export controls to include\
              \ quantum computing and other dual-use emerging technologies, aligning\
              \ its policies with international standards amid rising security concerns.\
              \ The update mirrors steps taken by the U.S. and EU to regulate sensitive\
              \ tech without stifling innovation. Read more about this policy shift\
              \ and its global context[here].\n**April 4, 2025\n[IBM Releases Qiskit\
              \ SDK v2.0 with C API and Major Performance Upgrades] \n**IBM has released\
              \ Qiskit SDK v2.0, a major overhaul introducing a new C-language API,\
              \ Rust-based internals, and significant performance enhancements. The\
              \ update simplifies hybrid quantum-classical development and improves\
              \ compatibility with high-performance computing systems. Learn more\
              \ about the features and technical roadmap in our full article[here].\n\
              **April 3, 2025\n[DARPA Selects 18 Companies to Participate in Stage\
              \ A of Its Quantum Benchmarking Initiative] \n**DARPA has named 18 companies\
              \ to participate in Stage A of its Quantum Benchmarking Initiative,\
              \ which aims to assess paths toward fault-tolerant, utility-scale quantum\
              \ computing by 2033. Each company will submit technical concepts over\
              \ six months, with selected participants advancing through multiple\
              \ evaluation stages. See our full article for details on the program\
              \ and selected vendors[here].\n**April 2, 2025\n[Utimaco Launches Quantum\
              \ Protect Suite and PQC Simulator to Support Post-Quantum Cryptography\
              \ Migration] \n**Utimaco has launched Quantum Protect, a PQC solution\
              \ for its HSM product line, alongside a free simulator to support early-stage\
              \ testing and migration. The package supports NIST-approved algorithms\
              \ like ML-KEM and ML-DSA, and includes patented tools for managing stateful\
              \ hash-based signatures—all designed to ease compliance with upcoming\
              \ CNSA 2.0 requirements. For full details on the suite and simulator,\
              \ see our article[here].\n**April 2, 2025\n[Quantinuum’s Quantum Origin\
              \ Becomes First Software QRNG to Achieve NIST Validation] **\nQuantinuum’s\
              \ Quantum Origin has become the first software-based quantum random\
              \ number generator (QRNG) to receive NIST SP 800-90B validation, qualifying\
              \ it as a certified entropy source for federal systems transitioning\
              \ to post-quantum cryptography. This enables integration into secure\
              \ environments without hardware dependencies or recertification. See\
              \ our full write-up on the validation and its implications[here].\n\
