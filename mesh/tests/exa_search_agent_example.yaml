            # Quantum Computing Remains Experimental Despite 2024 Advances: Forrester


            - By John P. Mello Jr.

            - January 6, 2025 5:00 AM PT

            - [Email Article](https://www.technewsworld.com/cdn-cgi/l/email-protection#)


            ![quantum computing researcher](https://www.technewsworld.com/wp-content/uploads/sites/3/2025/01/quantum-computing-researcher.jpg)


