          # New advances promise secure quantum computing at home


          by [University of Oxford](http://www.ox.ac.uk/)


          ![Breakthrough promises secure quantum computing at home](https://scx1.b-cdn.net/csz/news/800a/2024/breakthrough-promises.jpg)The
          process allows a remote user (right) to access a quantum computer in the
          cloud (left) with complete security. By Helene Hainzer. Copyright Oxford
          University Physics. Credit: Helene Hainzer. Oxford University Physics.


          The full power of next-generation quantum computing could soon be harnessed
          by millions of individuals and companies, thanks to a breakthrough by scientists
          at Oxford University Physics guaranteeing security and privacy. This advance
          promises to unlock the transformative potential of cloud-based quantum computing
          and is detailed in a new study [published](https://link.aps.org/doi/10.1103/PhysRevLett.132.150604)
          in _Physical Review Letters_. The paper is titled "Verifiable blind quantum
          computing with trapped ions and single photons."


          Quantum computing is developing rapidly, paving the way for new applications
          that could transform services in many areas like health care and financial
          services. It works in a fundamentally different way than conventional computing
          and is potentially far more powerful. However, it currently requires controlled
          conditions to remain stable and there are concerns around data authenticity
          and the effectiveness of current security and encryption systems.


          Several leading providers of cloud-based services, like Google, Amazon,
          and IBM, already separately offer some elements of quantum computing. Safeguarding
          the privacy and security of customer data is a vital precursor to scaling
          up and expanding its use, and for the development of new applications as
          the technology advances. The new study by researchers at Oxford University
          Physics addresses these challenges.


          "We have shown for the first time that quantum computing in the cloud can
          be accessed in a scalable, practical way which will also give people complete
          security and privacy of data, plus the ability to verify its authenticity,"
          said Professor David Lucas, who co-heads the Oxford University Physics research
          team and is lead scientist at the UK Quantum Computing and Simulation Hub,
          led from Oxford University Physics.


          ![Breakthrough promises secure quantum computing at home](https://scx1.b-cdn.net/csz/news/800a/2024/breakthrough-promises-1.jpg)Experiments
          on quantum computing in the Beecroft facility, Oxford University Physics.
          Credit: David Nadlinger, Oxford University Physics


          In the new study, the researchers use an approach dubbed "blind quantum
          computing," which connects two totally separate quantum computing entities—potentially
          an individual at home or in an office accessing a cloud server—in a completely
          secure way. Importantly, their new methods could be scaled up to large quantum
          computations.


          "Using blind quantum computing, clients can access remote quantum computers
          to process confidential data with secret algorithms and even verify the
          results are correct, without revealing any useful information. Realizing
          this concept is a big step forward in both quantum computing and keeping
          our information safe online," said study lead Dr. Peter Drmota, of Oxford
          University Physics.


          The researchers created a system comprising a fiber network link between
          a quantum computing server and a simple device detecting photons, or particles
          of light, at an independent computer remotely accessing its cloud services.
          This allows so-called blind quantum computing over a network.


          Every computation incurs a correction that must be applied to all that follow
          and needs real-time information to comply with the algorithm. The researchers
          used a unique combination of quantum memory and photons to achieve this.


          ![Breakthrough promises secure quantum computing at home](https://scx1.b-cdn.net/csz/news/800a/2024/breakthrough-promises-3.jpg)Peter
          Drmota, author of the new study who led the experiments on blind quantum
          computing at Oxford University Physics. Credit: Martin Small


          "Never in history have the issues surrounding privacy of data and code been
          more urgently debated than in the present era of cloud computing and [artificial
          intelligence](https://phys.org/tags/artificial+intelligence/)," said Professor
          David Lucas. "As quantum computers become more capable, people will seek
          to use them with complete security and privacy over networks, and our new
          results mark a step change in capability in this respect."


          The results could ultimately lead to commercial development of devices to
          plug into laptops, to safeguard data when people are using quantum cloud
          computing services.


          Researchers exploring [quantum computing](https://phys.org/tags/quantum+computing/)
          and technologies at Oxford University Physics have access to the state-of-the-art
          Beecroft laboratory facility, specially constructed to create stable and
          secure conditions including eliminating vibration.


          **More information:**

          P. Drmota et al, Verifiable Blind Quantum Computing with Trapped Ions and
          Single Photons, _Physical Review Letters_ (2024). [DOI: 10.1103/PhysRevLett.132.150604](https://dx.doi.org/10.1103/PhysRevLett.132.150604)


