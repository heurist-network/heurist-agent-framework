              Rather than processing information with every bit represented by either
              a 1 or 0, quantum computers use (rather fittingly) quantum mechanics,
              a field of physics that studies subatomic particles, to operate. Because
              of this, quantum computers can solve problems much faster than traditional
              computers—and may even be able to solve issues that present-day tech
              can’t solve at all.


