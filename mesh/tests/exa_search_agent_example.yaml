          text: "\n \n \n \nDeployed coherent quantum communications system. Credit:\
            \ Nature (2025). DOI: 10.1038/s41586-025-08801-w\n \n Quantum messages\
            \ sent across a 254-km telecom network in Germany represent the first\
            \ known report of coherent quantum communications using existing commercial\
            \ telecommunication infrastructure. \n The demonstration, reported in\
            \ Nature this week, suggests that quantum communications can be achieved\
            \ in real-world conditions. \n Quantum networks have the potential to\
            \ enable secure communications, such as a quantum internet; quantum key\
            \ distribution is one example of a theoretically secure communication\
            \ technique. \n Exploiting the coherence of light waves (their potential\
            \ to interact predictably) can extend the range of quantum communications,\
            \ but scalability has been limited by the need for specialized equipment,\
            \ such as cryogenic coolers. \n An approach that enables the distribution\
            \ of quantum information through optical fiber cables, without the need\
            \ for cryogenic cooling, is described by Mirko Pittaluga and colleagues.\
            \ \n Their system uses a coherence-based twin-field quantum key distribution,\
            \ which facilitates the distribution of secure information over long distances.\
            \ \n The quantum communications network was deployed over three telecommunication\
            \ data centers in Germany (Frankfurt, Kehl and Kirchfeld), connected by\
            \ 254 km of commercial optical fiber—a new record distance for real-world\
            \ and practical quantum key distribution, according to the authors. \n\
            \ This demonstration indicates that advanced quantum communications protocols\
            \ that exploit the coherence of light can be made to work over existing\
            \ telecom infrastructure. \n \n More information: \nMirko Pittaluga et\
