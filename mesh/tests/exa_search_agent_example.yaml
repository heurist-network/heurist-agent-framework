    data:
      answer: 'Quantum supremacy, or quantum advantage, is achieved when a programmable
        quantum computer solves a problem that a classical computer cannot solve in
        a feasible amount of time, regardless of the problem''s practical usefulness
        ([en.wikipedia.org](https://en.wikipedia.org/wiki/Quantum_supremacy)). The
        term was coined in 2011 ([en.wikipedia.org](https://en.wikipedia.org/wiki/Quantum_supremacy)).


        In 2019, Google claimed to have achieved quantum supremacy with a 53-qubit
        processor, performing a calculation in 200 seconds that would take a supercomputer
        approximately 10,000 years ([en.wikipedia.org](https://en.wikipedia.org/wiki/Quantum_supremacy)).
        However, IBM disputed this, suggesting that an improved classical algorithm
        could solve the problem in 2.5 days ([en.wikipedia.org](https://en.wikipedia.org/wiki/Quantum_supremacy)).
        More recently, in March 2024, D-Wave Systems reported an experiment using
        a quantum annealing-based processor that outperformed classical methods, claiming
        quantum supremacy ([en.wikipedia.org](https://en.wikipedia.org/wiki/Quantum_supremacy)).

