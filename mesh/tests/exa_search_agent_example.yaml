            text: "News - Quantum Computing Report[Skip to content] \n[![Quantum Computing\
              \ Report Logo]![Quantum Computing Report Logo]![Quantum Computing Report\
              \ Logo]] \n[] \n# News\nNews\nRecent news items published within the\
              \ last 6 months on quantum computing developments are listed below.\
              \ Click on the hyperlinked item to go to the press release or news article\
              \ for more details. For older news items published in 2025 click[here],\
              \ for 2024 click[here], for 2023 click[here], for 2022 click[here],\
              \ for 2021 click[here], for 2020 click[here], for 2019 click[here],\
              \ for 2018 click[here], and for items published in 2015-2017, click[here]\
              \ **.**\n**January 17, 2026**\n**[Quobly and TNO Partner to Optimize\
              \ Silicon Spin Qubit Manufacturing] \n**Quobly and TNO have joined forces\
              \ to industrialize silicon spin qubits, focusing on the &#8220;materials-to-manufacturing&#8221;\
              \ bottleneck. By combining Quobly’s CMOS-compatible designs with TNO’s\
              \ advanced materials analysis and cryogenic testing (via its QITT facility),\
              \ the partnership aims to mitigate hardware defects and accelerate development\
              \ loops. This collaboration strengthens the quantum corridor between\
              \ Grenoble and Delft, positioning silicon spin technology to transition\
              \ from lab-scale prototypes to high-yield, industrial production. Read\
              \ more in our full article[here].\n**January 17, 2026**\n**[SEEQC to\
              \ Go Public via Merger with Allegro Merger Corp. at $1 Billion Valuation]\
              \ \n**SEEQC, the New York-based developer of digital quantum-classical\
              \ chips, has announced a definitive merger agreement with Allegro Merger\
              \ Corp. at a $1 billion valuation. Supported by a $65 million PIPE,\
              \ the deal aims to scale SEEQC’s proprietary Single Flux Quantum (SFQ)\
              \ technology, which integrates control and readout functions directly\
              \ onto chips inside the cryostat. By eliminating the &#8220;wiring bottleneck&#8221;\
              \ of bulky external electronics, SEEQC is positioning itself as a critical\
              \ infrastructure provider for the broader quantum industry. The transaction\
              \ is expected to close in Q2 2026. Read more in our full article[here].\n\
              **January 16, 2026**\n**[Who’s News: Strategic Leadership Appointments\
              \ at Infleqtion, Quantinuum, IonQ, and Xanadu] \n**The quantum sector\
              \ saw a massive wave of executive moves on January 16, 2026, as major\
              \ players prepare for public listings and utility-scale deployment.\
              \ From military veterans joining the sensing space to SaaS heavyweights\
              \ moving into quantum field engineering, these appointments signal a\
              \ shift from &#8220;R&amp;D-led&#8221; to &#8220;commercial-ready&#8221;\
              \ leadership. Read more in our full article[here].\n**January 16, 2026**\n\
              **[Diffraqtion Secures $4.2 Million Pre-Seed to Bypassing Optical Limits\
              \ in Space Imaging] \n**Diffraqtion, an MIT and University of Maryland\
              \ spinout, has raised $4.2 million in pre-seed funding and non-dilutive\
              \ contracts to deploy satellite constellations equipped with a novel\
              \ quantum camera. The round was led by QDNL Participations, with a significant\
              \ DARPA SBIR Direct-to-Phase 2 contract and a first-place win at SLUSH\
              \ 100 contributing to the total. Based on the research of co-founder\
              \ Prof. Saikat Guha, the technology offers 20x higher resolution and\
              \ 1,000x faster processing than conventional systems, aiming to revolutionize\
              \ space domain awareness and Earth observation. Read more in our full\
              \ article[here].\n**January 15, 2026**\n**[SEALSQ and Kaynes SemiCon\
              \ Establish SEALKAYNESQ Ltd to Secure India’s Semiconductor Supply Chain]\
              \ \n**SEALSQ Corp and Kaynes SemiCon have launched SEALKAYNESQ Ltd,\
              \ a joint venture to build India’s first secure semiconductor personalization\
              \ center in Gujarat. The facility will integrate SEALSQ’s Quantum Shield™\
              \ and post-quantum cryptography (PQC) into Indian-made silicon, specifically\
              \ targeting mission-critical sectors like defense and finance. By combining\
              \ SEALSQ’s QS7001 processors with Kaynes’ established manufacturing\
              \ infrastructure—which recently shipped India&#8217;s first commercial\
              \ packaged chips in late 2025—the JV aims to deliver &#8220;secure-by-design&#8221;\
              \ hardware that is future-proofed against quantum threats. Commercial\
              \ production of these quantum-resilient chips is slated for the second\
              \ half of 2026. Read more in our full article[here].\n**January 15,\
              \ 2026**\n**[SEALSQ and Quobly Announce Potential $200 Million Acquisition\
              \ to Build Secure Silicon Quantum Systems] \n**SEALSQ Corp has signed\
              \ a non-binding MOU for the potential majority acquisition of French\
              \ quantum pioneer Quobly in a deal that could reach $200 million. The\
              \ move, funded by SEALSQ’s $100 million Quantum Fund, aims to merge\
              \ Quobly’s CMOS-compatible silicon spin qubits with SEALSQ’s post-quantum\
              \ security expertise. Based in Grenoble and leveraging CEA-Leti technology,\
              \ Quobly is currently advancing its Q100T program to produce a 100-qubit\
              \ chip by 2027 using standard 300mm manufacturing. This vertical integration\
              \ targets a &#8220;secure-by-design&#8221; platform for sovereign European\
              \ defense and financial infrastructure. Read more in our full article[here].\n\
              **January 15, 2026**\n**[Colorado School of Mines Launches First Undergraduate\
              \ Quantum Systems Engineering Degree in the United States] \n**Colorado\
              \ School of Mines is launching the first undergraduate Quantum Systems\
              \ Engineering degree in the U.S., designed to address the specialized\
              \ workforce shortage in the quantum sector. Starting in Fall 2026, the\
              \ program shifts focus from traditional theoretical physics to a systems-level\
              \ engineering approach, covering the full technology lifecycle from\
              \ state preparation to readout. Supported by the Elevate Quantum consortium—including\
              \ industry giants like IonQ and Quantinuum—students will engage in year-long,\
              \ industry-sponsored capstone projects and utilize the Quantum Commons\
              \ hub in Arvada for hands-on fabrication. Read more in our full article[here].\n\
              **January 15, 2026**\n**[Equal1 Secures $60 Million to Deploy Silicon-Based\
              \ Quantum Servers into High Performance Computing Environments] \n**Equal1\
              \ has raised $60 million in a funding round led by the Ireland Strategic\
              \ Investment Fund to deploy its silicon-based Bell-1 quantum servers\
              \ into high-performance computing (HPC) environments. Utilizing its\
              \ UnityQ hybrid quantum-classical silicon-on-chip (QSoC) architecture,\
              \ Equal1 manufactures processors using standard CMOS techniques, allowing\
              \ the hardware to operate in standard data center racks without massive\
              \ dilution refrigerators. As a key milestone, the company is delivering\
              \ a Bell-1 unit to the European Space Agency in Italy to demonstrate\
              \ its utility as a modular accelerator for complex industrial workloads.\
              \ Read more in our full article[here].\n**January 15, 2026**\n**[Project\
              \ Eleven Secures $20 Million Series A to Protect Digital Assets from\
              \ Quantum Threats] \n**Project Eleven has secured $20 million in a Series\
              \ A round led by Castle Island Ventures, valuing the firm at $120 million.\
              \ The funding—supported by Coinbase Ventures and Quantonation—will be\
              \ used to protect blockchain assets from quantum threats. Led by Alex\
              \ Pruden and Conor Deegan, the startup has already launched &#8220;yellowpages,&#8221;\
              \ a registry for post-quantum Bitcoin keys, and successfully open-sourced\
              \ a quantum-resistant Solana testnet using ML-DSA signatures. Their\
              \ goal is to lead the migration of decentralized networks away from\
              \ elliptic curve cryptography toward a foundation based on quantum-resilient\
              \ paradigms and &#8220;quantum money.&#8221; Read more in our full article[here].\n\
              **January 15, 2026**\n**[PsiQuantum and Airbus Collaborate to Advance\
              \ Fault-Tolerant Algorithms for Aerospace] \n**PsiQuantum and Airbus\
              \ have announced a strategic collaboration under the Airbus QuLAB project\
              \ to develop fault-tolerant algorithms for aerospace. The partnership\
              \ focuses on computational fluid dynamics (CFD), specifically utilizing\
              \ a Quantum Lattice Boltzmann Algorithm (QLBM) to simulate incompressible\
              \ fluid flows. By mapping fluid density directly onto qubits, this method\
              \ aims to solve complex aerodynamic problems—like drag and vibration—faster\
              \ than classical supercomputers. Airbus is utilizing PsiQuantum’s new\
              \ Construct software suite to optimize these algorithms for photonic\
              \ error-correction frameworks, preparing for the arrival of million-qubit\
              \ systems. Read more in our full article[here].\n**January 15, 2026**\n\
              **[EeroQ Demonstrates Scalable Control Architecture Capable of Controlling\
              \ One Million Qubits with Less than 50 Control Lines] \n**EeroQ has\
              \ demonstrated a major breakthrough in quantum scalability, showcasing\
              \ a control architecture capable of managing one million qubits with\
              \ fewer than 50 control lines. Using its Wonder Lake chip—manufactured\
              \ at SkyWater Technologies using 130nm process technology—EeroQ leverages\
              \ electrons on superfluid helium as qubits. By utilizing an Addressable\
              \ Gate Array (AGA) and CCD-like transport sequences, the team successfully\
              \ shuttled electron packets across 128 channels using only 14 control\
              \ voltages. This logarithmic scaling approach solves the &#8220;wire\
              \ problem&#8221; that plagues other modalities, positioning electrons-on-helium\
              \ as a highly manufacturable path toward large-scale, fault-tolerant\
              \ quantum processors. Read more in our full article[here].\n**January\
              \ 14, 2026**\n**[Honeywell Announces Quantinuum LLC Plan to Confidentially\
              \ Submit Draft Registration Statement for Proposed Initial Public Offering]\
              \ \n**Honeywell has announced that its majority-owned subsidiary, Quantinuum\
              \ LLC, plans to confidentially submit a draft registration statement\
              \ on Form S-1 with the SEC for a proposed Initial Public Offering (IPO).\
              \ This move marks a pivotal shift for the sector as the first major\
              \ traditional IPO following a wave of SPAC listings. Formed from the\
              \ 2021 merger of Honeywell Quantum Solutions and Cambridge Quantum,\
              \ the company is backed by a powerhouse roster including J.P. Morgan,\
              \ NVIDIA, IBM, and Amgen. The capital from the offering is intended\
              \ to accelerate the scaling of Quantinuum’s H-Series trapped-ion hardware\
              \ and its QCCD architecture toward universal, fault-tolerant quantum\
              \ computing. Read more in our full article[here].\n**January 13, 2026**\n\
              **[Welinq Executes First Commercial Sale of QDrive Quantum Memory to\
              \ Slovak Academy of Sciences] \n**Welinq has announced the first commercial\
              \ sale of its QDrive quantum memory to the Slovak Academy of Sciences,\
              \ marking a key transition from research to infrastructure. The rack-mountable\
              \ system, which utilizes laser-cooled rubidium atoms and operates at\
              \ room temperature, will be integrated into the Slovak Quantum Communication\
              \ Infrastructure (skQCI). With a world-record 90% storage-and-retrieval\
              \ efficiency, the QDrive acts as a critical buffer for synchronization\
              \ across network nodes, supporting Slovakia&#8217;s goal of a quantum-secure\
              \ backbone for national institutions and advancing Welinq’s vision for\
              \ distributed quantum data centers. Read more in our full article[here].\n\
              **January 13, 2026\n[Xanadu and Thorlabs Partner to Scale Optical Components\
              \ for Photonic Quantum Computing] \n**Xanadu Quantum Technologies has\
              \ partnered with Thorlabs to develop custom optical fiber components\
              \ designed to solve phase and polarization stability issues in photonic\
              \ qubits. By leveraging Thorlabs&#8217; industrial manufacturing, Xanadu\
              \ aims to reduce optical loss and qubit overhead for its Aurora modular\
              \ systems. This collaboration comes as Xanadu prepares for a public\
              \ listing via a $3.1 billion merger with Crane Harbor Acquisition Corp\
              \ (CHAC), a move expected to provide $500 million in proceeds to fund\
              \ its roadmap toward a 100,000-qubit fault-tolerant system by 2029.\
              \ Read more in our full article[here].\n**January 13, 2026\n[Haiqu Raises\
              \ $11 Million Seed Round to Launch Hardware-Aware Quantum Operating\
              \ System] \n**Haiqu has raised $11 million in a seed round led by Primary\
              \ Venture Partners to launch its hardware-aware quantum operating system.\
              \ The software aims to reduce the cost of running near-term quantum\
              \ applications by up to 100x through &#8220;error shielding&#8221; and\
              \ circuit optimization at the middleware layer. This funding follows\
              \ a successful 2025 pilot with IBM and the Bank of Montreal, where Haiqu\
              \ loaded 500 data features onto a 128-qubit processor for anomaly detection.\
              \ With the hiring of former Microsoft Quantum PM Antonio Mei, Haiqu\
