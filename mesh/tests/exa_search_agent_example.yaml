            url: https://www.prnewswire.com/news-releases/ibm-and-cisco-announce-plans-to-build-a-network-of-large-scale-fault-tolerant-quantum-computers-302621191.html
            published_date: N/A
            text: "IBM and Cisco Announce Plans to Build a Network of Large-Scale,\
              \ Fault-Tolerant Quantum Computers[Accessibility Statement] [Skip Navigation]\
              \ \n# IBM and Cisco Announce Plans to Build a Network of Large-Scale,\
              \ Fault-Tolerant Quantum Computers\n[![IBM Corporation logo. (PRNewsfoto/IBM)]]\
              \ \n## News provided by\n[**IBM**] \nNov 20, 2025, 06:00 ET\n## Share\
              \ this article\n[\n* **] [\n* **] [\n* **] [\n* **] [\n* **] [\n* **]\
              \ \nShare toX\n**\n**\nShare this article\n[\n* **] [\n* **] [\n* **]\
              \ [\n* **] [\n* **] \nShare toX\n-*New collaboration plans to unite\
              \ strengths of both leaders to design a connected network of large-scale,\
              \ fault-tolerant quantum computers, targeted by early 2030s\n*-*Companies\
              \ plan to deliver an initial demonstration of multiple networked quantum\
              \ computers within five years\n*-*Distributed quantum network could\
              \ lay groundwork towards quantum computing internet defined by quantum\
              \ computers, sensors, and communication in the late 2030s*\nYORKTOWN\
              \ HEIGHTS, N.Y. and SAN JOSE, Calif.,Nov. 20, 2025/PRNewswire/ -- Today,\
              \ IBM (NYSE:[] [IBM]) and Cisco (NASDAQ:[CSCO]) announced an intention\
              \ to collaborate on the groundwork for[networked distributed quantum\
              \ computing], to be realized as soon as the early 2030s. By combining\
              \ IBM's leadership in building useful quantum computers with Cisco's\
              \ quantum networking innovations, the companies plan to explore how\
              \ to scale large-scale, fault-tolerant quantum computers beyond IBM's\
              \ ambitious[roadmap]. Additionally, they will work to solve fundamental\
              \ challenges towards a quantum computing internet. [Continue Reading\n\
              **] \n[![A rendering of IBM Quantum Starling, IBM’s large-scale, fault-tolerant\
              \ quantum computer planned to be available in 2029. (Credit: IBM)]]\
              \ \nA rendering of IBM Quantum Starling, IBM’s large-scale, fault-tolerant\
              \ quantum computer planned to be available in 2029. (Credit: IBM)\n\
              [![An image of Cisco’s Quantum Networking Entanglement Chip. (Credit:\
              \ Cisco)]] \nAn image of Cisco’s Quantum Networking Entanglement Chip.\
              \ (Credit: Cisco)\n[![IBM's future vision for quantum computing at scale\
              \ includes quantum processing units (QPUs) networked over shorter distances\
              \ in data centers, and over longer distances to potentially connect\
              \ to quantum sensors and on-premises systems. (Credit: IBM)]] \nIBM's\
              \ future vision for quantum computing at scale includes quantum processing\
              \ units (QPUs) networked over shorter distances in data centers, and\
              \ over longer distances to potentially connect to quantum sensors and\
              \ on-premises systems. (Credit: IBM)\nWithin five years, IBM and Cisco\
              \ will aim to demonstrate the first proof-of-concept for a network that\
              \ combines individual, large-scale, fault-tolerant quantum computers,\
              \ enabling them to work together to run computations over tens to hundreds\
              \ of thousands of qubits. This network would allow problems to be run\
              \ with potentially trillions of quantum gates, the fundamental entangling\
              \ operations required for transformative quantum applications such as\
              \ massive optimization problems, or the design of complex materials\
              \ and medicines.\n\"At IBM, our roadmap includes plans to deliver large-scale,\
              \ fault-tolerant quantum computers before the end of the decade,\" said\
              \ Jay Gambetta, Director of IBM Research and IBM Fellow. \"By working\
              \ with Cisco to explore how to link multiple quantum computers like\
              \ these together into a distributed network, we will pursue how to further\
              \ scale quantum's computational power. And as we build the future of\
              \ compute, our vision will push the frontiers of what quantum computers\
              \ can do within a larger high-performance computing architecture.\"\n\
              \"Getting quantum computing to useful scale is not just about building\
              \ bigger individual machines, it is also about connecting them together,\"\
              \ said Vijoy Pandey, GM/SVP at Outshift by Cisco. \"IBM is building\
              \ quantum computers with aggressive roadmaps for scale-up, and we are\
              \ bringing quantum networking that enables scale-out. Together, we are\
              \ solving this as a complete system problem, including the hardware\
              \ to connect quantum computers, the software to run computations across\
              \ them, and the networking intelligence that makes them work.\"\n**Scaling\
              \ a Distributed Quantum Computing Network**\nIBM and Cisco intend to\
              \ explore the development of quantum hardware and software that could\
              \ physically link many large-scale, fault-tolerant quantum computers\
              \ together to form networked distributed quantum computing.\nThe companies\
              \ are targeting an initial proof-of-concept demonstration by the end\
              \ of 2030, for which they plan to entangle qubits from multiple separate\
              \ quantum computers located in distinct cryogenic environments. Doing\
              \ sowill require the companies to invent new connections, including\
              \ microwave-optical transducers and a supporting software stack.\nThe[Cisco\
              \ vision] for a quantum data center introduces an architecture for quantum\
              \ networking infrastructure that could make distributed quantum computing\
              \ a reality in the near future. This vision includes a complete hardware\
              \ and software stack that aims to preserve fragile quantum states, distribute\
              \ entanglement resources, facilitate teleportation between quantum computers,\
              \ and synchronize operations with sub-nanosecond precision.\nTo scale\
              \ beyond linking two quantum computers that are separate but physically\
              \ close, IBM and Cisco are planning to explore how to transmit qubits\
              \ over longer distances, such as between buildings or data centers.\
              \ To achieve this, the companies will explore optical-photon and microwave-optical\
              \ transducer technologies, as well as investigate how they can be incorporated\
              \ into a quantum network to transfer quantum information as needed.\n\
              Linking together multiple quantum computers will require an appropriate\
              \ interface. IBM plans to build a quantum networking unit (QNU) to serve\
              \ as the interface to a quantum processing unit (QPU), with the explicit\
              \ task of taking stationary quantum information in the QPU and converting\
              \ it into \"flying\" quantum information through the QNU to then be\
              \ further linked across potentially multiple quantum computers through\
              \ a network.\nCisco's quantum network would aim to distribute the entanglements\
              \ to arbitrary pairs of these QNUs on an on-demand basis to drive the\
              \ quantum information transfer required for a given quantum algorithm\
              \ or application. Towards this goal, Cisco is developing a high-speed\
              \ software protocol framework that can continuously and dynamically\
              \ reconfigure network paths so entanglements could be distributed to\
              \ the QNUs when they are done with their partial computations.\nTogether,\
              \ the companies plan to investigate how a network bridge, comprised\
              \ of novel hardware and open-source software, could use Cisco quantum\
              \ network nodes to link many IBM QPUs within a data center through its\
              \ QNU interface. In the future, this approach could be extended to link\
              \ QPUs across multiple data centers. This would scale a larger quantum\
              \ network across even larger distances to form the groundwork for a\
              \ future quantum computing internet.\nIBM quantum computers linked by\
              \ this architecture could facilitate massively computationally demanding\
              \ workloads, including those that require high-performance computing\
              \ resources as part of a quantum-centric supercomputing framework.\n\
              Towards this vision, IBM is also working with the Superconducting Quantum\
              \ Materials and Systems Center ([SQMS]), led by Fermi National Accelerator\
              \ Laboratory, in its role as a member of four of the[U.S. Department\
              \ of Energy National Quantum Information Science and Research Centers].\
              \ Together, IBM and SQMS intend to investigate how many QNUs could be\
              \ used within quantum data centers, and they are planning an initial\
              \ demonstration of multiple connected QPUs within the next three years.\
              \ **The Foundation of a Quantum Computing Internet**\nBuilding a distributed\
              \ and scalable quantum computing network will create a pathway towards\
              \ an exponentially large computational space and enable the expansion\
              \ of diverse technologies, which could begin to form a future quantum\
              \ computing internet by the late 2030s.\nA quantum computing internet\
              \ provides a future where many distributed quantum-based technologies,\
              \ such as quantum computers, quantum sensors, and quantum communications\
              \ are connected and share information across distances, such as a metro\
              \ region and eventually, at a planetary scale. This bold vision could\
              \ facilitate new possibilities such as ultra-secure communications,\
              \ or precise monitoring of climate, weather, and seismic activity.\n\
              As another part of their current intention to collaborate, IBM and Cisco\
              \ plan to co-fund academic research and collaborative projects to advance\
              \ the broader quantum ecosystem, following a long history of fostering\
              \ research in academic and national labs.\n**About IBM**\nIBM is a leading\
              \ global hybrid cloud and AI, and business services provider, helping\
              \ clients in more than 175 countries capitalize on insights from their\
              \ data, streamline business processes, reduce costs and gain the competitive\
              \ edge in their industries. Thousands of governments and corporate entities\
              \ in critical infrastructure areas such as financial services, telecommunications\
              \ and healthcare rely on IBM's hybrid cloud platform and Red Hat OpenShift\
              \ to affect their digital transformations quickly, efficiently and securely.\
              \ IBM's breakthrough innovations in AI, quantum computing, industry-specific\
              \ cloud solutions and business services deliver open and flexible options\
              \ to our clients. All of this is backed by IBM's legendary commitment\
              \ to trust, transparency, responsibility, inclusivity and service.\n\
              For more information, visit[https://research.ibm.com].\n**About Cisco**\n\
              Cisco (NASDAQ:[CSCO]) is the worldwide technology leader that is revolutionizing\
              \ the way organizations connect and protect in the AI era. For more\
              \ than 40 years, Cisco has securely connected the world. With its industry\
              \ leading AI-powered solutions and services, Cisco enables its customers,\
              \ partners and communities to unlock innovation, enhance productivity\
              \ and strengthen digital resilience. With purpose at its core, Cisco\
              \ remains committed to creating a more connected and inclusive future\
              \ for all. Discover more on The Newsroom and follow us on X at[@Cisco].\n\
              Cisco and the Cisco logo are trademarks or registered trademarks of\
