            url: https://www.reuters.com/technology/google-says-it-has-cracked-quantum-computing-challenge-with-new-chip-2024-12-09/
            published_date: N/A
            text: "Google says it has cracked a quantum computing challenge with new\
              \ chip | Reuters\n[Skip to main content] \n[Exclusive news, data and\
              \ analytics for financial market professionalsLearn more aboutRefinitiv\n\
              ] \n[] \n[My News] \n[Register] \n# Google says it has cracked a quantum\
              \ computing challenge with new chip\nBy[Stephen Nellis] \nDecember 10,\
              \ 20244:04 AM UTCUpdated December 10, 2024\nText\n* Small Text\n* Medium\
              \ Text\n* Large Text\nShare\n* X\n* Facebook\n* Linkedin\n* Email\n\
              * Link\nSANTA BARBARA, California, Dec 9 (Reuters) - Google[(GOOGL.O),\
              \ opens new tab] on Monday said that it has overcome a key challenge\
              \ in quantum computing with a new generation of chip, solving a computing\
              \ problem in five minutes that would take a classical computer more\
              \ time than the history of the universe.\nLike other tech giants such\
              \ as Microsoft[(MSFT.O), opens new tab] and International Business Machines[(IBM.N),\
              \ opens new tab], Alphabet&#x27;s Google is chasing quantum computing\
              \ because it promises computing speeds far faster than today&#x27;s\
              \ fastest systems. While the math problem solved by the company&#x27;s\
              \ Santa Barbara, California quantum lab does not have commercial applications,\
              \ Google hopes quantum computers will one day solve problems in medicine,\
              \ battery chemistry and artificial intelligence that are out of reach\
              \ for today&#x27;s computers.\nSign up[here.] \nThe results released\
              \ Monday came from a new chip called Willow that has 105 &quot;qubits,&quot;\
              \ which are the building blocks of quantum computers. Qubits are fast\
              \ but error-prone, because they can be jostled by something as small\
              \ as a subatomic particle from events in outer space.\nAs more qubits\
              \ are packed onto a chip, those errors can add up to make the chip no\
              \ better than a conventional computer chip. So since the 1990s, scientists\
              \ have been working on quantum error-correction.\nIn a paper published\
              \ in the journal Nature on Monday, Google said that it has found a way\
              \ to string together the Willow chip&#x27;s qubits so that error rates\
              \ go down as the number of qubits goes up. The company also says it\
              \ can correct errors in real time, a key step toward making its quantum\
              \ machines practical.\nItem 1 of 4 A person shows Google Quantum AI&#x27;s\
              \ &quot;Willow&quot; chip, in this undated handout photo obtained by\
              \ Reuters on December 6, 2024. Google/Handout via REUTERS/File photo\n\
              **[1/4]**A person shows Google Quantum AI&#x27;s &quot;Willow&quot;\
              \ chip, in this undated handout photo obtained by Reuters on December\
              \ 6, 2024. Google/Handout via REUTERS/File photo[Purchase LicensingRights,\
              \ opens new tab] \n&quot;We are past the break even point,&quot; Hartmut\
              \ Neven, who leads the Google Quantum AI unit, said in an interview.\n\
              In 2019, IBM challenged Google&#x27;s claim that Google&#x27;s quantum\
              \ chip solved a problem that would take a classical computer 10,000\
              \ years, saying the problem could be solved in two-and-a-half days using\
              \ different technical assumptions about a classical system.\nIn a blog\
              \ post Monday, Google said it took some of those concerns into account\
              \ in its newest estimates. Even under the most idealistic conditions,\
              \ Google said a classical computer would still take a billion years\
              \ to get the same results as its newest chip.\nSome of Google&#x27;s\
              \ rivals are producing chips with[a larger number of qubits] than Google,\
              \ but Google is focused on making the most reliable qubits it can, Anthony\
              \ Megrant, chief architect for Google Quantum AI, said in an interview.\n\
              Google fabricated its previous chips in a shared facility at the University\
              \ of California, Santa Barbara, but built its own dedicated fabrication\
              \ facility to produce its Willow chips. Megrant said that new facility\
              \ will speed up how fast Google can make future chips, which are chilled\
              \ in huge refrigerators called cryostats to run experiments.\n&quot;If\
              \ we have a good idea, we want somebody on the team to be able to ...\
              \ get that into the clean room and into one of these cryostats as fast\
              \ as possible, so we can get lots of cycles of learning,&quot; Megrant\
              \ said.\nReporting by Stephen Nellis in Santa Barbara, California; editing\
              \ by Diane Craft\nOur Standards:[The Thomson Reuters Trust Principles.,\
