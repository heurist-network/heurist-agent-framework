          - title: Google's quantum breakthrough is 'truly remarkable' - but there's
              more to do
            url: https://www.zdnet.com/article/googles-quantum-breakthrough-is-truly-remarkable-but-theres-more-to-do/
            published_date: N/A
            text: "Google&apos;s quantum breakthrough is &apos;truly remarkable&apos;\
              \ - but there&apos;s more to do | ZDNET\nX\nInnovation\n[Home] [Innovation]\
              \ [Quantum Computing] \n# Google&apos;s quantum breakthrough is &apos;truly\
              \ remarkable&apos; - but there&apos;s more to do\nScaling physical qubits\
              \ reliably is a step forward. Now comes the hard part: actual circuits.\n\
              ![tiernan-ray] \nWritten by[Tiernan Ray,Senior Contributing Writer]\
              \ \nSenior Contributing Writer\nDec. 30, 2024 at 9:59 a.m. PT\n* * *\
              \ * * ![gettyimages-1136623583] \nMirageC/Getty Images\nEarlier this\
              \ month, Google&apos;s quantum computing scientists demonstrated a breakthrough\
              \ that indicates&#xA0;[quantum computing] is for real -- and will be\
              \ able to find its place among other kinds of computers as a valuable\
              \ resource. But much remains to be done.&#xA0;\nGoogle&apos;s latest\
              \ quantum chip, which is called Willow and fabricated in the company&apos;s\
              \ Santa Barbara research facility, is a memory chip. It doesn&apos;t\
              \ actually process any functions; it simply stores a bit to be read.\
              \ Doing anything with it will involve the long work of developing logical\
              \ circuits to make use of the &quot;qubits&quot; that make up the chip.&#xA0;\n\
              **Also:[OpenAI&apos;s o3 isn&apos;t AGI yet but it just did something\
              \ no other AI has done] **\nThe fundamental breakthrough, as explained\
              \ in Nature magazine (which[published Google&apos;s early-release research\
              \ paper]), is to show that the errors of qubits can be reduced below\
              \ a level of noise called a threshold, and -- as that happens -- the\
              \ machine can reliably represent information. That is, represent it\
              \ with a tolerable level of error.\n![google-2024-willow-splash-graphic]\
              \ \nGoogle&apos;s Willow quantum computing chip has 105 physical qubits\
              \ crafted from superconducting &quot;transmons,&quot; a technique pioneered\
              \ in 2007 at Yale University.\nGoogle\nConsider the basic proposition\
              \ of today&apos;s quantum hardware. To make any quantum &quot;bit&quot;\
              \ of information, you have to combine multiple*physical*quantum bits,\
              \ or qubits, which can be made of a variety of materials. Google&apos;s\
              \ Willow is a follow-on to Sycamore, last year&apos;s chip, and both\
              \ use a superconducting form of capacitor, cooled to well below zero,\
              \ called a &quot;Transmon,&quot; which was&#xA0;[developed at Yale University\
              \ 20 years ago.] &#xA0;\nUsing Transmons or other forms of physical\
              \ qubits, researchers at numerous institutions, not just Google, have\
              \ been making progress for years in combining multiple qubits to make\
              \ a single &quot;logical&quot; qubit. A physical qubit only lasts for\
              \ billionths of a second, so its lifetime isn&apos;t long enough for\
              \ the &quot;decoder&quot; circuitry of the quantum machine to read its\
              \ information.\n**Also:[AI agents might be the new workforce, but they\
              \ still need a manager] **\nThe logical qubit, which is really a summary\
              \ of all the physical qubits, can persist long enough -- double the\
              \ lifespan of a physical qubit -- that its value can be readable and,\
              \ therefore, useful.\nThe challenge has been to suppress the errors\
              \ that arise as the multiple qubits succumb to environmental noise.\
              \ Too much noise and the logical qubit becomes useless. Error correction\
              \ of various sorts has been developed for years now, but Google&apos;s\
              \ breakthrough is the first to reduce the individual errors in the physical\
              \ qubits below a level necessary to produce a logical qubit that&apos;s\
              \ workable -- the threshold level.&#xA0;\n![google-2024-willow-quantum-chip-system-metrics]\
              \ \nKey stats for Google&apos;s Willow quantum chip.\nGoogle\nThe key\
              \ to Google&apos;s Willow chip, which boosts the number of physical\
              \ qubits to 105, is a variety of physical changes to its fabrication,\
              \ which lead to reduced noise in each physical qubit. The result is\
              \ that &quot;each time the code distance increases by two, the logical\
              \ error per cycle is reduced by more than half,&quot; as Google&apos;s\
              \ lead author, Rajeev Acharya, and collaborators write.&#xA0;\nThe term\
              \ &quot;distance&quot; here refers to how many physical qubits are used,\
              \ so the implication is that as more and more physical qubits are strung\
              \ together, extending the total distance of the arrangement, the error\
              \ rate of the logical qubit decreases steadily.\nThat&apos;s exciting\
              \ because reliable logical qubits can be*scaled*; that is, more and\
              \ more physical qubits can be added while keeping noise below the threshold\
              \ level, resulting in a predictably reliable logical qubit.\n**Also:**[**A\
              \ buyer&apos;s guide to quantum as a service: Qubits for hire**] \n\
              Why that&apos;s profound: Scaling is the fundamental breakthrough of\
              \ traditional computer chips, the ability to assemble billions of transistors\
              \ on a square of silicon, to create increasingly powerful circuits.\
              \ If you can reliably scale now physical qubits, you can see a path\
              \ to creating logical qubit circuits in the same way, with increasing\
              \ power and performance.&#xA0;\nThe coverage of Google&apos;s announcement\
              \ about Willow in[Nature magazine] &#xA0;and its competitor[Science\
              \ magazine], cites numerous experts in the field. The consensus, as\
              \ Nature&apos;s article states, is that this is &quot;a truly remarkable\
              \ breakthrough.&quot;\nStill, it&apos;s worth keeping in mind how much\
              \ work is yet to be done. For one thing, the breakthrough in threshold\
              \ error doesn&apos;t mean the work of reducing errors is over. Scaling\
              \ the error rates now has to reach a much higher level of accuracy for\
              \ logical qubits in practice, as Acharya and the team note.\n**Also:&#xA0;**[**What\
              \ is quantum computing today? The how, why, and when of a paradigm shift**]\
              \ \n&quot;Orders of magnitude remain between present logical error rates\
              \ and the requirements for practical quantum computation,&quot; they\
              \ write. For example, there can be &quot;high-energy impact events&quot;\
              \ that take place in the surrounding environment, &quot;approximately\
              \ once every ten seconds,&quot; that destroy reliable, error-free logical\
              \ qubit operation.\nIn other words, the fact that logical qubits can\
              \ be scaled, though a breakthrough, just means that researchers now\
              \ have a long journey ahead to actually perform that scaling with both\
              \ larger chips (more Transmons), and also improve ways of detecting\
              \ and mitigating logical errors. Google says they have a roadmap for\
              \ how to get there.\n![google-2024-quantum-computing-roadmap] \nGoogle&apos;s\
              \ quantum computing roadmap.\nGoogle\nBeyond the scaling issue, there&apos;s\
              \ the limitation of the current device type: It&apos;s not yet a computer\
              \ chip.\nThe Willow&apos;s logical qubit is the equivalent of a capacitor:\
              \ it stores a bit. It doesn&apos;t do anything with that bit -- yet.\
              \ It&apos;s just a memory for holding information. To perform an operation,\
              \ it will need to be extended to combinations of several logical qubits\
              \ linked to form logical operations such as adding and multiplying.\
              \ (The actual form of logical operations for a quantum processor may\
              \ be rather more abstruse, but you get the idea.)\n**Also:&#xA0;**[**What\
              \ is quantum computing? Everything you need to know about the strange\
              \ world of quantum computers**] \nAs John Preskill, a theoretical physicist\
              \ at the California Institute of Technology in Pasadena, told Nature&apos;s\
              \ Davide Castelvecchi, &quot;We want to do protected qubit operations,\
              \ not just memory.&quot; The longstanding goal of the Google team --\
              \ to do real operations -- is to have a*million-qubit*chip, meaning,\
              \ a million physical qubits, to have enough to have logical qubits that\
              \ can be strung together to form true circuits for true computation.\n\
              To get from here to actual*circuits --*&#xA0;collections of logical\
              \ qubits that do something -- is a very long journey, both for the actual\
              \ chip and for the software that will ultimately make working quantum\
              \ computers. Probably, today&apos;s C++ and Python won&apos;t be enough.\n\
              It&apos;s certainly a breakthrough; just be mindful of all the work\
              \ ahead. &#xA0;\n#### Google\n[\n![EMBARGO - Google Pixel 10 Pro Fold\
              \ XL Series] \nEverything announced at Made by Google 2025: Pixel 10\
              \ Pro, Fold, Watch 4, and more] \n[\n![Google Pixel 10 Pro Fold vs Samsung\
              \ Galaxy Z Fold 7] \nGoogle Pixel 10 Pro Fold vs. Samsung Galaxy Z Fold\
              \ 7: I compared both flagships, and here&apos;s who wins] \n[\n![Google\
              \ Pixel 10 Ask Photos] \n5 AI features on the Pixel 10 that Google thinks\
              \ will win you over (including the Fold)] \n[\n![EMBARGO - Google Pixel\
              \ 10 Pro] \nUpgrading to Pixel 10 Pro? See how it compares to every\
              \ older Google phone] \n* [\n![EMBARGO - Google Pixel 10 Pro Fold XL\
              \ Series] \nEverything announced at Made by Google 2025: Pixel 10 Pro,\
              \ Fold, Watch 4, and more] \n* [\n![Google Pixel 10 Pro Fold vs Samsung\
              \ Galaxy Z Fold 7] \nGoogle Pixel 10 Pro Fold vs. Samsung Galaxy Z Fold\
              \ 7: I compared both flagships, and here&apos;s who wins] \n* [\n![Google\
              \ Pixel 10 Ask Photos] \n5 AI features on the Pixel 10 that Google thinks\
              \ will win you over (including the Fold)] \n* [\n![EMBARGO - Google\
              \ Pixel 10 Pro] \nUpgrading to Pixel 10 Pro? See how it compares to\
              \ every older Google phone] \n[Editorial standards] \nShow Comments\n\
              Log In to Comment[Community Guidelines] \n### ### Related\n[\n![SwitchBot\
              \ Onero H1 household robot] \n### The most exciting AI tech I&apos;ve\
              \ tried at CES 2026 so far (including a cleaning robot)\n] [\n![You\
              \ may qualify for Apple&apos;s $95 million Siri settlement - how to\
