        data:
          answer: 'Quantum supremacy — also called quantum advantage — is the point
            at which a programmable quantum computer can carry out a well‑defined
            computational task that no classical computer can solve in a realistic
            amount of time.  In other words, it is the first experimental demonstration
            that a quantum device outperforms the best conventional supercomputers
            on a specific problem ([en.wikipedia.org](https://en.wikipedia.org/wiki/Quantum_supremacy)).  The
            concept was introduced by physicist John Preskill in 2012 to mark a clear,
            near‑term milestone on the road to full‑scale quantum computing ([quantamagazine.org](https://www.quantamagazine.org/john-preskill-explains-quantum-supremacy-20191002)).


            Achieving supremacy does not require a universal, error‑corrected machine;
            it only needs a task that is easy to verify yet intractable for classical
            algorithms.  The most widely cited example came in 2019 when Google’s
            53‑qubit Sycamore processor sampled the output of a random quantum circuit
            in about 200 seconds—a calculation that would take the world’s fastest
            supercomputer thousands of years, thereby crossing the supremacy threshold ([nature.com](https://www.nature.com/articles/s41586-019-1666-5)).  Similar
            claims have followed from companies such as D‑Wave, Quantinuum and Xanadu,
            each using different hardware platforms (superconducting, trapped‑ion
            or photonic) to demonstrate tasks beyond classical reach ([cacm.acm.org](https://cacm.acm.org/news/how-far-away-is-quantum-supremacy)).


            The milestone matters because it validates that quantum hardware can exploit
            genuine quantum‑mechanical effects—superposition, entanglement and interference—to
            solve problems faster than any known classical method.  While the specific
            tasks used for supremacy (e.g., random‑circuit sampling) are not yet useful
            for practical applications, the achievement signals that the field is
            moving toward quantum computers capable of tackling real‑world challenges
            such as chemistry simulation, optimization and cryptanalysis ([livescience.com](https://www.livescience.com/technology/computing/what-is-quantum-supremacy)).'
