    data:
      answer: Quantum supremacy is the point at which a quantum computer can perform
        a task that classical computers cannot solve in a feasible amount of time.
        It was first claimed by Google in 2019, when their quantum processor completed
        a calculation in 200 seconds that would take a supercomputer 10,000 years
        ([Live Science](https://www.livescience.com/technology/computing/what-is-quantum-supremacy),
        [Wikipedia](https://en.wikipedia.org/wiki/Quantum_supremacy)). However, subsequent
        claims of quantum supremacy have faced challenges from classical algorithms
        that can simulate similar tasks more efficiently, indicating that the achievement
        may not be definitive ([TechTarget](https://www.techtarget.com/searchsecurity/definition/quantum-supremacy)).
