          - title: Quantinuum and Microsoft achieve breakthrough that unlocks a new
              era of reliable quantum computing
            url: https://www.quantinuum.com/news/a-new-breakthrough-in-logical-quantum-computing-reveals-the-scale-of-our-industry-leadership
            published_date: N/A
            text: "Quantinuum and Microsoft achieve breakthrough that unlocks a new\
              \ era of reliable quantum computing\n[] \n![]![] \n# **Quantinuum and\
              \ Microsoft achieve breakthrough that unlocks a new era of reliable\
              \ quantum computing**\n## Quantinuum’s System Model H2 enabled Microsoft’s\
              \ qubit-virtualization system to generate the most reliable logical\
              \ qubits ever recorded, a breakthrough with wide ranging implications\
              \ for everyone in quantum computing, accelerating progress and challenging\
              \ current assumptions about the timeline toward large scale reliable\
              \ quantum computing.\nApril 3, 2024\n*By Ilyas Khan, Chief Product Officer\
              \ and Jenni Strabley, Senior Director Offering Management*\n![A screenshot\
              \ of a computerDescription automatically generated] \nQuantinuum and\
              \ Microsoft have announced a vital breakthrough in quantum computing\
              \ that[Microsoft described] as “a major achievement for the entire quantum\
              \ ecosystem.”\nBy combining Microsoft’s innovative qubit-virtualization\
              \ system with the unique architectural features and fidelity of Quantinuum’s[System\
              \ Model H2] quantum computer, our teams have demonstrated the most reliable\
              \ logical qubits on record with logical circuit error rates 800 times\
              \ lower than the corresponding physical circuit error rates.\n![A graph\
              \ with blue text and blue squaresDescription automatically generated]\
              \ \nThis achievement is not just monumental for Quantinuum and Microsoft,\
              \ but it is a major advancement for the entire quantum ecosystem. It\
              \ is a crucial milestone on the path to building a hybrid supercomputing\
              \ system that can truly transform research and innovation across many\
              \ industries for decades to come. It also further bolsters H2’s title\
              \ as the highest performing quantum computer in the world.\n**Entering\
              \ a new era of quantum computing**\nHistorically, there have been widely\
              \ held assumptions about the physical qubits needed for large scale\
              \ fault-tolerant quantum computing and the timeline to quantum computers\
              \ delivering real-world value. It was previously thought that an achievement\
              \ like this one was still years away from realization –but together,\
              \ Quantinuum and Microsoft proved that fault-tolerant quantum computing\
              \ is in fact a reality.\nIn enabling today’s announcement, Quantinuum’s[System\
              \ Model H2] becomes the first quantum computer to advance to Microsoft’s*Level\
              \ 2 –Resilient*phase of quantum computing –an incredible milestone.\
              \ Until now, no other computer had been capable of producing reliable\
              \ logical qubits.\nUsing Microsoft’s qubit-virtualization system, our\
              \ teams used reliable logical qubits to perform 14,000 individual instances\
              \ of a quantum circuit with no errors, an overall result that is unprecedented.\
              \ Microsoft also demonstrated multiple rounds of active syndrome extraction\
              \ –an essential error correction capability for measuring and detecting\
              \ the occurrence of errors without destroying the quantum information\
              \ encoded in the logical qubit.\nAs we prepare to bring today’s logical\
              \ quantum computing breakthrough to commercial users, there is palpable\
              \ anticipation about what this new era means for our partners, customers,\
              \ and the global quantum computing ecosystem that has grown up around\
              \ our hardware, middleware, and software.\n##### **Collaborating to\
              \ reach a new era**\nTo understand this achievement, it is helpful to\
              \ shed some light on the joint work that went into it. Our breakthrough\
              \ would not have been possible without the close collaboration of the\
              \ two exceptional teams at Quantinuum and Microsoft over many years.\n\
              Building on a relationship that stretches back five years, we collaborated\
              \ with Microsoft Azure Quantum at a very deep level to best execute\
              \ their innovative qubit-virtualization system, including error diagnostics\
              \ and correction. The Microsoft team was able to optimize their error\
              \ correction innovation, reducing an original estimate of 300 required\
              \ physical qubits 10-fold, to create four logical qubits with only 30\
              \ physical qubits, bringing it into scope for the 32-qubit H2 quantum\
              \ computer.\nThis massive compression of the code and efficient virtualization\
              \ challenges a consensus view about the resources needed to do fault-tolerant\
              \ quantum computing, where it has been routinely stated that a logical\
              \ qubit will require hundreds, even thousands of physical qubits. Through\
              \ our collaboration, Microsoft’s far more efficient encoding was made\
              \ possible by architectural features unique to the[System Model H2],\
              \ including our market-leading 99.8% two-qubit gate fidelity, 32 fully-connected\
              \ qubits, and compatibility with Quantum Intermediate Representation\
              \ (QIR).\nThanks to this powerful combination of collaboration, engineering\
              \ excellence, and resource efficiency, quantum computing has taken a\
              \ major step into a new era, introducing reliable logical qubits which\
              \ will soon be available to industrial and research users.\n##### **Understanding\
              \ today’s error correction breakthrough**\nIt is widely recognized that\
              \ for a quantum computer to be useful, it must be able to compute correctly\
              \ even when errors (or faults) occur –this is what scientists and engineers\
              \ describe as*fault-tolerance.*\nIn classical computing, fault-tolerance\
              \ is well-understood and we have come to take it for granted. We always\
              \ assume that our computers will be reliable and fault-free. Multiple\
              \ advances over the course of decades have led to this state of affairs,\
              \ including hardware that is incredibly robust and error rates that\
              \ are very low, and classical error correction schemes that are based\
              \ on the ability to copy information across multiple bits, to create\
              \ redundancy.\nGetting to the same point in quantum computing is more\
              \ challenging, although the solution to this problem has been known\
              \ for some time. Qubits are incredibly delicate since one must control\
              \ the precise quantum states of single atoms, which are prone to errors.\
              \ Additionally, we must abide by a fundamental law of quantum physics\
              \ known as the*no cloning theorem*, which says that you can’t just copy\
              \ qubits –meaning some of the techniques used in classical error correction\
              \ are unavailable in quantum machines.\nThe solution involves*entangling*groups\
              \ of physical qubits (thereby creating a*logical qubit*), storing the\
              \ relevant quantum information in the entangled state, and, via some\
              \ complex functions, performing computations*with error correction*.\
              \ This process is all done with the sole purpose of creating logical\
              \ qubit errors lower than the errors at the physical level.\nHowever,\
              \ implementing quantum error correction requires a significant number\
              \ of qubit operations. Unless the underlying physical fidelity is good\
              \ enough, implementing a quantum error correcting code will add more\
              \ noise to your circuit than it takes away. No matter how clever you\
              \ are in implementing a code, if your physical fidelity is poor, the\
              \ error correcting code will*only introduce more noise*. But, once your\
              \ physical fidelity is good enough (aka when the physical error rate\
              \ is “below threshold”), then you will see the error correcting code\
              \ start to actually help: producing logical errors below the physical\
              \ errors.\n![A close-up of a computer chipDescription automatically\
              \ generated] \n*System Model H2 ion-trap quantum computer chip showing\
              \ the “racetrack” trap design*##### **Quantinuum’s fault-tolerance roadmap**\n\
              Today’s results are an exciting marker on the path to fault-tolerant\
              \ quantum computing. The focus must and will now shift from quantum\
              \ computing companies simply stating the number of qubits they have\
              \ to explaining their connectivity, the underlying quality of the qubits\
              \ with reference to gate fidelities, and their approach to fault-tolerance.\n\
              Our H-Series hardware roadmap has not only focused on scaling qubits,\
              \ but also developing useable quantum computers that are part of a vertically\
              \ integrated stack. Our work across the full stack includes major advances\
              \ at every level, for instance just last month we proved that[our qubits\
              \ could scale] when we announced solutions to*the wiring problem*and*the\
              \ sorting problem*. By maintaining higher qubit counts and world class\
              \ fidelity, our customers and partners are able to advance further and\
              \ faster in fields such as material science, drug discovery, AI and\
              \ finance.\nIn 2025, we will introduce a new H-Series quantum computer,\
              \ Helios, that takes the very best the H-Series has to offer, improving\
              \ both physical qubit count*and*physical fidelity. This will take us\
              \ and our users below threshold for a wider set of error correcting\
              \ codes and make that device capable of supporting at least 10 highly\
              \ reliable logical qubits.\n**A path to real-world impact**\nAs we build\
              \ upon today’s milestone and lead the field on the path to fault-tolerance,\
              \ we are committed to continuing to make significant strides in the\
              \ research that enables the rapid advance of our technologies. We were\
              \ the[first to demonstrate] real-time quantum error correction (meaning\
              \ a fully-fault tolerant QEC protocol), a result that meant we were\
              \ the first to show:*repeated*real-time error correction, the ability\
              \ to perform quantum &quot;loops&quot; (repeat-until-success protocols),\
              \ and real-time decoding to determine the corrections during the computation.\
              \ We were the first to create non-Abelian topological quantum matter\
              \ and braid its anyons, leading to[topological qubits].\nThe native\
              \ flexibility of our QCCD architecture has allowed us to efficiently\
              \ investigate a large variety of fault-tolerant methods, and our best-in-class\
              \ fidelity means we expect to lead the way in achieving reduced error\
              \ rates with additional error correcting codes –and supporting our partners\
              \ to do the same. We are already working on making reliable quantum\
              \ computing a commercial reality so that our customers and partners\
              \ can unlock the enormous real-world economic value that is waiting\
              \ to be unleashed by the development of these systems.\nIn the short\
              \ term –with a hybrid supercomputer powered by a hundred reliable logical\
              \ qubits, we believe that organizations will be able to start to see\
              \ scientific advantages and will be able to accelerate valuable progress\
              \ toward some of the most important problems that mankind faces such\
              \ as modelling the materials used in batteries and hydrogen fuel cells\
              \ or accelerating the development of meaning-aware AI language models.\
              \ Over the long-term, if we are able to scale closer to \\~1,000 reliable\
              \ logical qubits, we will be able to unlock the commercial advantages\
              \ that can ultimately transform the commercial world.\nQuantinuum customers\
              \ have always been able to operate the most cutting-edge quantum computing,\
              \ and we look forward to seeing how they, and our own world-leading\
              \ teams, drive ahead developing new solutions based on the state-of-the-art\
              \ tools we continue to put into their hands. We were the early leaders\
              \ in quantum computing and now we are thrilled to be positioned at the\
              \ forefront of fault-tolerant quantum computing. We are excited to see\
              \ what today’s milestone unlocks for our customers in the days ahead.\n\
              ##### **For more information**\n* Please register for Microsoft’s upcoming[Quantum\
              \ Innovator Series] with Quantinuum\n* [Visit Quantinuum InQuanto] to\
              \ explore this state-of-the-art chemistry platform that will soon offer\
              \ reliable logical qubits\n* [Read Microsoft’s announcement] \n* [See\
              \ System Model H1 and H2 integrated on Azure Quantum] \n[\nView the\
              \ presentation\n] \n##### About Quantinuum\nQuantinuum, the world’s\
              \ largest integrated quantum company, pioneers powerful quantum computers\
              \ and advanced software solutions. Quantinuum’s technology drives breakthroughs\
              \ in materials discovery, cybersecurity, and next-gen quantum AI. With\
              \ over 500 employees, including 370+ scientists and engineers, Quantinuum\
              \ leads the quantum computing revolution across continents.\n[\nRead\
              \ the Scientific paper\n] [\n] [\n] \nBlog\n|\ntechnical\nDecember 11,\
              \ 2025\nAutomated Quantum Algorithm Discovery for Quantum Chemistry\n\
              Authors:\n**Quantinuum (alphabetical order):***Eric Brunner, Steve Clark,\
              \ Fabian Finger, Gabriel Greene-Diniz, Pranav Kalidindi, Alexander Koziell-Pipe,\
              \ David Zsolt Manrique, Konstantinos Meichanetzidis, Frederic Rapp*\n\
              **Hiverge (alphabetical order):***Alhussein Fawzi, Hamza Fawzi, Kerry\
              \ He, Bernardino Romera Paredes, Kante Yin*\n‍***What if every quantum\
              \ computing researcher had an army of students to help them write efficient\
              \ quantum algorithms? Large Language Models are starting to serve as\
              \ such a resource.***\nQuantinuum’s processors offer world-leading fidelity,\
              \ and recent experiments show that they have surpassed the limits of\
              \ classical simulation for certain computational tasks, such as simulating\
              \ materials. However, access to quantum processors is limited and can\
              \ be costly. It is therefore of paramount importance to optimise quantum\
              \ resources and write efficient quantum software. Designing efficient\
              \ algorithms is a challenging task, especially for quantum algorithms:\
              \ dealing with superpositions, entanglement, and interference can be\
              \ counterintuitive.\nTo this end, our joint team used[Hiverge’s] AI\
              \ platform for automated algorithm discovery, the Hive, to probe the\
              \ limits of what can be done in quantum chemistry. The Hive generates\
              \ optimised algorithms tailored to a given problem, expressed in a familiar\
              \ programming language, like Python. Thus, the Hive’s outputs allow\
              \ for increased interpretability, enabling domain experts to potentially\
              \ learn novel techniques from the AI-discovered solutions. Such AI-assisted\
              \ workflows lower the barrier of entry for non-domain experts, as an\
              \ initial sketch of an algorithmic idea suffices to achieve state-of-the-art\
              \ solutions.\nIn this initial proof-of-concept study, we demonstrate\
              \ the advantage of AI-driven algorithmic discovery of efficient quantum\
              \ heuristics in the context of quantum chemistry, in particular the*electronic\
              \ structure problem*. Our early explorations show that the Hive can\
              \ start from a naïve and simple problem statement and evolve a highly\
              \ optimised quantum algorithm that solves the problem, reaching chemical\
              \ precision for a collection of molecules. Our high-level workflow is\
              \ shown in*Figure 1.*Specifically, the quantum algorithm generated by\
              \ the Hive achieves a reduction in the quantum resources required by\
              \ orders of magnitude compared to current state-of-the-art quantum algorithms.\
              \ This promising result may enable the implementation of quantum algorithms\
              \ on near-term hardware that was previously thought impossible due to\
              \ current resource constraints.\n![] \n*Figure 1:****Workflow:****A\
              \ scientist prompts Hiverge&#x27;s platform, the Hive, with the molecule\
              \ of interest and a sketch of a quantum algorithm. The goal of the quantum\
              \ algorithm is to find the ground state energy of the molecule. The\
              \ Hive evolves the sketch into an efficient version that solves the\
              \ problem.*##### **The Electronic Structure Problem in Quantum Chemistry**\n\
              The electronic structure problem is central to quantum chemistry. The\
              \ goal is to prepare the ground state (the lowest energy state) of a\
              \ molecule and compute the corresponding energy of that state to chemical\
              \ precision or beyond. Classically, this is an exponentially hard problem.\
              \ In particular, classical treatments tend to fall short when there\
              \ are strong quantum effects in the molecule, and this is where quantum\
              \ computers may be advantageous.\nThe paradigm of variational quantum\
              \ algorithms is motivated by near-term quantum hardware. One starts\
              \ with a relatively easy-to-prepare initial state. Then, the main part\
              \ of the algorithm consists of a**sequence of parameterised operators**representing\
              \ chemically meaningful actions, such as manipulating electron occupations\
              \ in the molecular orbitals. These are implemented in terms of**parameterised\
              \ quantum gates**. Finally, the energy of the state is measured via\
              \ the molecule’s energy operator, the “Hamiltonian”, by executing the\
              \ circuit on a quantum computer and measuring all the qubits on which\
              \ the circuit is implemented. Taking many measurements, or “shots”,\
              \ the energy is estimated to the desired precision. The ground state\
              \ energy is found by iteratively optimising the parameters of the quantum\
              \ circuit until the energy converges to a minimum value. The general\
              \ form of such a variational quantum algorithm is illustrated in*Figure\
              \ 2*.\n![] \n*Figure 2: A****variational quantum algorithm****is defined\
              \ by a function select\\_next\\_operator that iteratively constructs\
              \ a parameterised quantum circuit as a sequence of operators [O1(θ1),O2(θ2),O3(θ3),\
              \ ...], and a function update\\_parameters that optimises its parameters;\
              \ these functions update the quantum circuit and refine it to its final\
              \ form that prepares the ground state. The Hive evolves sophisticated\
              \ versions of these functions starting from trivial versions, written\
              \ in a****familiar programming language****, producing a novel, efficient\
              \ variational quantum algorithm that solves the problem.*\nThe main\
              \ challenge in these frameworks is to design an appropriate quantum\
              \ circuit architecture, i.e. find an efficient sequence of operators,\
              \ and an efficient optimisation strategy for its parameters. It is important\
              \ to minimise the number of quantum operations in any given circuit,\
              \ as each operation is inherently noisy and the algorithm’s output degrades\
              \ exponentially. Another important quantum resource to be minimised\
              \ is the total number of circuits that need to be evaluated to compute\
              \ the energy values during the optimisation of the circuit parameters,\
              \ which is time-consuming.\nTo meet these challenges, we task the Hive\
              \ with designing a variational quantum algorithm to solve the ground\
              \ state problem, following the workflow shown in*Figure 1*. The Hive\
              \ is a distributed evolutionary process that evolves programs. It uses\
              \ Large Language Models to generate mutations in the form of edits to\
              \ an entire codebase. This genetic process selects the fittest programs\
              \ according to how well they solve a given problem. In our case, the\
              \ role of the quantum computer is to compute the fitness, i.e., the\
              \ ground state energy. Importantly, the Hive operates at the level of\
              \ a**programming language**; it readily imports and uses all known libraries\
              \ that a human researcher would use, including Quantinuum’s quantum\
              \ chemistry platform,[InQuanto]. In addition, the Hive can accept instructions\
              \ and requests in**natural language**, increasing its flexibility. For\
              \ example, we encouraged it to seek parameter optimisation strategies\
              \ that avoid estimating gradients, as this incurs significant overhead\
              \ in terms of circuit evaluations.  Intuitively, the interaction between\
              \ a human scientist and the Hive is analogous to a supervisor and a\
              \ group of eager and capable students: the supervisor provides guidance\
              \ at a high level, and the students collaborate and flesh out the general\
              \ idea to produce a working solution that the supervisor can then inspect.\n\
              We find that from an extremely basic starting point, consisting of a\
              \ skeleton for a variational quantum algorithm, the Hive can autonomously\
              \ assemble a bespoke variational quantum algorithm, which we call Hive-ADAPT.\
              \ Specifically, the Hive evolves heuristic functions that construct\
              \ a circuit as a sequence of quantum operators and optimise its parameters.\
              \ Remarkably, the Hive converged on a structure resembling the current\
              \ state-of-the-art, ADAPT-VQE. Crucially, however, Hive-ADAPT substantially\
              \ outperforms this baseline, delivering significant improvements in\
              \ chemical precision while reducing quantum resource requirements.\n\
              ![] \n*Figure 3: (Top): The measured ground state energy of the molecule\
              \ in Hartree (Ha) as a function of the bond length in Angstrom (Å),\
              \ i.e. the length of the O-H and Be-H bonds in H2O and BeH2, respectively.\
              \ Both ADAPT-VQE and Hive-ADAPT recover the energy curve. (Bottom):\
              \ The difference between the energy estimated by the quantum algorithms\
              \ and the reference value computed with the exact FCI method.****Hive-ADAPT\
              \ achieves chemical precision for more bond lengths****than ADAPT-VQE\
              \ (energy below dashed flat lines).****Hive-ADAPT****was evolved by\
              \ the Hive to solve a particular set of bond lengths (red circles),\
              \ and we observe that the same algorithm can also solve the problem\
              \ on other bond lengths (green circles), showing****generalisation****over\
              \ bond lengths.*\nA molecule’s ground state energy varies with the distances\
              \ between its atoms, called the “bond length”. For example, for the\
              \ molecule H2O, the bond length refers to the length of the O-H bond.\
              \ The Hive was tasked with developing an algorithm for a small set of\
              \ bond lengths and reaching chemical precision, defined as within 1.6e-3\
              \ Hartree (Ha) of the ground state energy computed with the exact Full\
              \ Configuration Interaction (FCI) algorithm. As we show in*Figure 3*,\
              \ remarkably, Hive-ADAPT achieves chemical precision for more bond lengths\
              \ than ADAPT-VQE. Furthermore, Hive-ADAPT also reaches chemical precision\
              \ for other “unseen” bond lengths, showcasing the**generalisation**ability\
              \ of the evolved quantum algorithm. Our results were obtained from classical\
              \ simulations of the quantum algorithms, where we used NVIDIA CUDA-Q\
              \ to leverage the parallelism enabled by GPUs. Further, relative to\
              \ ADAPT-VQE, Hive-ADAPT exhibits one to two orders of magnitude reduction\
              \ in quantum resources, such as the number of circuit evaluations and\
              \ the number of operators used to construct circuits, which is crucial\
              \ for practical implementations on actual near-term processors.\nFor\
              \ molecules such as BeH2 at large Be-H bond lengths, a complex initial\
              \ state is required for the algorithm to be able to reach the ground\
              \ state using the available operators. Even in these cases, by leveraging\
              \ an efficient state preparation scheme implemented in[InQuanto], the\
              \ Hive evolved a dedicated strategy for the preparation of such a complex\
              \ initial state, given a set of basic operators to achieve the desired\
              \ chemical precision.\nTo validate Hive-ADAPT under realistic conditions,\
              \ we employed Quantinuum’s H2 Emulator, which provides a faithful classical\
              \ simulator of the H2 quantum computer, characterised by a 1.05e-3 two-qubit\
              \ gate error rate. Leveraging the Hive&#x27;s inherent flexibility,\
              \ we adapted the optimisation strategy to explicitly penalise the number\
              \ of two-qubit gates—the dominant noise source on near-term hardware—by\
              \ redefining the fitness function. This constraint guided the Hive to\
              \ discover a noise-aware algorithm capable of constructing hardware-efficient\
              \ circuits. We subsequently executed the specific circuit generated\
              \ by this algorithm for the LiH molecule at a bond length of 1.5 Åwith\
              \ the Partition Measurement Symmetry Verification (PMSV) error mitigation\
              \ procedure. The resulting energy of -7.8767 ±0.0031 Ha, obtained using\
              \ 10,000 shots per circuit with a discard rate below 10% in the PMSV\
              \ error mitigation procedure, is close to the target FCI energy of -7.8824\
              \ Ha and demonstrates the Hive&#x27;s ability to successfully tailor\
              \ algorithms that balance theoretical accuracy with the rigorous constraints\
              \ of hardware noise and approach chemical precision as much as possible\
              \ with current quantum technology.\nFor illustration purposes, we show\
              \ an example of an elaborate code snippet evolved by the Hive starting\
              \ from a trivial version:\nQuantinuum’s in-house quantum chemistry expert,\
              \ Dr. David Zsolt Manrique, commented,\n> “I found it amazing that the\
              \ Hive converged to a domain-expert level idea. By inspecting the code,\
              \ we see it has identified the well-known perturbative method, ‘MP2’,\
              \ as a useful guide; not only for setting the initial circuit parameters,\
              \ but also for ordering excitations efficiently. Further, it systematically\
              \ and laboriously fine-tuned those MP2-inspired heuristics over many\
              \ iterations in a way that would be difficult for a human expert to\
              \ do by hand. It demonstrated an impressive combination of domain expertise\
              \ and automated machinery that would be useful in exploring novel quantum\
              \ chemistry methods.”\n##### **Looking to the Future**\nIn this initial\
              \ proof-of-concept collaborative study between Quantinuum and Hiverge,\
              \ we demonstrate that AI-driven algorithm discovery can generate efficient\
              \ quantum heuristics. Specifically, we found a great reduction in quantum\
              \ resources, which is impactful for quantum algorithmic primitives that\
              \ are frequently reused. Importantly, this approach is highly flexible;\
              \ it can accommodate the optimisation of any desired quantum resource,\
              \ from circuit evaluations to the number of operations in a given circuit.\
              \ This work opens a path toward fully automated pipelines capable of\
              \ developing problem-specific quantum algorithms optimised for NISQ\
              \ as well as future hardware.\nAn important question for further investigation\
              \ regards transferability and generalisation of a discovered quantum\
              \ solution to other molecules, going beyond the generalisation over\
              \ bond lengths of the same molecule that we have already observed. Evidently,\
              \ this approach can be applied to improving any other near-term quantum\
              \ algorithm for a range of applications from optimisation to quantum\
              \ simulation.\nWe have already[demonstrated an error-corrected implementation\
              \ of quantum phase estimation on quantum hardware], and an AI-driven\
              \ approach promises further hardware-tailored improvements and optimal\
              \ use of quantum resources. Beyond NISQ, we envision that AI-assisted\
              \ algorithm discovery will be a fruitful endeavour in the fault-tolerant\
              \ regime, as well, where high-level quantum algorithmic primitives (quantum\
