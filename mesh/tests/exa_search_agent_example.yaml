              |\ntechnical\nNovember 13, 2025\nFrom Memory to Logic\n*By Dr. Noah\
              \ Berthusen*\nThe earliest works on quantum error correction showed\
              \ that by combining many noisy physical qubits into a complex entangled\
              \ state called a &quot;logical qubit,&quot; this state could survive\
              \ for arbitrarily long times. QEC researchers devote much effort to\
              \ hunt for codes that function well as &quot;quantum memories,&quot;\
              \ as they are called. Many promising code families have been found,\
              \ but this is only half of the story.\nBeing able to keep a qubit around\
              \ for a long time is one thing, but to realize the theoretical advantages\
              \ of quantum computing we need to run quantum circuits. And to make\
              \ sure noise doesn&#x27;t ruin our computation, these circuits need\
              \ to be run on the logical qubits of our code. This is often much more\
              \ challenging than performing gates on the physical qubits of our device,\
              \ as these &quot;logical gates&quot; often require many physical operations\
              \ in their implementation. What&#x27;s more, it often is not immediately\
              \ obvious which logical gates a code has, and so converting a physical\
              \ circuit into a logical circuit can be rather difficult.\nSome codes,\
              \ like the famous[surface code], are good quantum memories and also\
              \ have easy logical gates. The drawback is that the ratio of physical\
              \ qubits to logical qubits (the &quot;encoding rate&quot;) is low, and\
              \ so many physical qubits are required to implement large logical algorithms.\
              \ High-rate codes that are good quantum memories have also been found,\
              \ but computing on them is much more difficult. The holy grail of QEC,\
              \ so to speak, would be a high-rate code that is a good quantum memory\
              \ and also has easy logical gates. Here, we make progress on that front\
              \ by developing a new code with those properties.\n##### **Building\
              \ on prior error correcting codes**\nA recent work from Quantinuum QEC\
              \ researchers introduced[genon codes]. The underlying construction method\
              \ for these codes, called the &quot;&quot;symplectic double cover,&quot;&quot;\
              \ also provided a way to obtain logical gates that are well suited for\
              \ Quantinuum&#x27;&#x27;s QCCD architecture. Namely, these &quot;&quot;SWAP-transversal&quot;&quot;\
              \ gates are performed by applying single qubit operations and relabeling\
              \ the physical qubits of the device. Thanks to the all-to-all connectivity\
              \ facilitated through qubit movement on the QCCD architecture, this\
              \ relabeling can be done in software essentially for free. Combined\
              \ with extremely high fidelity (\\~1.2 x10-5) single-qubit operations,\
              \ the resulting logical gates are similarly high fidelity.\nGiven the\
              \ promise of these codes, we take them a step further in our[new paper].\
              \ We combine the symplectic double codes with the [[4,2,2]] Iceberg\
              \ code using a procedure called &quot;code concatenation&quot;. A concatenated\
              \ code is a bit like nesting dolls, with an outer code containing codes\
              \ within it---with these too potentially containing codes. More technically,\
              \ in a concatenated code the logical qubits of one code act as the physical\
              \ qubits of another code.\nThe new codes, which we call &quot;concatenated\
              \ symplectic double codes&quot;, were designed in such a way that they\
              \ have many of these easily-implementable SWAP-transversal gates. Central\
              \ to its construction, we show how the concatenation method allows us\
              \ to &quot;upgrade&quot; logical gates in terms of their ease of implementation;\
              \ this procedure may provide insights for constructing other codes with\
              \ convenient logical gates. Notably, the SWAP-transversal gate set on\
              \ this code is so powerful that only two additional operations (logical\
              \ T and S) are necessary for universal computation. Furthermore, these\
              \ codes have many logical qubits, and we also present numerical evidence\
              \ to suggest that they are good quantum memories.\nConcatenated symplectic\
              \ double codes have one of the easiest logical computation schemes,\
              \ and we didn’t have to sacrifice rate to achieve it. Looking forward\
              \ in our roadmap, we are targeting hundreds of logical qubits at \\\
              ~ 1x 10-8logical error rate by 2029. These codes put us in a prime position\
              \ to leverage the best characteristics of our hardware and create a\
              \ device that can achieve real commercial advantage.\ntechnical\nAll\n\
