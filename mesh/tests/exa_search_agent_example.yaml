        - title: 'Entangled in self-discovery: Quantum computers analyze their own
            entanglement'
          url: https://www.sciencedaily.com/releases/2025/03/250326123536.htm
          published_date: N/A
          text: "Similar to humans going on journeys of self-discovery, quantum computers\
            \ are also capable of deepening their understanding of their own foundations.\
            \ \n Researchers from Tohoku University and St. Paul's School, London,\
            \ have developed a new algorithm that allows quantum computers to analyze\
            \ and protect quantum entanglement -- a fundamental underpinning of quantum\
            \ computing. These findings contribute to advancing our understanding\
            \ of quantum entanglement and quantum technologies. \n The study was published\
            \ in Physical Review Letters on March 4, 2025. \n Characterized by Einstein\
            \ as \"spooky action at a distance,\" quantum entanglement is a unique\
            \ phenomenon in which particles remain interconnected regardless of the\
            \ distance between them. This feature is one reason why quantum computers\
            \ are so powerful. \n \"Quantum computers are built upon entanglement\
            \ and now they themselves can also be used to study and understand entanglement,\"\
            \ said Le Bin Ho, an assistant professor at the Frontier Research Institute\
            \ for Interdisciplinary Sciences and Graduate School of Engineering at\
            \ Tohoku University, and lead author of this study. \n The team introduced\
            \ a method called variational entanglement witness (VEW), using a quantum\
            \ algorithm that optimizes entanglement detection. Unlike traditional\
            \ methods, which often fail to identify all entangled states, the VEW\
            \ enhances detection accuracy while better differentiating between separable\
            \ (not entangled) and entangled states. \n Detecting entanglement, however,\
            \ is only part of the challenge. Though even a distance of light years\
            \ between two entangled particles cannot truly set them apart, quantum\
            \ entanglement is fragile in its own way. \n \"In many cases, traditional\
            \ detection methods relying on local measurements can actually destroy\
            \ quantum entanglement,\" Le said. \n To overcome this, the study proposes\
            \ a nonlocal measurement framework, allowing researchers to assess entanglement\
            \ properties without collapsing the quantum wave function. \n \"Our method\
            \ provides a reliable way to detect and protect entanglement, which is\
            \ essential for applications such as quantum computing, communication,\
            \ and cryptography,\" Le said. \"While adaptive machine learning-based\
            \ methods for entanglement detection are gaining popularity, this is the\
            \ first quantum algorithm that both detects and preserves entanglement.\"\
            \ \n The team plans to further refine the algorithm, aiming to improve\
            \ the efficiency and precision of entanglement detection -- key steps\
            \ in advancing robust quantum technologies. \n"
        - title: Hot Schrödinger cat states created
          url: https://www.sciencedaily.com/releases/2025/04/250404140611.htm
          published_date: N/A
          text: "Quantum states can only be prepared and observed under highly controlled\
            \ conditions. A research team from Innsbruck, Austria, has now succeeded\
            \ in creating so-called hot Schrödinger cat states in a superconducting\
            \ microwave resonator. The study, recently published in Science Advances,\
            \ shows that quantum phenomena can also be observed and used in less perfect,\
            \ warmer conditions. \n Schrödinger cat states are a fascinating phenomenon\
            \ in quantum physics in which a quantum object exists simultaneously in\
            \ two different states. In Erwin Schrödinger's thought experiment, it\
            \ is a cat that is alive and dead at the same time. In real experiments,\
            \ such simultaneity has been seen in the locations of atoms and molecules\
            \ and in the oscillations of electromagnetic resonators. Previously, these\
            \ analogues to Schrödinger's thought experiment were created by first\
            \ cooling the quantum object to its ground state, the state with the lowest\
            \ possible energy. Now, researchers led by Gerhard Kirchmair and Oriol\
            \ Romero-Isart have demonstrated for the first time that it is indeed\
            \ possible to create quantum superpositions from thermally excited states.\
            \ \"Schrödinger also assumed a living, i.e. 'hot' cat in his thought experiment,\"\
            \ remarks Gerhard Kirchmair from the Department of Experimental Physics\
            \ at the University of Innsbruck and the Institute of Quantum Optics and\
            \ Quantum Information (IQOQI) of the Austrian Academy of Sciences (ÖAW).\
            \ \"We wanted to know whether these quantum effects can also be generated\
            \ if we don't start from the 'cold' ground state,\" says Kirchmair. \n\
            \ In their study published in the Science Advances, the researchers used\
            \ a transmon qubit in a microwave resonator to generate the cat states.\
            \ They succeeded in creating the quantum superpositions at temperatures\
            \ of up to 1.8 Kelvin -- which is sixty times hotter than the ambient\
            \ temperature in the cavity. \"Our results show that it is possible to\
            \ generate highly mixed quantum states with distinct quantum properties,\"\
            \ explains Ian Yang, who performed the experiments reported in the study.\
            \ \n The researchers used two special protocols to create the hot Schrödinger\
            \ cat states. These protocols were previously used to produce cat states\
            \ starting from the ground state of the system. \"It turned out that adapted\
            \ protocols also work at higher temperatures, generating distinct quantum\
            \ interferences,\" says Oriol Romero-Isart, until recently Professor of\
            \ Theoretical Physics at the University of Innsbruck and research group\
            \ leader at IQOQI Innsbruck and since 2024 Director of ICFO -- the Institute\
            \ of Photonic Sciences in Barcelona. \"This opens up new opportunities\
            \ for the creation and use of quantum superpositions, for example in nanomechanical\
            \ oscillators, for which achieving the ground state can be technically\
            \ challenging.\" \n \"Many of our colleagues were surprised when we first\
            \ told them about our results, because we usually think of temperature\
            \ as something that destroys quantum effects,\" adds Thomas Agrenius,\
            \ who helped develop the theoretical understanding of the experiment.\
            \ \"Our measurements confirm that quantum interference can persist even\
            \ at high temperature.\" \n These research findings could benefit the\
            \ development of quantum technologies. \"Our work reveals that it is possible\
            \ to observe and use quantum phenomena even in less ideal, warmer environments,\"\
            \ emphasizes Gerhard Kirchmair. \"If we can create the necessary interactions\
            \ in a system, the temperature ultimately doesn't matter.\" \n The study\
            \ was funded by the Austrian Research Fund FWF and the European Union,\
            \ among others. \n"
        - title: DARPA begins scaling a quantum computer with 15 companies
          url: https://www.nextgov.com/emerging-tech/2025/04/darpa-begins-scaling-quantum-computer-15-companies/404394/
          published_date: N/A
          text: "\n Yuichiro Chino/Getty Images\n \n \n \n \n \n \n \n \n By\n Alexandra\
            \ Kelley \n \n \n \n \n | \n \n \n \n April 8, 2025\n \n \n \n \n The\
            \ Defense Advanced Research Projects Agency selected the inaugural cohort\
            \ for its Quantum Benchmarking Initiative as federal researchers work\
            \ to identify the best path for quantum computing. \n \n \n \n \n \n \n\
            \ \n \n \n \n DARPA\n \n \n \n \n \n \n \n \n \n \n \n Quantum Computing\n\
            \ \n \n \n \n \n \n \n \n \n \n \n The Defense Advanced Research Projects\
            \ Agency unveiled the first set of tech companies selected to participate\
            \ in its Quantum Benchmarking Initiative as the U.S. government continues\
            \ to investigate which scientific path will bring a fault-tolerant quantum\
            \ computer to life.  Announced on April 3, 15 companies focused on quantum\
            \ computing will work with DARPA researchers to scale their technology\
            \ with one common goal: creating a utility scale quantum computer. An\
            \ additional three companies are still in contract negotiations.  Joe\
            \ Altpeter, the program manager of DARPA's Defense Sciences Office, told\
            \ Nextgov/FCW that the initiative is broken up into three stages, each\
            \ with specific milestones that a given company’s technology must meet\
            \ to advance. “We really have built this to be an increasingly robust,\
            \ increasingly deep evaluation,” Altpeter said. “There’s like 12 different\
            \ technologies that are competing for this.” While there is some overlap\
            \ in how the 15 participating companies anticipate bringing a cryptographically-relevant\
            \ quantum computer to life — such as superconducting qubits, neutral atoms,\
            \ trapped ions and photonics — each company employs these techniques differently\
            \ to transmit data in superposition, a key feature of quantum computing.\
            \ Including this diverse array of companies is part of DARPA’s broader\
            \ goal to track multiple avenues for quantum supremacy.  When asked which\
            \ method will be the likely winner of the initiative, Altpeter said that\
            \ his inability to answer that question is the entire point of DARPA’s\
            \ program. “There's no reason to believe that the systems that even the\
            \ winning company has today are going to look anything like the systems\
            \ that they need to win this race 10 years from now, 20 years [from now],”\
            \ he said. “That's really what we're trying to do in the Quantum Benchmarking\
            \ Initiative, is do that deep technical dive and deep technical due diligence.”\
            \ Altpeter added that they aim to figure out what they should be tracking\
            \ now in order to get to that system that will change the world in 10\
            \ years. Participants within the Quantum Benchmarking Initiative begin\
            \ in Stage A, which launches a six-month tech sprint focused on deliverables.\
            \ The sprint will consist of three evaluations: explaining use cases,\
            \ identifying weak links in scaling procedures and answering a final evaluation\
            \ featuring 60 questions that will dictate if a company’s system advances.\
            \ “We ask them: ‘Which system eventually do you think is really going\
            \ to start to be industrially useful, which is the one where you're really\
            \ going to start making money on this technology? Why do you think that,\
            \ what does that system need to do?’” Altpeter said.  He said that despite\
            \ the relatively short timeframe of six months, Stage A’s parameters will\
            \ offer researchers a good idea of what technologies should move on to\
            \ Stage B in the next 12 months. The first participating companies in\
            \ Stage A include: \n Alice &amp; Bob \n Atlantic Quantum  \n Atom Computing \
            \ \n Diraq  \n Hewlett Packard Enterprise  \n IBM \n IonQ  \n Nord Quantique \
            \ \n Oxford Ionics \n Photonic Inc.  \n Quantinuum  \n Quantum Motion \
            \ \n Rigetti Computing  \n Silicon Quantum Computing Pty. Ltd. \n Xanadu \
            \ \n DARPA has explored the science needed for viable quantum computing\
            \ as well as its applications for several years now, with scalability\
            \ always being a leading priority. Along with the companies included in\
            \ the Quantum Benchmarking Initiative, the agency is working with Microsoft\
            \ and PsiQuantum in a similar collaboration to examine their quantum computing\
            \ methodology in greater detail."
