          # Quantinuum quantum computer using Microsoft''s ''logical quantum bits''
          runs 14,000 experiments with no errors


          by Bob Yirka , Phys.org


          ![Quantinuum quantum computer using Microsoft''s ''logical quantum bits''
          runs 14,000 experiments with no errors](https://scx1.b-cdn.net/csz/news/800a/2024/quantinuum-quantum-com.jpg)High-level
          depiction of the logical program of the Bell resource-state preparation
          using the Steane code. Credit: _arXiv_ (2024). DOI: 10.48550/arxiv.2404.02280


          A team of computer engineers from quantum computer maker Quantinuum, working
          with computer scientists from Microsoft, has found a way to greatly reduce
          errors when running experiments on a quantum computer. The combined group
          has published [a paper](https://arxiv.org/abs/2404.02280) describing their
          work and results on the _arXiv_ preprint server.


          Computer scientists have been working for several years to build a truly
          useful quantum computer that could achieve quantum supremacy. Research has
          come a long way, most of which has involved adding more qubits.


          But such research has been held up by one main problem—quantum computers
          make a lot of errors. To overcome this problem, researchers have been looking
          for ways to reduce the number of errors or to correct those that are made
          before results are produced.


          One of the companies working on reducing errors is Microsoft, and their
          chief focus has been on designing and using logical quantum bits through
          what they describe as "active syndrome extraction"—where a few logical qubits
          are created using multiple physical qubits. The system as a whole is described
          by the team as a qubit virtualization system.


          In this new effort, Microsoft teamed up with Quantinuum, a company in the
          quantum computer hardware business. Quantinuum supplied the H2 computer
          (based on ion-trap qubits) and Microsoft added the logical qubit software.
          Together, they used 30 physical qubits to create four logical qubits.


          [iframe](https://www.youtube.com/embed/He4GQiiDyGg?color=white)


          Credit: Microsoft


          The software diagnoses errors and corrects them while calculations are underway
          without destroying the logical qubits via its active syndrome extraction
          technique. The technique involves learning details about the qubits regarding
          noise, rather than measuring them.


          Together, the [research](https://phys.org/tags/research/) team tested their
          approach by running 14,000 experiments on the H2. They found it completed
          all of them without producing a single detectable error. Further testing
          showed that the system had an [error rate](https://phys.org/tags/error+rate/)
          of 1 in 100,000, which is approximately 800 times better than the achievement
          of the same quantum computer without the logical qubits from Microsoft.


          After the testing was completed, Microsoft argued that the team had created
          a Level 2 quantum computer, which is one that has a reasonably low error
          rate and can be scaled up.


          **More information:**

          M. P. da Silva et al, Demonstration of logical qubits and repeated error
          correction with better-than-physical error rates, _arXiv_ (2024). [DOI:
          10.48550/arxiv.2404.02280](https://dx.doi.org/10.48550/arxiv.2404.02280)


