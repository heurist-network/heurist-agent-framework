          # Innovating quantum computers with fluxonium processors


          by Monica Hernandez, [Lawrence Berkeley National Laboratory](http://www.lbl.gov/)


          ![Innovating Quantum Computers with Fluxonium Processors](https://scx1.b-cdn.net/csz/news/800a/2023/innovating-quantum-com.jpg)Architectural
          blueprint of the proposed fluxonium-based quantum processor. The red and
          green colors represent data and auxiliary qubits in a surface code lattice.
          Components are connected to electronic instruments via microwave interconnects.
          Credit: Nguyen/Berkeley Lab


          The next generation of quantum devices requires high-coherence qubits that
          are less error-prone. Responding to this need, researchers at the AQT at
          Berkeley Lab, a state-of-the-art collaborative research laboratory, developed
          a blueprint for a novel quantum processor based on "fluxonium" qubits. Fluxonium
          qubits can outperform the most widely used superconducting qubits, offering
          a promising path toward fault-tolerant universal quantum computing.


          In collaboration with researchers from the University of California, Berkeley,
          and Yale University, the AQT team pioneered a systematic theoretical study
          of how to engineer fluxonium qubits for higher performance while offering
          practical suggestions to adapt and build the cutting-edge hardware that
          will fully harness the potential of quantum computing. Their results were
          published in the journal _PRX Quantum_.


          ## On the leading edge of superconducting processors


          Superconducting quantum processors consist of multiple qubits designed to
          have different transition frequencies facilitating precise control of individual
          qubits and their interactions. The transmon qubit, one of the most widely
          used in the field for superconducting processors, typically has low anharmonicity.
          Anharmonicity is the difference between relevant transition frequencies
          in a qubit. Low anharmonicity contributes to spectral crowding (when qubit
          frequencies are close to resonating with each other), making the [processor](https://phys.org/tags/processor/)
          more difficult to control since qubit frequencies are arranged tightly together.


          In contrast, high anharmonicity allows researchers to have better qubit
          control because there''s less overlap between the frequencies that control
          the qubits and those that drive any given qubit to higher energy levels.
          The fluxonium qubit has inherent advantages for complex superconducting
          processors, such as high anharmonicity, long coherence times, and simple
          control.


          ![Innovating Quantum Computers with Fluxonium Processors](https://scx1.b-cdn.net/csz/news/800a/2023/innovating-quantum-com-1.jpg)Project
          Scientist Long B. Nguyen at Berkeley Lab''s Advanced Quantum Testbed. Nguyen
          is the lead paper author. Credit: Monica Hernandez/Berkeley Lab


          Building on AQT''s robust research and development history on [superconducting
          circuits](https://phys.org/tags/superconducting+circuits/), the team leading
          the fluxonium-based architecture focused on the scalability and adaptability
          of the processor''s main components, with a set of parameters that researchers
          can tune to increase the runtime and fidelity of quantum circuits. Some
          of these adaptations allow simpler operation of the system. Researchers
          proposed, for example, controlling the fluxonium qubits at low frequency
          (1-GHz) via microwave pulses directly generated by an electrical arbitrary
          waveform generator. This straightforward approach allows researchers to
          design processors and set up multiple qubits flexibly.


          ## Flexible approaches with fluxonium qubits for large-scale devices


          Long B. Nguyen is a project scientist at AQT and the paper''s lead author.
          Nguyen started researching alternative superconducting qubits as a University
          of Maryland graduate student working with Professor Vladimir Manucharyan.
          Manucharyan introduced fluxonium qubits to the field just a decade earlier,
          and [in 2019 Nguyen demonstrated the possible longer coherence times with
          fluxonium circuits](https://physics.aps.org/articles/v12/131). The fluxonium
          circuit is composed of three elements: a capacitor, a Josephson Junction,
          and a superinductor, which helps suppress magnetic flux noise—a typical
          source of unwanted interference that affects [superconducting qubits](https://phys.org/tags/superconducting+qubits/)
          and causes decoherence.


          "I always wanted to study new physics, and I focused on fluxonium because
          it appeared to be a better alternative to the transmon at the time. It has
          three circuit elements that I could play with to get the type of spectra
          I wanted. It could be designed to evade decoherence due to material imperfections.
          I also recently realized that scaling up fluxonium is probably more favorable
          since the estimated fabrication yield is high, and the interactions between
          individual qubits can be engineered to have high-fidelity," explained Nguyen.


          To estimate and validate the performance of the proposed fluxonium blueprint,
          the team at AQT, in collaboration with the paper''s researchers, simulated
          two types of programmable quantum logic gates—the cross-resonance controlled-NOT
          (CNOT) and the differential ac-Stark controlled-Z (CZ). The high fidelities
          resulting from the gates'' simulation across the range of proposed qubit
          parameters validated the team''s expectations for the suggested blueprint.


          "We provided a potential path towards building fluxonium processors with
          standard, practical procedures to deploy logic gates with varying frequencies.
          We hope that more R&D on fluxonium and superconducting [qubit](https://phys.org/tags/qubit/)
          alternatives will bring about the next generation of devices for quantum
          information processing," said Nguyen.


