          qubits using only light, paving the way for large-scale quantum networks.
          (Artist’s concept.) Credit: SciTechDaily.com


          **Harvard scientists have developed a groundbreaking photon router that
          connects optical signals to superconducting microwave qubits, the building
          blocks of many quantum computers.**


          _This innovation could overcome one of quantum computing’s biggest hurdles:
          getting different quantum systems to “talk” to each other efficiently. The
          key lies in using light, not bulky wires, to control and connect qubits,
          enabling faster, more scalable, and more robust quantum networks. The tiny
          chip-sized device could help bring distributed, fiber-optic-based quantum
          computers closer to reality._


          #### Toward Modular Quantum Networks


          Applied physicists at the Harvard John A. Paulson School of Engineering
          and Applied Sciences (SEAS) have developed a photon router that could one
          day link quantum computers through existing fiber-optic networks. The device
          creates a robust optical interface for quantum systems that rely on microwave
          signals, especially those sensitive to electrical noise.


          This advance brings researchers closer to building modular, distributed
          quantum computing networks. These networks would send quantum information
          over today’s global telecommunications infrastructure, which already moves
          data as pulses of light, called photons, through millions of miles of optical
          fiber.


          [![Microwave Optical Quantum Transducer Optical Micrograph](https://scitechdaily.com/images/Microwave-Optical-Quantum-Transducer-Optical-Micrograph-2048x767.jpg)](https://scitechdaily.com/images/Microwave-Optical-Quantum-Transducer-Optical-Micrograph-scaled.jpg)
          Optical micrograph of the microwave-optical quantum transducer. Credit:
          Lončar group / Harvard SEAS


          #### Bridging the Quantum Gap


          The research team, led by Marko Lončar, the Tiantsai Lin Professor of Electrical
          Engineering and Applied Physics at SEAS, designed a new type of microwave-optical
          quantum transducer. The device enables communication between microwave-based
          superconducting qubits, the quantum equivalent of classical bits, and optical
          signals. Their findings were published today (April 2) in _Nature Physics_.


          Effectively a router for photons, the transducer bridges the large energy
          gap between microwave and optical photons, thus enabling control of microwave
          qubits with optical signals generated many miles away. The device is the
          first of its kind to demonstrate control of a superconducting qubit using
          only light.


          #### Optical Power for Scalable Quantum Systems


          Paper first author and graduate student Hana Warner said the transducer
          offers a way to tap the power of optics when dreaming up quantum networks.
          “The realization of these systems is still a ways out, but in order to get
          there, we need to figure out practical ways to scale and interface with
          the different components,” Warner said. “Optical photons are one of the
          best ways you can do that, because they’re very good carriers of information,
          with low loss, and high bandwidth.”


          Superconducting qubits, which are nanofabricated circuits engineered for
          different energy states, are an emerging quantum computing platform due
          to their scalability, compatibility with existing manufacturing processes,
          and ability to maintain quantum superposition long enough to perform calculations.


          [![Transducer Driven Superconducting Qubit Scheme](https://scitechdaily.com/images/Transducer-Driven-Superconducting-Qubit-Scheme-2048x806.png)](https://scitechdaily.com/images/Transducer-Driven-Superconducting-Qubit-Scheme.png)
          Transducer-driven superconducting qubit scheme. Credit: Lončar group / Harvard
          SEAS


          #### Overcoming Low-Temperature Bottlenecks


          But one of the major bottlenecks to deploying superconducting microwave
          qubit platforms is the extremely low temperatures at which they must operate,
          necessitating large cooling systems called dilution refrigerators. Since
          future quantum computing will require millions of qubits to operate, scaling
          these systems only on microwave-frequency signals is challenging. The solution
          lies in using microwave qubits to do the quantum operations, but to use
          optical photons as efficient and scalable interfaces.


          That’s where the transducer comes in.


          #### A Compact Light-Matter Interface


          The Harvard team’s 2-millimeter optical device resembles a paper clip and
          sits on a chip that’s about 2 centimeters in length. It works by linking
          a microwave resonator with two optical resonators, allowing back-and-forth
          exchange of energy enabled by the properties of their base material, [lithium
          niobate](https://seas.harvard.edu/news/2019/04/new-functionality-integrated-photonic-chips).
          The team leveraged this exchange to eliminate the need for bulky, hot microwave
          cables for controlling qubit states.


          The same devices used for control could be used for qubit state readout,
          or for forming direct links to convert finicky quantum information into
          sturdy packets of light between quantum computing nodes. The breakthrough
          brings us closer to a world with superconducting quantum processors connected
          by low-loss, high-powered optical networks.


          #### Entangling the Future


          “The next step for our transducer could be reliable generation and distribution
          of entanglement between microwave qubits using light,” Lončar said.


          Reference: “Coherent control of a superconducting qubit using light” 2 April
          2025, _Nature Physics_.


          DOI: 10.1038/s41567-025-02812-0


          The Harvard team combined their expertise in optical systems with collaborators
          at Rigetti Computing, who provided the superconducting qubit platform on
          which the researchers tested their transducer and mapped out different experiments.
          Other collaborators were from the University of Chicago and the Massachusetts
          Institute of Technology.


          Fabrication of the chips was performed at Harvard’s Center for Nanoscale
          Systems, a member of the National Nanotechnology Coordinated Infrastructure
          Network, which is supported by National Science Foundation Award No. 1541959.


