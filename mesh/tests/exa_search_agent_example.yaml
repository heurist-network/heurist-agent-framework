          - title: IBM Delivers New Quantum Processors, Software, and Algorithm Breakthroughs
              on Path to Advantage and Fault Tolerance
            url: https://www.prnewswire.com/news-releases/ibm-delivers-new-quantum-processors-software-and-algorithm-breakthroughs-on-path-to-advantage-and-fault-tolerance-302612409.html
            published_date: N/A
            text: "IBM Delivers New Quantum Processors, Software, and Algorithm Breakthroughs\
              \ on Path to Advantage and Fault Tolerance[Accessibility Statement]\
              \ [Skip Navigation] \n# IBM Delivers New Quantum Processors, Software,\
              \ and Algorithm Breakthroughs on Path to Advantage and Fault Tolerance\n\
              [![IBM Corporation logo. (PRNewsfoto/IBM Corporation)]] \n## News provided\
              \ by\n[**IBM**] \nNov 12, 2025, 06:00 ET\n## Share this article\n[\n\
              * **] [\n* **] [\n* **] [\n* **] [\n* **] [\n* **] \nShare toX\n**\n\
              **\nShare this article\n[\n* **] [\n* **] [\n* **] [\n* **] [\n* **]\
              \ \nShare toX\n* *IBM Quantum Nighthawk: processor built for quantum\
              \ advantage will deliver circuits with 30 percent more complexity*\n\
              * *Together with partners, IBM contributes three experiments to open,\
              \ community quantum advantage tracker, with results comparable to leading\
              \ classical simulation methods*\n* *New Qiskit capabilities show 24\
              \ percent increase in accuracy with dynamic circuits and decreased cost\
              \ of extracting accurate results by over 100 times with HPC-powered\
              \ error mitigation.*\n* *IBM Quantum Loon demonstrates all hardware\
              \ elements of fault-tolerant quantum computing*\n* *Efficient quantum\
              \ error correction decoding achieved with 10 times speedup over current\
              \ leading approach1– completed one year ahead of schedule*\n* *IBM doubles\
              \ development speed with shift to 300mm wafer fabrication facility while\
              \ boosting the physical complexity of quantum chips by 10 times for\
              \ fault-tolerant error correction roadmap*\nYORKTOWN HEIGHTS, N.Y.,Nov.\
              \ 12, 2025/PRNewswire/ --At the annual[Quantum Developer Conference],\
              \ IBM (NYSE:[] [IBM]) today unveiled fundamental progress on its path\
              \ to delivering both quantum advantage by the end of 2026 and fault-tolerant\
              \ quantum computing by 2029.\n[Continue Reading\n**] \n[![IBM researcher\
              \ holding 300mm IBM Quantum Nighthawk wafer (Credit: IBM)]] \nIBM researcher\
              \ holding 300mm IBM Quantum Nighthawk wafer (Credit: IBM)\n[![300mm\
              \ cleanroom at the Albany NanoTech Complex in Albany, NY (Credit: IBM)]]\
              \ \n300mm cleanroom at the Albany NanoTech Complex in Albany, NY (Credit:\
              \ IBM)\n[![IBM researcher holds IBM Quantum Nighthawk chip (Credit:\
              \ IBM)]] \nIBM researcher holds IBM Quantum Nighthawk chip (Credit:\
              \ IBM)\n[![IBM Quantum Loon chip (Credit: IBM)]] \nIBM Quantum Loon\
              \ chip (Credit: IBM)\n\"There are many pillars to bringing truly useful\
              \ quantum computing to the world,\" said Jay Gambetta, Director of IBM\
              \ Research and IBM Fellow. \"We believe that IBM is the only company\
              \ that is positioned to rapidly invent and scale quantum software, hardware,\
              \ fabrication, and error correction to unlock transformative applications.\
              \ We are thrilled to announce many of these milestones today.\"\n**IBM\
              \ Quantum Computers Built to Scale Advantage**\nIBM is unveiling IBM\
              \ Quantum Nighthawk, its most advanced quantum processor yet and designed\
              \ with an architecture to complement high-performing quantum software\
              \ to deliver quantum advantage next year: the point at which a quantum\
              \ computer can solve a problem better than all classical-only methods.\n\
              IBM Nighthawk is expected to be delivered to IBM users by the end of\
              \ 2025, and will offer:\n* **120 qubits linked together with 218 next-generation\
              \ tunable couplers**to their four nearest neighbors in a square lattice,\
              \ an increase of over 20 percent more couplers compared to IBM Quantum\
              \ Heron.\n* This increased qubit connectivity will allow users to accurately\
              \ execute circuits with**30 percent more complexity**than on IBM's previous\
              \ processor while maintaining low error rates.\n* This architecture\
              \ will enable users to explore more computationally demanding problems\
              \ that require**up to 5,000 two-qubit gates**, the fundamental entangling\
              \ operations critical for quantum computation.\nIBM expects future iterations\
              \ of Nighthawk to deliver up to 7,500 gates by the end of 2026 and then\
              \ up to 10,000 gates in 2027. By 2028, Nighthawk-based systems could\
              \ support up to 15,000 two-qubit gates enabled by 1,000 or more connected\
              \ qubits extended through long-range couplers first demonstrated on\
              \ IBM experimental processors last year.\nIBM anticipates that the first\
              \ cases of verified quantum advantage will be confirmed by the wider\
              \ community by the end of 2026. To encourage their rigorous validation\
              \ and push forward the best quantum and classical approaches, IBM, Algorithmiq,\
              \ researchers at the Flatiron Institute, and[BlueQubit] are contributing\
              \ new results to an[open, community-led quantum advantage tracker] to\
              \ systematically monitor and verify emerging demonstrations of advantage.\n\
              Today, the community tracker supports three experiments for quantum\
              \ advantage across observable estimation, variational problems, and\
              \ problems with efficient classical verification. IBM encourages the\
              \ community to contribute to the tracker and push a back-and-forth with\
              \ the best classical methods.\n\"I'm proud that our team at Algorithmiq\
              \ is leading one of the three projects in the new quantum advantage\
              \ tracker. The model we designed explores regimes so complex that it\
              \ challenges all state-of-the-art classical methods tested so far,\"\
              \ said Sabrina Maniscalco, CEO and co-founder, Algorithmiq. \"We are\
              \ seeing promising experimental results, and independent simulations\
              \ from researchers at the Flatiron Institute validate its classical\
              \ hardness. These are only the first steps –quantum advantage will take\
              \ time to verify, and the tracker will let everyone follow that journey.\"\
              \n\"BlueQubit is proud to support IBM's efforts to track quantum advantage\
              \ claims and algorithms as quantum computers are entering a regime beyond\
              \ classical,\" said Hayk Tepanyan, CTO and co-founder, BlueQubit. \"\
              Through our work around peaked circuits, we are excited to help formalize\
              \ instances where quantum computers are starting to outperform classical\
              \ computers by orders of magnitude.\"\nTo pursue verified quantum advantage\
              \ on breakthrough quantum hardware, developers need to be able to highly\
              \ control their circuits and use high-performance classical computers\
              \ (HPC) to mitigate the errors that arise in computation.\nQiskit is\
              \ the world's best-performing quantum software stack, developed by IBM.\
              \ It is now giving developers more control than ever before by scaling\
              \ dynamic circuit capabilities that deliver a 24 percent increase in\
              \ accuracy at the scale of 100+ qubits. IBM is also extending Qiskit\
              \ with a new execution model that enables fine grain control and a C-API,\
              \ unlocking HPC-accelerated error mitigation capabilities that decreases\
              \ the cost of extracting accurate results by more than 100 times.\n\
              As quantum computers mature, the global quantum community is expanding\
              \ to HPC and scientific communities. IBM is delivering a C++ interface\
              \ to Qiskit, powered by a C-API, to enable users to program quantum\
              \ natively in existing HPC environments. IBM continues to lead the way\
              \ in advanced circuit execution capabilities including dynamic circuits\
              \ and increasing control over circuit execution for error mitigation.\n\
              By 2027, IBM plans to extend Qiskit with computational libraries in\
              \ areas such as machine learning and optimization to better solve fundamental\
              \ physical and chemistry challenges such as differential equations and\
              \ Hamiltonian simulations.\n**IBM Delivers Building Blocks Towards Fault-Tolerant\
              \ Quantum Computing**\nIn a parallel path, IBM is rapidly delivering\
              \ milestones towards building the world's first large-scale, fault-tolerant\
              \ quantum computer by 2029.\nThe company is announcing IBM Quantum Loon,\
              \ its experimental processor that, for the first time, shows that IBM\
              \ has demonstrated all the key processor components needed for fault-tolerant\
              \ quantum computing. IBM Loon will validate a new architecture to implement\
              \ and scale the components needed for practical, high-efficiency quantum\
              \ error correction. IBM has already demonstrated the breakthrough features\
              \ that will be incorporated into Loon, including the introduction of\
              \ multiple high-quality, low-loss routing layers to provide pathways\
              \ for longer, on-chip connections (or \"c-couplers\") that go beyond\
              \ nearest-neighbor couplers and physically link distant qubits together\
              \ on the same chip, as well as technologies to reset qubits between\
              \ computations.\nDelivering on another key pillar of fault-tolerant\
              \ quantum computing, IBM has proven it is possible to use classical\
              \ computing hardware to accurately[decode] errors in real-time (less\
              \ than 480 nanoseconds) using qLDPC codes. This engineering feat has\
              \ been achieved a full year ahead of schedule. Together with Loon, this\
              \ demonstrates the cornerstones needed to scale qLDPC codes on high-speed,\
              \ high-fidelity superconducting qubits which form the core of IBM quantum\
              \ computers.\n**IBM Scales Fabrication to 300mm Facilities to Accelerate\
              \ Quantum Wafer Development**\nAs IBM scales its quantum computers,\
              \ it is announcing the primary fabrication of its[quantum processor\
              \ wafers] is being undertaken at an advanced 300mm wafer fabrication\
              \ facility at the Albany NanoTech Complex in New York.\nState-of-the-art\
              \ semiconductor tooling and always-on capabilities within this facility\
              \ have already accelerated the speed at which IBM can learn from, improve,\
              \ and expand the capabilities of its quantum processors; allowing the\
              \ company to increase their qubit connectivity, density, and performance.\
              \ To-date, IBM has been able to:\n* **Double the speed**of its research\
              \ and development efforts by cutting the time needed to build each new\
              \ processor by at least half;\n* **Achieve a ten-fold increase**in the\
              \ physical complexity of its quantum chips; and,\n* Enable multiple\
              \ designs to be researched and explored in parallel.\n1. As compared\
              \ to recent approach here:[https://arxiv.org/abs/2510.25213] \n**About\
              \ IBM\n**IBM is a leading global hybrid cloud and AI, and business services\
              \ provider, helping clients in more than 175 countries capitalize on\
              \ insights from their data, streamline business processes, reduce costs\
              \ and gain the competitive edge in their industries. Thousands of governments\
              \ and corporate entities in critical infrastructure areas such as financial\
              \ services, telecommunications and healthcare rely on IBM's hybrid cloud\
              \ platform and Red Hat OpenShift to affect their digital transformations\
              \ quickly, efficiently and securely. IBM's breakthrough innovations\
              \ in AI, quantum computing, industry-specific cloud solutions and business\
              \ services deliver open and flexible options to our clients. All of\
              \ this is backed by IBM's legendary commitment to trust, transparency,\
              \ responsibility, inclusivity and service.\nFor more information, visit[https://research.ibm.com].\n\
