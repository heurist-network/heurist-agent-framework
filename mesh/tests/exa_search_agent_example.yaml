              technologies. By combining global expertise with local ambition, we
              aim to cultivate a thriving quantum ecosystem that drives innovation,
              supports economic diversification and empowers future talent. We are
              pleased to work with Quantinuum to unlock the transformative potential
              of quantum computing for Qatar and the wider region.”


              **Dr. Rajeeb Hazra, President & CEO, Quantinuum, said:** “Launching
              our presence in Qatar opens an exciting new chapter in a region ready
              to lead in quantum computing. Building on our recently announced expansion
              into the country through our joint venture with Al Rabban Capital, and
              our ongoing partnership with Hamad Bin Khalifa University, this collaboration
