              Though Willow and quantum computing in general remain largely theoretical
              in their applications, Nevens believes the field’s uses are innumerable.
              “\[Quantum computing is\] relevant when it comes to the design of nuclear
              fusion reactors to understand the functioning of drugs and pharmaceutical
              development, it would be relevant for developing better car batteries
              and another long list of such tasks,” the founder told the BBC.


              One of the field’s main problems is the amount of errors that occur
              as more qubits (a.k.a. the basic information unit of quantum computing)
              are processed. Willow overcame that obstacle, however; it exponentially
              lowered mistakes as the amount of qubits increased, another major achievement
              of the tech. What makes the breakthrough even more impressive is that
              it took scientists some 30 years to complete the feat, Nevens says.


              Google notes that to develop practically useful quantum computers, though,
              the error rate must be much lower that what Willow can currently produce,
              the BBC reports. So it could be some time (as well as billions of dollars
              of investment) before we see quantum computers become a reality—but
              nowhere near 10 septillion years, with any luck.


