          text: '[Skip to main content](https://physicsworld.com/a/two-advances-in-quantum-error-correction-share-the-physics-world-2024-breakthrough-of-the-year/#main-content)


            ![Quantum computing](https://physicsworld.com/wp-content/uploads/2017/08/Quantum__774E92.svg)


            # [Quantum computing](https://physicsworld.com/c/quantum/quantum-computing/)


            - [Quantum computing](https://physicsworld.com/c/quantum/quantum-computing/)

            - [News](https://physicsworld.com/l/news/)


            # Two advances in quantum error correction share the _Physics World_ 2024
            Breakthrough of the Year


            19 Dec 2024 [Hamish Johnston](https://physicsworld.com/author/hamish-johnston/)


            [![](https://physicsworld.com/wp-content/uploads/2024/12/Breakthrough-of-the-year.jpg)](https://physicsworld.com/wp-content/uploads/2024/12/Breakthrough-of-the-year.jpg)


            The _Physics World_ 2024 Breakthrough of the Year goes to [Mikhail Lukin](https://www.physics.harvard.edu/people/facpages/lukin), [Dolev
            Bluvstein](https://lukin.physics.harvard.edu/people/dolev-bluvstein) and
            colleagues at Harvard University, the Massachusetts Institute of Technology
            and [QuEra Computing](https://www.quera.com/), and independently to [Hartmut
            Neven](https://research.google/people/hartmutneven/) and colleagues at [Google
            Quantum AI](https://quantumai.google/) and their collaborators, for [demonstrating
            quantum error correction on an atomic processor with 48 logical qubits](https://physicsworld.com/a/quantum-processor-integrates-48-logical-qubits/),
            and for [implementing quantum error correction below the surface code
            threshold](https://physicsworld.com/a/quantum-processor-enters-unprecedented-territory-for-error-correction/) in
            a superconducting chip, respectively.


            Errors caused by interactions with the environment – noise – are the Achilles
            heel of every quantum computer, and correcting them has been called a
            “ [defining challenge](https://physicsworld.com/a/why-error-correction-is-quantum-computings-defining-challenge/)”
            for the technology. These two teams, working with very different quantum
            systems, took significant steps towards overcoming this challenge. In
            doing so, they made it far more likely that quantum computers will become
            practical problem-solving machines, not just noisy, intermediate-scale
            tools for scientific research.


            Quantum error correction works by distributing one quantum bit of information
            – called a logical qubit – across several different physical qubits such
            as superconducting circuits or trapped atoms. While each physical qubit
            is noisy, they work together to preserve the quantum state of the logical
            qubit – at least for long enough to do a computation.


            ### Formidable task


            Error correction should become more effective as the number of physical
            qubits in a logical qubit increases. However, integrating large numbers
            of physical qubits to create a processor with multiple logical qubits
            is a formidable task. Furthermore, adding more physical qubits to a logical
            qubit also adds more noise – and it is not clear whether making logical
            qubits bigger would make them significantly better. This year’s winners
            of our Breakthrough of the Year have made significant progress in addressing
            these issues.


            The team led by Lukin and Bluvstein created a quantum processor with 48
            logical qubits that can execute algorithms while correcting errors in
            real time. At the heart of their processor are arrays of neutral atoms.
            These are grids of ultracold rubidium atoms trapped by optical tweezers.
            These atoms can be put into highly excited Rydberg states, which enables
            the atoms to act as physical qubits that can exchange quantum information.


            What is more, the atoms can be moved about within an array to entangle
            them with other atoms. According to Bluvstein, moving groups of atoms
            around the processor was critical for their success at addressing a major
            challenge in using logical qubits: how to get logical qubits to interact
            with each other to perform quantum operations. He describes the system
            as a “living organism that changes during a computation”.


            Their processor used about 300 physical qubits to create up to 48 logical
            qubits, which were used to perform logical operations. In contrast, similar
            attempts using superconducting or trapped-ion qubits have only managed
            to perform logical operations using 1–3 logical qubits.


            ### Willow quantum processor


            Meanwhile, the team led by Hartmut Neven made a significant advance in
            how physical qubits can be combined to create a logical qubit. Using Google’s
            new Willow quantum processor – which offers up to 105 superconducting
            physical qubits – they showed that the noise in their logical qubit remained
            below a maximum threshold as they increased the number of qubits.  This
            means that the logical error rate is suppressed exponentially as the number
            of physical qubits per logical qubit is increased.


            Neven told _Physics World_ that the Google system is “the most convincing
            prototype of a logical qubit built today”. He said that that Google is
            on track to develop a quantum processor with 100 or even 1000 logical
            qubits by 2030. He says that a 1000 logical qubit device could do useful
            calculations for the development of new drugs or new materials for batteries.


            Bluvstein, Lukin and colleagues are already exploring how their processor
            could be used to study an effect called quantum scrambling. This could
            shed light on properties of black holes and even provide important clues
            about the nature of quantum gravity.


            You can listen to Neven talk about his team’s research [in this podcast](https://physicsworld.com/a/hartmut-neven-talks-about-google-quantum-ais-breakthrough-in-quantum-error-correction/).
            Bluvstein and Lukin talk about their group’s work [in this podcast](https://physicsworld.com/a/mikhail-lukin-and-dolev-bluvstein-explain-how-they-used-trapped-atoms-to-create-48-logical-qubits/).


            The Breakthrough of the Year was chosen by the _Physics World_ editorial
            team. We looked back at all the scientific discoveries we have reported
            on since 1 January and picked the most important. In addition to being
            reported in _Physics World_ in 2024, the breakthrough must meet the following
            criteria:


            - Significant advance in knowledge or understanding


            - Importance of work for scientific progress and/or development of real-world
            applications


            - Of general interest to _Physics World_ readers


            Before we picked our winners, we released the _Physics World_ Top 10 Breakthroughs
            for 2024, which served as our shortlist. The other nine breakthroughs
            are listed below in no particular order.


            ## [Light-absorbing dye turns skin of live mouse transparent](https://physicsworld.com/a/light-absorbing-dye-turns-skin-of-a-live-mouse-transparent/)


            [![Zihao Ou holds a vial of the common yellow food dye tartrazine in solution](https://physicsworld.com/wp-content/uploads/2024/09/Low-Res_Zihao-Ou-Lab-1a.jpg)](https://physicsworld.com/wp-content/uploads/2024/09/Low-Res_Zihao-Ou-Lab-1a.jpg)
            **Achieving optical transparency** First author Zihao Ou holds a vial
            of the common yellow food dye tartrazine in solution. By applying a mixture
            of water and tartrazine, Ou and colleagues made the skin on the skulls
            and abdomens of live mice transparent. (Courtesy: University of Texas
            at Dallas)


            To a team of researchers at Stanford University in the US for developing
            a method to make the [skin of live mice temporarily transparent](https://physicsworld.com/a/light-absorbing-dye-turns-skin-of-a-live-mouse-transparent/).
            One of the challenges of imaging biological tissue using optical techniques
            is that tissue scatters light, which makes it opaque. The team, led by [Zihao
            Ou](https://profiles.utdallas.edu/zihao.ou) (now at The University of
            Texas at Dallas), [Mark Brongersma](https://mse.stanford.edu/people/mark-brongersma) and [Guosong
            Hong](https://mse.stanford.edu/people/guosong-hong), found that the common
            yellow food dye tartrazine strongly absorbs near-ultraviolet and blue
            light and can help make biological tissue transparent. Applying the dye
            onto the abdomen, scalp and hindlimbs of live mice enabled the researchers
            to see internal organs, such as the liver, small intestine and bladder,
            through the skin without requiring any surgery. They could also visualize
            blood flow in the rodents’ brains and the fine structure of muscle sarcomere
            fibres in their hind limbs. The effect can be reversed by simply rinsing
            off the dye. This “optical clearing” technique has so far only been conducted
            on animals. But if extended to humans, it could help make some types of
            invasive biopsies a thing of the past.


            ## [Laser cooling positronium](https://physicsworld.com/a/matter-antimatter-gas-of-positronium-is-laser-cooled/)


            To the [AEgIS](http://aegis.web.cern.ch/aegis/home.html) collaboration
            at CERN, and [Kosuke Yoshioka](https://www.u-tokyo.ac.jp/focus/en/people/people000810.html) and
            colleagues at the University of Tokyo, for independently demonstrating [laser
            cooling of positronium](https://physicsworld.com/a/matter-antimatter-gas-of-positronium-is-laser-cooled/).
            Positronium, an atom-like bound state of an electron and a positron, is
            created in the lab to allow physicists to study antimatter. Currently,
            it is created in “warm” clouds in which the atoms have a large distribution
            of velocities, making precision spectroscopy difficult. Cooling positronium
            to low temperatures could open up novel ways to study the properties of
            antimatter. It also enables researchers to produce one to two orders of
            magnitude more antihydrogen – an antiatom comprising a positron and an
            antiproton that’s of great interest to physicists. The research also paves
            the way to use positronium to test current aspects of the Standard Model
            of particle physics, such as quantum electrodynamics, which predicts specific
            spectral lines, and to probe the effects of gravity on antimatter.


            ## [Modelling lung cells to personalize radiotherapy](https://physicsworld.com/a/modelling-lung-cells-could-help-personalize-radiotherapy/)


            To [Roman Bauer](https://www.surrey.ac.uk/people/roman-bauer) at the University
            of Surrey, UK, [Marco Durante](https://www.gsi.de/en/work/research/biophysics/team_details?no_cache=1&name=durante&vorname=marco) from
            the GSI Helmholtz Centre for Heavy Ion Research, Germany, and [Nicolò
            Cogno](https://www.linkedin.com/in/nicol%C3%B2cogno/) from GSI and Massachusetts
            General Hospital/Harvard Medical School, US, for [creating a computational
            model](https://physicsworld.com/a/modelling-lung-cells-could-help-personalize-radiotherapy/) that
            could improve radiotherapy outcomes for patients with lung cancer. Radiotherapy
            is an effective treatment for lung cancer but can harm healthy tissue.
            To minimize radiation damage and help personalize treatment, the team
            combined a model of lung tissue with a Monte Carlo simulator to simulate
            irradiation of alveoli (the tiny air sacs within the lungs) at microscopic
            and nanoscopic scales. Based on the radiation dose delivered to each cell
            and its distribution, the model predicts whether each cell will live or
            die, and determines the severity of radiation damage hours, days, months
            or even years after treatment. Importantly, the researchers found that
            their model delivered results that matched experimental observations from
            various labs and hospitals, suggesting that it could, in principle, be
            used within a clinical setting.


            ## A [semiconductor](https://physicsworld.com/a/graphene-based-semiconductor-has-a-useful-bandgap-and-high-electron-mobility/) and [a
            novel switch](https://physicsworld.com/a/graphene-switch-combines-logic-and-memory-functions-in-a-single-device/) made
            from graphene


            [![Epigraphene](https://physicsworld.com/wp-content/uploads/2024/01/Epigraphene.jpg)](https://physicsworld.com/wp-content/uploads/2024/01/Epigraphene.jpg)
            Epigraphene on a chip: the team’s graphene device was grown on a silicon
            carbide substrate. (Courtesy: Georgia Institute of Technology)


            To [Walter de Heer](https://physics.gatech.edu/user/walter-de-heer), [Lei
            Ma](https://ticnn.tju.edu.cn/people.htm) and colleagues at Tianjin University
            and the Georgia Institute of Technology, and independently to [Marcelo
            Lozada-Hidalgo](https://research.manchester.ac.uk/en/persons/marcelo.lozadahidalgo) of
            the University of Manchester and a multinational team of colleagues, for [creating
            a functional semiconductor made from graphene](https://physicsworld.com/a/graphene-based-semiconductor-has-a-useful-bandgap-and-high-electron-mobility/),
            and for using graphene to [make a switch that supports both memory and
            logic functions](https://physicsworld.com/a/graphene-switch-combines-logic-and-memory-functions-in-a-single-device/),
            respectively. The Manchester-led team’s achievement was to harness graphene’s
            ability to conduct both protons and electrons in a device that performs
            logic operations with a proton current while simultaneously encoding a
            bit of memory with an electron current. These functions are normally performed
            by separate circuit elements, which increases data transfer times and
            power consumption. Conversely, de Heer, Ma and colleagues engineered a
            form of graphene that does not conduct as easily. Their new “epigraphene”
            has a bandgap that, like silicon, could allow it to be made into a transistor,
            but with favourable properties that silicon lacks, such as high thermal
            conductivity.


            ## [Detecting the decay of individual nuclei](https://physicsworld.com/a/physicists-detect-nuclear-decay-in-the-recoil-of-a-levitating-sphere/)


            To [David Moore](https://physics.yale.edu/people/david-moore), [Jiaxiang
            Wang](https://physics.yale.edu/people/jiaxiang-wang) and colleagues at
            Yale University, US, for [detecting the nuclear decay of individual helium
            nuclei](https://physicsworld.com/a/physicists-detect-nuclear-decay-in-the-recoil-of-a-levitating-sphere/) by
            embedding radioactive lead-212 atoms in a micron-sized silica sphere and
            measuring the sphere’s recoil as nuclei escape from it. Their technique
            relies on the conservation of momentum, and it can gauge forces as small
            as 10-20 N and accelerations as tiny as 10-7 _g_, where _g_ is the local
            acceleration due to the Earth’s gravitational pull. The researchers hope
            that a similar technique may one day be used to detect neutrinos, which
            are much less massive than helium nuclei but are likewise emitted as decay
            products in certain nuclear reactions.


            ## [Two distinct descriptions of nuclei unified for the first time](https://physicsworld.com/a/two-distinct-descriptions-of-nuclei-unified-for-the-first-time/)


            To [Andrew Denniston](https://www.hen-lab.com/people) at the Massachusetts
            Institute of Technology in the US, [Tomáš Ježo](https://www.uni-muenster.de/Physik.TP/en/institute/members/tomas_jezo.html) at
            Germany’s University of Münster and an international team for being the
            first to [unify two distinct descriptions of atomic nuclei](https://physicsworld.com/a/two-distinct-descriptions-of-nuclei-unified-for-the-first-time/).
            They have combined the particle physics perspective – where nuclei comprise
            quarks and gluons – with the traditional nuclear physics view that treats
            nuclei as collections of interacting nucleons (protons and neutrons).
            The team has provided fresh insights into short-range correlated nucleon
            pairs – which are fleeting interactions where two nucleons come exceptionally
            close and engage in strong interactions for mere femtoseconds. The model
            was tested and refined using experimental data from scattering experiments
            involving 19 different nuclei with very different masses (from helium-3
            to lead-208). The work represents a major step forward in our understanding
            of nuclear structure and strong interactions.


            ## [New titanium:sapphire laser is tiny, low-cost and tuneable](https://physicsworld.com/a/new-titaniumsapphire-laser-is-tiny-low-cost-and-tuneable/)


            To [Jelena Vučković](https://web.stanford.edu/~jela/), Joshua Yang, [Kasper
            Van Gasse](https://profiles.stanford.edu/kasper-van-gasse), [Daniil Lukin](https://profiles.stanford.edu/daniil-lukin),
            and colleagues at Stanford University in the US for developing a [compact,
            integrated titanium:sapphire laser](https://physicsworld.com/a/new-titaniumsapphire-laser-is-tiny-low-cost-and-tuneable/) that
            needs only a simple green LED as a pump source. They have reduced the
            cost and footprint of a titanium:sapphire laser by three orders of magnitude
            and the power consumption by two. Traditional titanium:sapphire lasers
            have to be pumped with high-powered lasers – and therefore cost in excess
            of $100,000. In contrast, the team was able to pump its device using a
            $37 green laser diode. The researchers also achieved two things that had
            not been possible before with a titanium:sapphire laser. They were able
            to adjust the wavelength of the laser light and they were able to create
            a titanium:sapphire laser amplifier. Their device represents a key step
            towards the democratization of a laser type that plays important roles
            in scientific research and industry.


            ## Entangled photons [conceal](https://physicsworld.com/a/researchers-exploit-quantum-entanglement-to-create-hidden-images/) and [enhance](https://physicsworld.com/a/entangled-photons-enhance-adaptive-optical-imaging/) images


            To two related teams for their clever use of entangled photons in imaging.
            Both groups include [Chloé Vernière and Hugo Defienne](https://quantumimagingparis.fr/team/) of
            Sorbonne University in France, who as duo [used quantum entanglement to
            encode an image into a beam of light](https://physicsworld.com/a/researchers-exploit-quantum-entanglement-to-create-hidden-images/).
            The impressive thing is that the image is only visible to an observer
            using a single-photon sensitive camera – otherwise the image is hidden
            from view. The technique could be used to create optical systems with
            reduced sensitivity to scattering. This could be useful for imaging biological
            tissues and long-range optical communications. In separate work, Vernière
            and Defienne teamed up with [Patrick Cameron](https://www.physics.gla.ac.uk/xtremeLight/Patrick.html) at
            the UK’s University of Glasgow and others to [use entangled photons to
            enhance adaptive optical imaging](https://physicsworld.com/a/entangled-photons-enhance-adaptive-optical-imaging/).
            The team showed that the technique can be used to produce higher-resolution
            images than conventional bright-field microscopy. Looking to the future,
            this adaptive optics technique could play a major role in the development
            of quantum microscopes.


            ## [First samples returned from the Moon’s far side](https://physicsworld.com/a/china-launches-change-6-mission-to-return-samples-from-the-moons-far-side/)


            To the [China National Space Administration](https://www.cnsa.gov.cn/english/) for
            the first-ever retrieval of material from the Moon’s far side, confirming
            China as one of the world’s leading space nations. Landing on the lunar
            far side – which always faces away from Earth – is difficult due to its
            distance and terrain of giant craters with few flat surfaces. At the same
            time, scientists are interested in the unexplored far side and why it
            looks so different from the near side. [The Chang’e-6 mission was launched
            on 3 May](https://physicsworld.com/a/china-launches-change-6-mission-to-return-samples-from-the-moons-far-side/) consisting
            of four parts: an ascender, lander, returner and orbiter. The ascender
            and lander successfully touched down on 1 June in the Apollo basin, which
            lies in the north-eastern side of the South Pole-Aitken Basin. The lander
            used its robotic scoop and drill to obtain about 1.9 kg of materials within
            48 h. The ascender then lifted off from the top of the lander and docked
            with the returner-orbiter before the returner headed back to Earth, landing
            in Inner Mongolia on 25 June. In November, scientists released [the first
            results](https://www.science.org/doi/10.1126/science.adt1093) from the
            mission finding that fragments of basalt – a type of volcanic rock – [date
            back to 2.8 billion years ago](https://www.nature.com/articles/s41586-024-08382-0),
            indicating that the lunar far side was volcanically active at that time.
            Further scientific discoveries can be expected in the coming months and
            years ahead as scientists analyze more fragments.


