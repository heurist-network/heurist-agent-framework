            text: '# **Quantinuum Launches Industry-First, Trapped-Ion 56-Qubit Quantum
              Computer, Breaking Key Benchmark Record**


              ## Quantinuum and JPMorgan Chase achieved a 100x improvement over the
              existing industry benchmark using Quantinuum’s H2-1 quantum computer


              June 5, 2024


              **Broomfield, Colorado and London, UK, June 5th, 2024** **—** [Quantinuum](https://www.quantinuum.com/),
              the world’s largest integrated quantum computing company, today unveiled
              the industry’s first quantum computer with 56 trapped-ion qubits. H2-1
              has further enhanced its market-leading fidelity and is now impossible
              for a classical computer to fully simulate.


              A joint team from Quantinuum and JPMorgan Chase ran a Random Circuit
              Sampling (RCS) algorithm, achieving a remarkable 100x improvement over
              [prior industry results](https://www.nature.com/articles/s41586-019-1666-5)
              from Google in 2019 and setting a new world record for the cross entropy
              benchmark. H2-1’s combination of scale and hardware fidelity makes it
              difficult for today’s most powerful supercomputers and other quantum
              computing architectures to match this result.


              “We’re extending our lead in the race towards fault tolerant quantum
              computing, accelerating research for customers like JPMorgan Chase in
              ways that aren’t possible with any other technology,” said **Rajeeb
              Hazra, CEO of Quantinuum.** “Our focus on quality of qubits versus quantity
              of qubits is changing what’s possible, and bringing us closer to the
              long-awaited commercialization of quantum’s applications across industries
              like finance, logistics, transportation and chemistry.”


              Quantinuum’s analysis also indicates that the H2-1 executes RCS at 56
              qubits with an estimated 30,000x reduction in power consumption compared
              to classical supercomputers, reinforcing it as the preferred solution
              for a wide array of computational challenges.


              “The fidelity achieved in our random circuit sampling experiment shows
              unprecedented system-level performance of the Quantinuum quantum computer.
              We are excited to leverage this high fidelity to advance the field of
              quantum algorithms for industrial use cases broadly, and financial use
              cases in particular,” said **Marco Pistoia, Head of Global Technology
              Applied Research at JPMorgan Chase.**


              Today’s announcement is the latest in a string of breakthroughs made
              by Quantinuum in 2024:


              - In March, the company [revealed](https://www.quantinuum.com/news/quantinuum-proves-their-quantum-computers-will-scale-with-major-hardware-innovation)
              a long-sought solution to the “wiring problem”, demonstrating that the
              quantum charge-coupled device (QCCD) architecture can scale to large
              qubit numbers.

              - Quantinuum’s H-Series became the [first to achieve](https://www.quantinuum.com/news/quantinuum-extends-its-significant-lead-in-quantum-computing-achieving-historic-milestones-for-hardware-fidelity-and-quantum-volume)
              “three 9s” – 99.9% – two-qubit gate fidelity across all qubit pairs
              in a production device, a critical milestone enabling fault-tolerance.

              - Then, in [collaboration](https://www.quantinuum.com/news/quantinuum-and-microsoft-announce-new-era-in-quantum-computing-with-breakthrough-demonstration-of-reliable-qubits)
              with Microsoft, Quantinuum ’s H2-1 was declared the first – and so far
              the only – quantum computer capable of achieving [Level 2 Resilient
              quantum computing](https://www.quantinuum.com/news/quantinuum-and-microsoft-announce-new-era-in-quantum-computing-with-breakthrough-demonstration-of-reliable-qubits),
              creating four reliable logical qubits using error correction and detection
              to achieve an 800-fold reduction in error rate.


              “Microsoft looks forward to a continued collaboration with Quantinuum
              as they release their high fidelity 56-qubit machine,” **said Dennis
              Tom, General Manager Microsoft Azure Quantum.** “Recently, the teams
              created four highly reliable logical qubits by applying Azure Quantum''s
              qubit-virtualization system to Quantinuum''s 32-qubit machine. With
              the additional physical qubits available on Quantinuum''s new machine,
              we anticipate creating more logical qubits with even lower error rates.
              As we reach these milestones, we will continue to increase the resiliency
              of quantum operations as well as the utility of quantum computing.”


              Quantinuum also [recently closed a $300 million equity fundraise](https://www.honeywell.com/us/en/press/2024/01/honeywell-announces-the-closing-of-300-million-equity-investment-round-for-quantinuum-at-5-billion-pre-money-valuation)
              anchored by JPMorgan Chase with additional participation from Mitsui
              & Co., Amgen and Honeywell, which remains the company’s majority shareholder,
              bringing the total capital raised by Quantinuum since inception to approximately
              $625 million.


