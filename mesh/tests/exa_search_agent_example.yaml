              \ byEmma Roth] \nis a news writer who covers the streaming wars, consumer\
              \ tech, crypto, social media, and much more. Previously, she was a writer\
              \ and editor at MUO.\nGoogle&rsquo;s quantum computing lab just achieved\
              \ a major milestone. On Monday,[the company revealed] that its new quantum\
              \ computing chip, Willow, is capable of performing a computing challenge\
              \ in less than five minutes &mdash; a process Google says would take\
              \ one of the world&rsquo;s fastest supercomputers 10 septillion years,\
              \ or longer than the age of the universe.\nThat&rsquo;s a big jump from\
              \ 2019 when Google announced its[quantum processor could complete] a\
              \ mathematical equation in three minutes, as opposed to 10,000 years\
              \ on a supercomputer. IBM[disputed the claim] at the time.\nAlong with\
              \ more powerful performance, researchers also found a way to reduce\
              \ errors, something Google calls &ldquo;one of the greatest challenges\
              \ in quantum computing.&rdquo; Instead of bits, which represent either\
              \ 1 or 0, quantum computing uses qubits,[a unit that can exist in multiple\
              \ states] at the same time, such as 1, 0, and anything in between.\n\
              As noted by Google, qubits are prone to errors because they &ldquo;have\
              \ a tendency to rapidly exchange information with their environment.&rdquo;\
              \ However, Google&rsquo;s researchers discovered a way to reduce errors\
              \ by introducing more qubits to a system and were able to correct them\
              \ in real time. Their findings were[published in*Nature*].\n&ldquo;This\
              \ historic accomplishment is known in the field as &lsquo;below threshold&rsquo;\
              \ &mdash; being able to drive errors down while scaling up the number\
              \ of qubits,&rdquo; Google Quantum AI founder Hartmut Neven writes on\
              \ Google&rsquo;s blog. &ldquo;You must demonstrate being below threshold\
              \ to show real progress on error correction, and this has been an outstanding\
              \ challenge since[quantum error correction] was introduced by Peter\
              \ Shor in 1995.&rdquo;\nWillow, which has 105 qubits, &ldquo;now has\
              \ best-in-class performance,&rdquo; according to Neven.[Microsoft],[Amazon],\
              \ and[IBM] are working on quantum computing systems of their own.\n\
              Google&rsquo;s next goal is to perform a first &ldquo;useful, beyond-classical&rdquo;\
              \ computation that is both &ldquo;relevant to a real-world application&rdquo;\
              \ and one that typical computers can&rsquo;t achieve. Going forward,\
              \ Neven says quantum technology will be &ldquo;indispensable&rdquo;\
              \ for collecting AI training data, eventually helping to &ldquo;discover\
              \ new medicines, designing more efficient batteries for electric cars,\
              \ and accelerating progress in fusion and new energy alternatives.&rdquo;\n\
