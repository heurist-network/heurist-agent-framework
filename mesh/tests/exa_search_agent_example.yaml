              # VTT and IQM launch Europe’s first 50-qubit quantum computer


              VTT Technical Research Centre of Finland and IQM Quantum Computers have
              completed and launched Europe’s first 50-qubit superconducting quantum
              computer, now open to researchers and companies through the VTT QX quantum
              computing service.


              - [Quantum Tech](https://www.electronicspecifier.com/products/quantum/)


              4 March 2025


              [byEditor](https://www.electronicspecifier.com/author/eseditor/)


              The new 50-qubit quantum computer further strengthens Finland’s position
              among the countries capable of [developing and investing in quantum
              computing](https://www.electronicspecifier.com/products/quantum/developing-next-generation-amplifiers-for-quantum-computers).
              Finland first announced its efforts in quantum computing development
              back in November 2020 with a total budget of €20.7 million from the
              Finnish government to develop a 50-qubit quantum computer.


              The 50-qubit quantum computer opens today for use by companies and researchers
              in universities and research institutes through the VTT QC quantum computing
              service. The quantum computer offers industries [an opportunity to develop
              applications for quantum computing](https://www.electronicspecifier.com/products/quantum/state-of-quantum-2024-report-capital-sovereignty-and-readiness)
              and to work on them in a practical way.


              “Developing and building a 50-qubit quantum computer demonstrates that
              Finland is one of the global leaders in the field. With this quantum
              computer, we can develop applications and new algorithms for material
              modelling and simulation, optimisation problems, and artificial intelligence,”
              says Erja Turunen, Executive Vice President, VTT.


              “Now is the perfect time for companies to consider how quantum computing
              could benefit them in their own business. Leadership in critical technologies
              like quantum computing is crucial for Finnish society. We need to be
              capable of both building the required hardware as well as using it for
              practical applications. Now with the 50-qubit quantum computer completed,
              it is time for the applications development by the entire Finnish ecosystem,”
              she continues.


              The project was phased into three parts so the community in Finland
              can take advantage of the new technology as early as possible. The 5-qubit
              quantum computer was completed in 2021. In the spring of 2022, it was
              connected to the Internet via CSC’s LUMI supercomputer for the use of
              Finnish researchers and later also more widely for business users.


              [The 20-qubit computer](https://www.electronicspecifier.com/products/quantum/finland-launches-a-20-qubit-quantum-computer)
              was completed in 2023, and in the third phase, it was upgraded to 50
              qubits. A 50-qubit quantum computer is capable of performing such calculations
              which are not anymore possible with a classical computer, [making this
              a significant milestone.](https://www.electronicspecifier.com/products/quantum/looking-to-scale-up-finland-s-next-quantum-computer)
              Thanks to the new chip technology, it was possible to significantly
              reduce computer noise and increase the number of qubits used in calculations.


              “The delivery of this quantum computer is a significant milestone in
              our technology roadmap towards large-scale quantum computing with applications
              in quantum machine learning, optimisation, or simulations,” says Dr.
              Jan Goetz, Co-CEO and Co-Founder of IQM Quantum Computers. “Our collaboration
              with VTT to develop the 50-qubit system serves as a baseline for our
              IQM Radiance 54-qubit quantum computer, a product we are shipping to
              our customers worldwide. We are now at full speed to deliver on the
              growing demand for our quantum computers to drive scientific breakthroughs
              and ultimately reach quantum advantage,” he discloses.


              Quantum computers were developed as a joint development project, where
              both parties, VTT and IQM, developed part of the technology. VTT especially
              developed the superconducting TWPA amplifiers, used for readout of the
              qubit signals, as well as quantum processor chip-level integration and
              packaging solutions. The superconducting TWPA amplifiers developed and
              manufactured by VTT are in high demand within the quantum technology
              industry in Europe. VTT’s spin-off company, [Arctic Instruments,](https://www.electronicspecifier.com/products/quantum/developing-next-generation-amplifiers-for-quantum-computers)
              is commercialising VTT’s TWPA technology.


              VTT also made significant leaps forward in the manufacturing of qubits
              and integration technologies, and VTT is now offering them as a commercial
              service. The manufacturing methods used in quantum technologies now
              include the Josephson junction technology, superconducting Through Silicon
              Vias (TSVs) and superconducting flip chip integration methods. During
              the innovative 50-qubit quantum computer co-development, VTT also launched
              another quantum technology spin-off, SemiQon, which is developing semiconducting
              qubits.


              Finland’s quantum technology business ecosystem is growing, with multiple
              new [startup companies](https://startupsmagazine.co.uk/search-view-article?search=quantum)
              emerging in the last few years. The BusinessQ community, operating as
              part of InstituteQ, Finland’s quantum technology research and development
              ecosystem, brings together different actors in the Finnish quantum value
              chain. BusinessQ currently has more than 25 companies as its members,
              from technology developers to end-users. The new quantum computer provides
              new opportunities for the companies in the ecosystem to develop commercial
              applications and products, deploy quantum technology, and build new
              business.


              The new 50-qubit quantum computer is located at VTT’s premises in Micronova
              in Espoo, Finland.


