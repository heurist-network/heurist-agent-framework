            text: '[Skip to main content](https://www.mckinsey.com/www.mckinsey.com#skipToMain)


              # The Year of Quantum: From concept to reality in 2025


              June 23, 2025 \| Report


              [Henning Soller](https://www.mckinsey.com/our-people/henning-soller)Martina
              GschwendtnerSara ShabaniWaldemar Svejstrup


              Our fourth annual _Quantum Technology Monitor_ report shows that surging
              investment and faster-than-expected innovation could propel the quantum
              market to $100 billion in a decade.


              [(10 pages)](https://www.mckinsey.com/www.mckinsey.com#/download/%2F~%2Fmedia%2Fmckinsey%2Fbusiness%20functions%2Fmckinsey%20digital%2Four%20insights%2Fthe%20year%20of%20quantum%20from%20concept%20to%20reality%20in%202025%2Fthe-year-of-quantum-from-concept-to-reality-in-2025.pdf%3FshouldIndex%3Dfalse)
              [(82 pages)](https://www.mckinsey.com/www.mckinsey.com#/download/%2F~%2Fmedia%2Fmckinsey%2Fbusiness%20functions%2Fmckinsey%20digital%2Four%20insights%2Fthe%20year%20of%20quantum%20from%20concept%20to%20reality%20in%202025%2Fquantum-monitor-2025.pdf%3FshouldIndex%3Dfalse)


              **When it comes to quantum technology (QT),** investment is surging
              and breakthroughs are multiplying. The United Nations has designated
              2025 the International Year of Quantum Science and Technology, celebrating
              100 years since the initial development of quantum mechanics. Our research
              confirms that QT is gaining widespread traction worldwide. McKinsey’s
              fourth annual _Quantum Technology Monitor_ covers last year’s breakthroughs,
              investment trends, and emerging opportunities in this fast-evolving
              landscape.


              In 2024, the QT industry saw a shift from growing quantum bits (qubits)
              to stabilizing qubits—and that marks a turning point. It signals to
              mission-critical industries that QT could soon become a safe and reliable
              component of their technology infrastructure. To that end, this year’s
              report provides a special deep dive into the fast-growing market of
              quantum communication, which could unlock the security needed for widespread
              QT uptake.


              ## What is quantum technology?


              Quantum technology encompasses three subfields:


              - Quantum computing is a new computing paradigm that capitalizes on
              the laws of quantum mechanics to provide significant performance improvement
              for certain applications, and to enable new territories of computing
              beyond existing classical computing.

              - Quantum communication is the secure transfer of quantum information
              across distances and could ensure security of communication even in
              the face of unlimited quantum computing power.

              - Quantum sensing includes a new generation of sensors, based on quantum
              systems, that provide measurements of various quantities (for example,
              electromagnetic fields, gravity, or time) and that are orders of magnitude
              more sensitive than classical sensors.


              Our new research shows that the three core pillars of QT—quantum computing,
              quantum communication, and quantum sensing—could together generate up
              to $97 billion in revenue worldwide by 2035. Quantum computing will
              capture the bulk of that revenue, growing from $4 billion in revenue
              in 2024 to as much as $72 billion in 2035 (see sidebar “What is quantum
              technology?”). While QT will affect many industries, the chemicals,
              life sciences, finance, and mobility industries will see the most growth.


              ## About the report


              McKinsey initiated its annual quantum technology report in 2021 to track
              the rapidly evolving quantum technology landscape. We analyze three
              principal areas of the field: quantum computing, quantum communication,
              and quantum sensing. The analysis is based on input from various sources,
              including publicly available data, expert interviews, and proprietary
              McKinsey analyses. The conclusions and estimations have been cross-checked
              across market databases and validated through investor reports, press
              releases, and expert input. Because not all deal values are publicly
              disclosed and databases are updated continuously, our research does
              not provide a definitive or exhaustive list of start-ups, funding activities,
              investment splits, or patents and publications.


              We conducted extensive analysis to project the 2035 global market sizes
              for each of the three pillars of QT. We found that by 2035, quantum
              computing could be worth $28 billion to $72 billion, quantum communication
              could be worth $11 billion to $15 billion, and quantum sensing could
              be worth $7 billion to $10 billion—for a total of as much as $97 billion.
              This growth shows no signs of slowing. We predict that by 2040, the
              total QT market could reach $198 billion. We present our market size
              estimates as a range because of the large variance in potential technological
              progress, adoption rates, and scaling opportunities for QT in the decade
              to come (see sidebar “About the report”).


              ## Gaining momentum in investments


              ### More funding for start-ups


              Private and public investors are increasingly confident that QT start-ups
              will generate measurable value. In 2024 they poured nearly $2.0 billion
              into QT start-ups worldwide, a 50 percent increase compared to $1.3
              billion in 2023. Private sector funding from venture capital and private
              equity firms accounted for two-thirds of that total, or about $1.3 billion,
              a decline of 19 percentage points compared with 2023. Public funding
              took up the reins, increasing 19 percentage points relative to 2023
              to account for 34 percent of 2024 funding, or $680 million (Exhibit
              1). This shows increased urgency from governments to invest in QT’s
              potential.


              Significant private and public entities investing in QT start-ups in
              2024 include SoftBank’s partnership with Quantinuum and Aramco’s investment
              in Pasqal. Japan’s National Institute of Advanced Industrial Science
              and Technology’s collaboration with QuEra and IonQ and Qatar Investment
              Authority’s partnership with Alice & Bob are other examples of major
              investments in this space.


              Two late-stage start-ups, PsiQuantum and Quantinuum, received half of
              total investment in 2024, underscoring investors’ confidence that mature,
              established start-ups will continue to grow. Our research indicates
              this is already happening; quantum computing companies alone generated
              $650 million to $750 million in revenue in 2024 and are expected to
              surpass $1 billion in 2025. This revenue surge comes from continuous
              growth in the deployment of quantum hardware across private industry
              and the defense sector.


              When it comes to early-stage companies, most new start-ups launched
              in 2024 are developing equipment and components or application software.
              Overall, we anticipate a value shift with QT start-ups moving from hardware
              toward software in the next five to ten years.


              Increasingly, these new start-ups are being created in innovation “clusters”
              that group together start-up accelerators, academic institutions, research
              centers, and investors. Quantum start-ups are actively partnering with
              regional and national authorities to create these clusters, which often
              include the construction of greenfield QT manufacturing and computing
              facilities. There are several emerging hubs in Asia, especially in Abu
              Dhabi, Tel Aviv, and Tokyo, and growing clusters in the United States—in
              Illinois and Maryland, for example.


              ### A surge in public funding


              Global governments’ $680 million worth of investments in QT start-ups
              in 2024 was only part of their commitment to the sector. Overall, governments
              announced $1.8 billion in funding for all types of QT endeavors in 2024.
              For example, the Australian government announced a $620 million financial
              package for PsiQuantum to build the world’s first utility-scale, fault-tolerant
              quantum computer in Brisbane.1“PsiQuantum to build world’s first utility-scale,
              fault-tolerant quantum computer in Australia,” PsiQuantum, April 29,
              2024. Meanwhile, the State of Illinois announced a $500 million investment
              in the development of a quantum park.2For more, see the website of the
              Illinois Quantum & Microelectronics Park. Asian investments also rose
              in 2024, led by Singapore’s approximately $222 million investment in
              QT research and talent.3Matt Swayne, “Singapore invests s$300 million
              in national quantum strategy,” Quantum Insider, May 30, 2024. Five of
              the 19 new QT start-ups founded in 2024 are based in Asia, underscoring
              the region’s emerging dominance in the field.


              The government-backed QT financing trend shows no signs of slowing.
              In fact, it accelerated in the first months of 2025 when Japan announced
              a $7.4 billion bet on the sector and Spain committed to investing $900
              million, bringing announcements for public financing to more than $10
              billion (Exhibit 2).


              ## Breakthrough innovations


              For the first time since McKinsey began monitoring the QT market four
              years ago, we see a shift from development to deployment. Much of the
              innovation that emerged in 2024 has made QT safer and more secure. And
              while the QT start-up ecosystem is fertile ground for potential breakthroughs,
              leading technology companies drove the bulk of change in 2024. Companies
              such as Amazon, Google, IBM, and Microsoft continued to progress in
              quantum innovation, unveiling key breakthroughs that signal a new era
              for the industry. Notable recent advancements from large companies include
              the suppression of error rates relative to the number of qubits; the
              development of multiple high-fidelity qubits; and substantial reductions
              in the cost of quantum error correction.


              ### Quantum control solutions


              Our research shows that start-ups and large companies also made progress
              in 2024 within quantum control solutions—the hardware and software that
              enable quantum systems to perform critical functions such as qubit initialization,
              gate operations, error correction, and readouts. For example, Australian
              start-up Q-CTRL partnered with Nvidia and OQC to overcome computational
              bottlenecks in error suppression.4“Q-CTRL, NVIDIA, and OQC collaborate
              to accelerate quantum error suppression,” _Quantum Computing Report_,
              March 21, 2025. Other companies also made progress, including IBM, Keysight,
              Kipu Quantum, Quantum Machines, Qedma, and Zurich Instruments.


              [Explore the collection](https://www.mckinsey.com/featured-insights/the-rise-of-quantum-computing)


              ### The critical role of error correction


              Error correction, a critical element of quantum control, emerged as
              a key innovation in 2024, with Google’s Willow quantum computing chip
              demonstrating significant advancements in error correction and performance.
              With 105 physical qubits, Willow can perform certain complex calculations
              exponentially faster than supercomputers and with a low error rate.5_The
              Keyword_, “Meet Willow, our state-of-the-art quantum chip,” blog entry
              by Hartmut Neven, Google, December 9, 2024. Start-ups, too, showed progress
              on error correction. For example, Alice & Bob presented a new quantum
              error correction architecture,6“Alice & Bob advance quantum computing
              with fewer qubits needed for error correction,” Alice & Bob, January
              23, 2024. Riverlane unveiled a hardware-based quantum error decoder
              with enhanced speed and efficiency,7Ben Barber et al., “A real-time,
              scalable, fast and resource-efficient decoder for a quantum computer,”
              _Nature Electronics_, 2025, Volume 8. QuEra launched a logical quantum
              processor based on reconfigurable atom arrays,8Dolev Bluvstein et al.,
              “Logical quantum processor based on reconfigurable atom arrays,” _Nature_,
              2024, Volume 626. and Atom Computing collaborated with Microsoft to
              deliver quantum error correction.9John Timmer, “Microsoft and Atom Computing
              combine for quantum error correction demo,” _Ars Technica_, November
              19, 2024.


              As the number of qubits grows, effective error correction—as well as
              suppression and mitigation—is no longer optional. Ensuring QT systems
              are less prone to error is essential for achieving the stability and
              accuracy needed to deploy quantum applications at scale.


              ### Progress on patents


              With an eye to cementing early advantage in the QT sector, companies
              are patenting their breakthroughs. Our research shows a 13 percent increase
              in the number of QT patents granted in 2024 compared to a year earlier.
              IBM had the highest number (191), followed by Google with 168.


              On a country level, China and the United States filed the most QT patent
              applications in 2024, with China leading in quantum computing patents
              (Exhibit 3). Meanwhile, the United States led in quantum communication
              patents, propelled by the efforts of national labs such as the National
              Institute of Standards and Technology and research institutes. These
              advancements highlight the United States’ strategic focus on advancing
              the field of quantum security.


              ### Gaining traction in quantum communication


              The potential arrival of Q-Day, when quantum computers become powerful
              enough to break current encryption standards and critical digital infrastructure
              worldwide, represents a major shift in security. Companies will need
              to rethink their global security strategies—and adopting quantum communication
              will be a cornerstone of their new approach. Quantum communication technologies
              allow the secure transfer of quantum information at scale, and the market
              is growing quickly.


              By analyzing current product offerings and emerging technological trends,
              we estimate that the total quantum communication market size was $1.2
              billion in 2024 and that it will reach $10.5 billion to $14.9 billion
              by 2035—representing a CAGR of 22 to 25 percent over the next decade
              (Exhibit 4).


              The quantum communication landscape comprises three key categories—security,
              networks, and services. Within these, we analyzed six important verticals—quantum
              key distribution solutions, post-quantum cryptography (PQC), modular
              interconnects, regional networks, quantum global internet, and quantum
              communication services. In 2024, the vertical with the most commercial
              maturity was PQC, which focuses on building algorithms to withstand
              attacks from quantum computers. PQC technology is critical to ensure
              data security on Q-day and beyond.


              Our research shows that governments are currently the largest purchasers
              of quantum communication technologies, at approximately 57 percent of
              all purchases in 2024, but the private sector is increasingly adopting
              the technology. By 2035, for instance, our analysis shows that the telecommunications
              sector is expected to account for 16 to 26 percent of overall spending
              on quantum communication products.


              The quantum communication value chain ranges from components, hardware,
              and application software to quantum network operators and services.
              Hardware is still emerging but holds significant promise. For instance,
              long-distance communication requires quantum repeaters, or hardware
              devices that amplify the signal. Start-ups and big-tech players alike
              are racing to develop repeaters and other hardware, even while the software
              market itself is still small. Doing so will allow companies to get ahead
              in the quantum communication market and be ready with their hardware
              devices when the software side catches up.


              ### Advances in quantum sensing


              Quantum sensing has entered a pivotal phase, and real-world application
              development will be central to unlocking its full potential. The field
              saw significant breakthroughs in 2024 and early 2025, particularly in
              use cases across defense and semiconductors. With quantum sensing technology
              maturing beyond foundational research, the focus is now on production
              and deployment. Notable advances over the past year include NASA’s first
              demonstration of an ultracold quantum sensor in space; Q-CTRL’s use
              of quantum magnetometers to navigate GPS-denied environments; QuantumDiamonds’
              launch of a diamond-based microscopy tool for semiconductor failure
              analysis; and SandboxAQ’s introduction of AQNav, a real-time, AI-driven
              quantum navigation system.10“NASA demonstrates ‘ultra-cool’ quantum
              sensor for first time in space,” NASA Jet Propulsion Laboratory, August
              13, 2024; “Q-CTRL overcomes GPS-denial with quantum sensing, achieves
              quantum advantage,” Q-CTRL, April 14, 2025; “Launch of the world’s first
              commercial quantum device for semiconductor failure analysis,” QuantumDiamonds,
              September 26, 2024; “SandboxAQ announces AQNav—world’s first commercial
              real-time navigation system powered by AI and quantum to address GPS
              jamming,” SandboxAQ, June 25, 2024.


              ## Looking ahead


              QT delivers value not only on its own but also by unlocking powerful
              synergies with other cutting-edge technologies. Our research explores
              how QT could both influence and be shaped by four key innovation domains:
              AI and machine learning, robotics, sustainability and climate tech,
              and cryptography and cybersecurity.


              - **AI and machine learning** have the potential to accelerate quantum
              hardware development through AI-driven material discovery, while quantum
              computing offers transformative leaps in computational power that could
              redefine the scale and speed of AI model training.

              - **Robotics** plays a key role in advancing quantum technology by streamlining
              the manufacturing of quantum components. In turn, robotics can potentially
              benefit from all three pillars of quantum technology: Quantum computing
              can boost computing power and software optimization, quantum communication
              can support secure networks, and quantum sensors can enhance the precision
              of robots.

              - **Sustainability and climate tech** stand to benefit from quantum
              advances, particularly in computing, because these advances can accelerate
              material discovery, improve modeling of complex systems such as molecular
              interactions or climate forecasting, and optimize production processes.

              - **Cryptography and cybersecurity** could be fundamentally reshaped
              by quantum technology, posing new risks—such as QT’s potential ability
              to break current encryption—while also boosting next-generation protections,
              including key distribution, random-number generation, and cryptographic
              methods designed to withstand quantum attacks.


              For the full set of insights and data, download the entire _[Quantum
              Technology Monitor](https://www.mckinsey.com/capabilities/mckinsey-digital/our-insights/the-year-of-quantum-from-concept-to-reality-in-2025#/download/%2F~%2Fmedia%2Fmckinsey%2Fbusiness%20functions%2Fmckinsey%20digital%2Four%20insights%2Fthe%20year%20of%20quantum%20from%20concept%20to%20reality%20in%202025%2Fquantum-monitor-2025.pdf%3FshouldIndex%3Dfalse)_.


