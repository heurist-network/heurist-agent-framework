              ## First to Demonstrate Quantum Supremacy on Useful, Real-World Problem


              Materials discovery is a computationally complex, energy-intensive and
              expensive task. Today’s supercomputers and high-performance computing
              (HPC) centers, which are built with tens of thousands of GPUs, do not
              always have the computational processing power to conduct complex materials
              simulations in a timely or energy-efficient manner. For decades, scientists
              have theorized and aspired to build a quantum computer capable of solving
              complex materials simulation problems beyond the reach of classical
              computers.


              D-Wave''s advancements in quantum hardware have made it possible for
              its annealing quantum computers to process these types of problems for
              the first time.


              [Learn more](https://www.dwavequantum.com/media/htlimvzu/dw_beyond_classical_infographic.pdf)


              [Read the paper](https://www.science.org/stoken/author-tokens/ST-2490/full)


              #### The Challenge


              An international collaboration of scientists led by D-Wave set out to
              answer the following: Can quantum beat classical in performing simulations
              of quantum dynamics in programmable spin glasses across multiple lattices,
              different evolution times and computation of a multiplicity of important
              properties—a computationally hard magnetic materials simulation problem
              with known applications to business and science?


              #### The Compute


              The simulations were run on both D-Wave’s Advantage2 prototype annealing
              quantum computer and the Frontier supercomputer at the Department of
              Energy’s Oak Ridge National Laboratory, which is built with graphics
              processing unit (GPU) clusters.


              #### The Result


              An international collaboration of scientists led by D-Wave set out to
              answer the following: Can quantum beat classical in performing simulations
              of quantum dynamics in programmable spin glasses across multiple lattices,
              different evolution times and computation of a multiplicity of important
              properties—a computationally hard magnetic materials simulation problem
              with known applications to business and science?


              Team


              Behind the Achievement


              "Our achievement shows, without question, that D-Wave’s annealing quantum
              computers are now capable of solving useful problems beyond the reach
              of the world’s most powerful supercomputers. We are thrilled that D-Wave
              customers can use this technology today to realize tangible value from
              annealing quantum computers."


              Dr. Alan Baratz, CEO of D-Wave


              "This is a significant milestone made possible through over 25 years
              of research and hardware development at D-Wave, two years of collaboration
              across 11 institutions worldwide, and more than 100,000 GPU hours of
              simulation on two of the world’s fastest supercomputers. Besides realizing
              Richard Feynman''s vision of simulating nature on a quantum computer,
              this research could open new frontiers for scientific discovery and
              quantum application development."


              Dr. Mohammad Amin, chief scientist at D-Wave


              "This work is an important step toward sharpening that understanding,
              with clear evidence of where our quantum computer was able to outperform
              classical methods. We believe that the ability to recreate the entire
              suite of results we produced is not possible classically. We encourage
