        - title: Scientists achieve high-efficiency single-photon source above loss-tolerant
            threshold
          url: https://phys.org/news/2025-04-scientists-high-efficiency-photon-source.html
          published_date: N/A
          text: "\n \n \n \nThe schematic diagram of the single-photon source system\
            \ and the efficiency of the single-photon source surpassing the loss tolerance\
            \ threshold. (Image by Pan et al.). Credit: USTC\n \n Research teams from\
            \ USTC have realized a high-performance single-photon source with an efficiency\
            \ beyond the scalable linear optical quantum computing loss tolerance\
            \ threshold for the first time. Led by Prof. Pan Jianwei, Lu Chaoyang\
            \ and Hu Yongheng, the study was published in Nature Photonics on February\
            \ 28. \n Photons, as important carriers for quantum information processing,\
            \ have the advantages of fast speed and strong resistance to environmental\
            \ interference. However, for scalable linear optical quantum computing\
            \ to be feasible, apart from the challenges like photons being easily\
            \ lost, the efficiency of a single-photon source must exceed the tricky\
            \ threshold of 2/3. Previous studies had never broken through this threshold,\
            \ a key obstacle restricting the development of optical quantum computing.\
            \ \n To overcome this challenge, the research teams have developed a tunable\
            \ open optical microcavity, achieving precise coupling of quantum dots\
            \ and microcavities in both resonance frequency and spatial positioning.\
            \ The microcavity solved the detuning problem of traditional fixed microcavities.\
            \ \n In addition, the teams employed tailor-shaped laser pulse excitation\
            \ on a high-quantum efficiency single quantum dot. The excitation significantly\
            \ improved the overall performance of the single-photon source. \n Specifically,\
            \ the single-photon property of the single-photon source went beyond 98.0%,\
            \ the photon indistinguishability exceeded 98.5%, and the system efficiency\
            \ reached 71.2%. \n Additionally, the extraction efficiency transcended\
            \ 80.6%, and the loss tolerance threshold of 2/3 was broken through for\
            \ the first time. \n With this source developed, the researchers further\
            \ reported 1.89(14) dB intensity squeezing, and consecutive 40-photon\
            \ events with a count rate of 1.67 mHz. \n The study achieves a source\
            \ system efficiency above the threshold required for compensating for\
            \ photon loss in photonic quantum computing, showing another significant\
            \ step towards the ideal single-photon source. \n \n More information:\
            \ \nXing Ding et al, High-efficiency single-photon source above the loss-tolerant\
            \ threshold for efficient linear optical quantum computing, Nature Photonics\
            \ (2025). DOI: 10.1038/s41566-025-01639-8. On arXiv: DOI: 10.48550/arxiv.2311.08347\
            \ \n \n \n \n Citation:\nScientists achieve high-efficiency single-photon\
            \ source above loss-tolerant threshold (2025, April 7)\nretrieved 3 May\
            \ 2025\nfrom https://phys.org/news/2025-04-scientists-high-efficiency-photon-source.html\n\
            \ \n \nThis document is subject to copyright. Apart from any fair dealing\
            \ for the purpose of private study or research, no\npart may be reproduced\
            \ without the written permission. The content is provided for information\
            \ purposes only.\n \n \n"
        - title: DARPA announces 15 companies selected for first phase of its Quantum
            Benchmarking Initiative
          url: https://www.datacenterdynamics.com/en/news/darpa-announces-15-companies-selected-for-first-phase-of-its-quantum-benchmarking-initiative/
          published_date: N/A
          text: The United States’ Defense Advanced Research Projects Agency (DARPA)
            has announced 15 of the 18 quantum computing companies chosen to enter
            the initial phase of its Quantum Benchmarking Initiative (QBI). The program
            aims to determine whether it's possible to build a fault-tolerant quantum
            computer within a decade and if any quantum computing approach can achieve
            utility-scale operation by 2033. The chosen companies are based across
            the globe and include Alice &amp; Bob, Atlantic Quantum, Atom Computing,
            Diraq, HPE, IonQ, Nord Quantique, Oxford Ionics, Photonic Inc., Quantinuum,
            Quantum Motion, Rigetti, Silicon Quantum Computing, and Xanadu. Over the
            next six months, the companies will provide “comprehensive technical details
            of their concepts to show that they hold water and could plausibly lead
            to a transformative, fault-tolerant quantum computer in under 10 years,”
            Joe Altepeter, DARPA QBI program manager, said. Companies that successfully
            complete Stage A will move to a yearlong Stage B, during which DARPA will
            analyze their research and development approach. A final Stage C will
            follow, where the QBI independent verification and validation (IV&amp;V)
            team will test the companies' computer hardware. "During Stage B, we'll
            thoroughly review all aspects of their R&amp;D plans to see if they can
            go the distance — not just meet next year's milestones — and stand the
            test of trying to build a transformative technology on this kind of a
            timeline," Altepeter said. "Those who make it through Stages A and B will
            enter the final portion of the program, Stage C, where a full-size IV&amp;V
            team will conduct real-time, rigorous evaluation of the components, subsystems,
            and algorithms – everything that goes into building a fault-tolerant quantum
            computer for real. And we’ll do all these evaluations without slowing
            the companies down." In a statement, DARPA said QBI is not a competition
            between companies but instead is looking to evaluate the current landscape
            of commercial quantum computing efforts and “spot every company on a plausible
            path to a useful quantum computer.” QBI is not the only quantum initiative
            currently being overseen by DARPA. In February 2025, it announced that
            Microsoft and PsiQuantum had entered the third and final phase of its
            Underexplored Systems for Utility-Scale Quantum Computing (US2QC) initiative.
            US2QC is a pilot program that was ultimately expanded to become QBI following
            the two companies’ successful completion of Stages A and B. The final
            phase of US2QC has the same technical goals as Stage C of QBI, DARPA said.
        - title: 'Quantum Shockwave: 1D Magnetism Discovered Inside a Metallic Crystal'
          url: https://scitechdaily.com/quantum-shockwave-1d-magnetism-discovered-inside-a-metallic-crystal/
          published_date: N/A
          text: "\n \n \n Researchers have found a new metallic quantum material that\
            \ behaves like a one-dimensional magnet — something previously thought\
            \ nearly impossible — opening exciting paths for next-gen quantum technologies.\
            \ Credit: SciTechDaily.com \n Scientists have discovered a rare form of\
            \ one-dimensional quantum magnetism in a metallic compound called Ti 4\
            \ MnBi 2, marking a major leap in quantum materials research. \n Unlike\
            \ previous materials that were insulators, this system is metallic and\
            \ shows strong interaction between magnetism and conduction, hinting at\
            \ entirely new possibilities in quantum computing and spintronics. The\
            \ experimental confirmation — supported by neutron scattering and advanced\
            \ simulations — opens the door to new classes of materials that could\
            \ redefine how we understand magnetism and electronic behavior at the\
            \ quantum level. \n Discovery of Rare Quantum Magnetism \n Researchers\
            \ at the University of British Columbia’s Blusson Quantum Matter Institute\
            \ (UBC Blusson QMI) have discovered a rare type of one-dimensional quantum\
            \ magnetism in a metallic compound called Ti 4 MnBi 2. This finding provides\
            \ the first experimental evidence for a state of matter that, until now,\
            \ had mostly existed in theory. The study, published on April 8 in Nature\
            \ Materials, arrives amid growing global interest in quantum materials\
            \ that blur the lines between magnetism, electrical conductivity, and\
            \ quantum coherence. \n “We proved the existence of a new class of quantum\
            \ materials that are both metallic and one-dimensional magnets, with strong\
            \ coupling between the magnetic moments and their metallic host,” said\
            \ UBC Blusson QMI Investigator Prof. Meigan Aronson. \n The Challenge\
            \ of True One-Dimensional Systems \n “Virtually all spin chain systems\
            \ studied so far are insulators that ultimately become three-dimensional\
            \ at low temperature due to coupling among the chains. This means that\
            \ the hallmark instabilities of quantum metals: superconductivity, metal-insulator\
            \ transitions, and also the origin of magnetism itself have not yet been\
            \ established in systems that are truly one-dimensional, either experimentally,\
            \ or (to a lesser extent) by theory,” Prof. Aronson said. \n A spin chain is\
            \ a one-dimensional arrangement of tiny magnets, called spins, that interact\
            \ with one another. Using neutron scattering measurements complemented\
            \ by Density Matrix Renormalization Group (DMRG) and electronic structure\
            \ calculations, the team was able to show that Ti 4 MnBi 2  is a realization\
            \ of a very particular physical model consisting of spin chains where\
            \ the interactions among the spins are highly frustrated, leading to a\
            \ rich array of ordered phases that only exist at zero temperature. \n\
            \ One-Dimensional, Metallic, and Quantum Entangled \n Unlike three-dimensional\
            \ systems that order at nonzero temperatures, one-dimensional systems\
            \ like Ti₄MnBi₂ do not undergo true ordering due to strong quantum fluctuations\
            \ that dominate most measurable quantities. Ti₄MnBi₂ is only the second\
            \ known metallic system with confirmed one-dimensional magnetism (the\
            \ other is Yb 2 Pt 2 Pb), and the first in which the magnetism and metallic\
            \ host are strongly entangled. \n “By proving that this middle ground\
            \ exists, Ti 4 MnBi 2 presents an important step towards establishing\
            \ a broad quantum landscape ripe for exploration. It is possible that\
            \ the excellent correspondence between experiment and computational theory\
            \ that we have demonstrated might serve as a benchmark for quantum simulations.\
            \ In particular, we are interested in using the neutron scattering results\
            \ as a basis for comparison to different theoretical measures of quantum\
            \ entanglement,” Prof. Aronson said. \n The study was made possible by\
            \ the collaborative expertise housed within UBC Blusson QMI. On the experimental\
            \ front, the team included Dr. Xiyang Li and Dr. Mohamed Oudah, while\
            \ theoretical modeling and analysis were led by Scientific Staff Dr. Alberto\
            \ Nocera and Dr. Kateryna Foyevtsova, as well as Investigators Prof. George\
            \ Sawatzky and Prof. Meigan Aronson. The neutron scattering experiments,\
            \ which were critical to identifying the quantum spin behavior, were conducted\
            \ using the instruments at J-PARC in Japan. \n Implications for Spintronics\
            \ and Quantum Tech \n By bridging the gap between traditional magnetic\
            \ insulators and more complex electronic systems, the study opens new\
            \ avenues for advancements in spintronics and quantum computing. \n “Our\
            \ work represents an ideal testbed for quantum advantage demonstrations\
            \ within the context of quantum analog simulation. It also offers insights\
            \ that could be useful for the development of unique magnetic memories\
            \ with high density and speed,” said UBC Blusson QMI Staff Scientist Dr.\
            \ Alberto Nocera. \n Crystals, Collaboration, and Future Potential \n\
            \ “We grew more than 100 batches of high-quality single crystals of this\
            \ material, with more than 400 crystals co-aligned for use in the neutron\
            \ scattering experiments,” said Dr. Xiyang Li, the study’s first author\
            \ and a postdoctoral researcher at UBC Blusson QMI. “Our results unlock\
