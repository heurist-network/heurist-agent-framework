              prices should satisfy: YES price + NO price ‚âà $1.00 But in reality,
              emotions, thin liquidity, and fast price action regularly create moments
              where the sum becomes greater than $1 or lower than $1. The strategy
              consists of buying a ‚Äúsynthetic $1 payout‚Äù for less than $1, by accumulating
