          **Cointelegraph: A beginner''s guide on blockchain layer-2 scaling solutions** - August 8, 2025

          *   **Ethereum''s transition to Proof-of-Stake (PoS) aims to address scalability concerns, with a goal to scale
          to 100,000 transactions per second through layer-1 scaling solutions like sharding.** "Ethereum, another layer-1
          blockchain, plans to transition from its PoW consensus mechanism to a proof-of-stake (PoS) model in a bid to thwart
          this scalability concern. While this will reduce computational requirements and improve the blockchain’s energy
          efficiency, it does rely on layer-1 scaling solutions such as sharding to eventually scale to 100,000 transactions
          per second."

          *   **Layer-2 scaling solutions were originally developed for Ethereum to handle demand exceeding its capacity of
          over 1 million transactions per day.** "Originally coined as a collective term to describe a specific set of Ethereum
          scaling solutions, layer-2 solutions were intended to cater to demand exceeding the blockchain’s 1+ million transactions
          per day capacity."

          *   **Rollups are a type of Layer-2 solution that bundle multiple transactions into a single mainnet transaction,
          inheriting Ethereum''s security.** "Rollups, termed because they “roll-up,” or packet multiple transactions into
          a single mainnet transaction, are layer-2 scaling solutions that ultimately inherit the security provided by Ethereum."

          *   **Optimistic Rollups assume transactions are valid and use fault proofs for security, offering full Ethereum
          Virtual Machine (EVM) and Solidity compatibility.** "The first is Optimistic Rollups, which are blockchains that
          sit parallel to the main chain and avoid the computation that makes Ethereum expensive. Essentially assuming all
          posted transactions to be valid, they offer security by being able to run fault proofs in the event of an invalid
          transaction being suspected... They also enjoy complete Ethereum Virtual Machine (EVM) and Solidity compatibility,
          making it possible to do everything on an Optimistic Rollup that is possible on the Ethereum blockchain."

          *   **Zero-knowledge Rollups (zk-Rollups) use validity proofs to process transactions off-chain, compress them,
          and post cryptographic proofs to the Ethereum mainnet, offering faster block validation.** "The second type is zero-knowledge
          Rollups, or zk-Rollups, that instead employ validity proofs to compute transactions off-chain and subsequently compress
          hundreds of transactions before posting cryptographic validity proofs on the Ethereum mainnet. The key difference
          between the two types is that validating a block is much faster on zero-knowledge Rollups, as they only need the
          validity proof instead of all transaction data, as is the case with Optimistic Rollups."

          *   **Other Layer-2 scaling solutions include Sidechains, State Channels (like Raiden Network for Ethereum), Plasma
          Chains, Nested Blockchains, and Validiums.** "Sidechains are separate blockchains that operate independently with
          their own consensus mechanisms but also run in parallel to the Ethereum mainnet with a two-way bridge connecting
          both blockchains... Another example of a bi-directional blockchain type is a State channel, also referred to as
          a payment channel... Raiden Network is another state channel that works with the Ethereum blockchain and also permits
          users to run smart contracts through them. Plasma chains are anchored to the Ethereum mainnet and use fraud proofs,
          similar to Optimistic Rollups... Nested blockchains are again similar to plasma chains but involve multiple interconnected
          secondary chains that run on top of the layer-1 blockchain... Validiums are eerily similar to zero-knowledge rollups
          in the sense that they are not vulnerable to cyber-attacks and enjoy no delays when withdrawing funds off these
          blockchains."

          *   **Layer-2 solutions aim to solve the "scalability trilemma" by offloading transactional burden from the mainnet
          while maintaining decentralization and security.** "By ensuring that the mainnet handles critical aspects of decentralization,
          data availability and security, L2 blockchain solutions are effectively diverting the transactional burden onto
          their parallel network and de-congesting the mainnet in the process. This solves the scaling problem plaguing layer-1
          blockchains like Bitcoin and Ethereum while ensuring robust decentralized security standards are accessible to a
          wide range of decentralized applications (DApps) that are getting pervasive today."


