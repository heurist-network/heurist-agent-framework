            Inflation concerns were re-ignited during U.S. morning hours Thursday, sending risk assets — crypto among them
            — sharply lower.


            The July Producer Price Index (PPI) rose 0.9%, blowing past estimates for 0.2% and 0.0% in June. On a year-over-year
            basis, PPI was higher by 3.3% versus forecasts for 2.5% and June''s 2.4%.


            ![jwp-player-placeholder](https://www.coindesk.com/_next/image?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2Fs3y3vcno%2Fstaging%2Fac6bf763b67c66aeb40bc1b8d64de9e4fea8527f-2000x1500.png&w=3840&q=75)


