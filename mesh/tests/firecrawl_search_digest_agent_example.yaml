            ## Taiko Opens Up the Next Era of Ethereum with Preconfirmations on Mainnet


            ![(PRNewsfoto/Taiko)](https://mma.prnewswire.com/media/2311006/taiko_logo_black_Logo.jpg?p=publish)


            News provided by


            [Taiko](https://www.prnewswire.com/news/taiko)


            Aug 13, 2025, 9:00 AM ET


            _Taiko''s first phase of preconfirmations opens up more possibilities for based rollup development with faster
            transaction times without compromising Ethereum''s decentralized principles_


            NEW YORK and LONDON and SINGAPORE, Aug. 13, 2025 /PRNewswire/ -- [Taiko](https://taiko.xyz/), the first-ever based
            rollup scaling Ethereum, has successfully initiated phase one of its preconfirmation system on the Ethereum mainnet,
            with the rollout taking place between 11–13 August to a permissioned whitelist of preconfirmers. This milestone
            improves transaction predictability and overall usability of based rollups, bringing them closer to becoming a
            truly viable, decentralized option for Ethereum scaling.


            [![(PRNewsfoto/Taiko)](https://mma.prnewswire.com/media/2311006/taiko_logo_black_Logo.jpg)](https://mma.prnewswire.com/media/2311006/taiko_logo_black_Logo.html)


            With the rollout of phase one of preconfirmations, Taiko delivers transaction times of approximately 2 seconds
            while maintaining complete decentralization, opening unprecedented possibilities for DeFi, GameFi, and enterprise
            applications that previously required choosing between speed and decentralization.


            **Breaking the Blockchain Trilemma**


            For years, the blockchain industry has grappled with a seemingly impossible choice: fast, centralized rollups
            that compromise on decentralization, or slower, decentralized solutions that sacrifice performance. Preconfirmation
            technology breaks this pattern.


            "We are proud to bring preconfirmations to mainnet and further exemplify how based rollups are the best solution
            to scaling Ethereum. With preconfirmations, we will be able to see a new generation of dApps and overall Ethereum
            development that doesn''t rely on centralized payoff or compromise to achieve its goals. Developers and users
            can now achieve both decentralization and scale without compromise. This is the first time decentralization can
            meet secure, speedy performance on Ethereum," _said [Joaquin Mendes](https://www.linkedin.com/in/joaquin-mendes-izard/),
            COO of Taiko Labs._


            Based rollups, which utilize Ethereum''s own validators rather than centralized sequencers, represent the purest
            form of Ethereum scaling. However, they have historically been constrained by Ethereum''s 12-second block times.
            Preconfirmation technology enables near-instant transaction finality while preserving the trust-minimized nature
            that makes Ethereum uniquely valuable.


            **Industry Collaboration Drives Innovation**


            Taiko has been working with [Chainbound](https://chainbound.io/), [Gattaca](https://gattaca.com/) and [N](https://www.nethermind.io/)
            [ethermind](https://www.nethermind.io/) to ensure preconfirmations work effectively for its network, introducing
            real speed, without trust, to Ethereum.


            "It''s exciting to see the first implementation of based rollups go live on Taiko. Our significant testing and
            efforts have gone toward ensuring a viable implementation of this key development that will not only benefit Taiko
            users but the Ethereum ecosystem overall," _said [Kubi Mensah](https://www.linkedin.com/in/kubimensah/?originalSubdomain=uk),_
            _CEO and Co-Founder of Gattaca._


            This speed improvement brings based rollups further than other scaling solutions in addressing the blockchain
            trilemma. As a true extension of Ethereum, they inherit the same security and decentralization, and now can match
            centralized rollups with transaction scaling.


            "With preconfirmations, we can scale Ethereum without compromising its core principles. After putting in time
            to ensure security concerns are addressed, we are happy with the outcome of this launch with Taiko," _said [Tomasz
            Stańczak](https://www.linkedin.com/in/tomaszkajetanstanczak/?originalSubdomain=uk), Founder of Nethermind._


            For developers, preconfirmations mean no longer having to sacrifice ownership over the outcomes for their project
            for the sake of efficiency. It removes the risk of the centralized L2 undermining their sequencers for any number
            of reasons.


            "It''s great to see a new stepping stone in Ethereum development go live. With preconfirmations, we can make transactions
            feel seamless without introducing new trust assumptions. This is a natural next step to bring Ethereum''s scaling
            in line with its original ethos, ensuring the best outcomes for users, developers, and validators," _said [Fr](https://www.linkedin.com/in/francesco-mosterts-014209166/)
            [ancesco Mosterts](https://www.linkedin.com/in/francesco-mosterts-014209166/), Co-Founder of Chainbound._


            **The Path Forward**


            While Taiko''s architecture enables this historic combination of decentralization and performance by design, the
            ecosystem continues to evolve. This launch marks phase one of Taiko''s preconfirmation rollout, starting with
            a permissioned set of preconfirmations. Phase two, which will introduce a permissionless preconfirmation mechanism,
            will follow at a later stage. Together, these phases represent the first steps toward a fully realized vision
            of scalable, decentralized blockchain infrastructure.


            To stay updated on Taiko''s preconfirmation rollout and phase two developments, visit [https://taiko.xyz/](https://taiko.xyz/)


            **ENDS**


            **About Taiko**


            Taiko, the first based rollup on Ethereum, is designed to address the scalability challenges of the Ethereum network.
            By utilizing Based Contestable Rollup (BCR) technology, Taiko significantly reduces transaction costs and enhances
            security, providing a seamless and efficient user experience without compromising decentralization.


