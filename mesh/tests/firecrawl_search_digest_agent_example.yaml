            [![BTC](https://www.coindesk.com/_next/image?url=https%3A%2F%2Fresources.cryptocompare.com%2Fasset-management%2F1%2F1659708726266.png&w=64&q=75)BTCBTC$118,082.46◢3.04%](https://www.coindesk.com/price/btc)
