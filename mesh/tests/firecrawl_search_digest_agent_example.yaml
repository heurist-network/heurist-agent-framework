            "Historically, long-term holders’ selling phases are cleanly defined within the bitcoin cycle. This time, however,
            accumulation during Q2’s pullback has given way to renewed selling, suggesting the market’s structure may be shifting."


            The supply of BTC controlled by long-term holders or wallets with a history of owning coins for 155 days or more
            has declined by over 300,000 BTC in four weeks, [according to](https://www.bitcoinmagazinepro.com/charts/long-term-holder-supply/)
            data source Bitcoin Magazine.


            Several dormant wallets, inactive for over a decade, [have become active](https://www.marketwatch.com/story/sleeping-beauty-bitcoin-wallets-wake-up-after-14-years-to-the-tune-of-2-billion-79f1f11f)
            in the past four weeks, moving coins on-chain for the first time in years, possibly in profit-taking operations.


            Blockchain analytics firm Glassnode stated last week that profit-taking by long-term holders continues, albeit
            at a slower rate than in July.


            "$BTC profit realization by long-term holders (7D SMA) has slowed in August after a July run consistently above
            $1B/day - one of the largest profit-taking periods on record," Glassnode [said on X](https://x.com/glassnode/status/1954811053742719153).


            Sam Gaer, chief investment officer of Monarq Asset Management''s Directional Fund, stated that the supply from
            ancient wallets has been capping upside but has been largely absorbed well, matching the pattern seen last year
            when Germany''s Saxony state liquidated its holdings.


            "Price levels in BTC have tended to consolidate around psychological levels (think $100,000, $110,000, $120,000)
            and specifically around ATH levels. This same pattern was seen just last month at the $110,000 level as we touched
            all-time highs at the 112 area and then drifted lower several times," Gaer said.


            The persistent selling of higher strike calls by institutions could have influenced the rally speed. They typically
            do so to earn an additional yield on top of spot market holdings. According to Gaer, the so-called call overwriting
            has led to a volatility meltdown. Implied volatility, which represents expected price turbulence over a specific
            period, is driven by demand for options.


            "Call overwriting activity by long-term holders continues in a seemingly unabated fashion, with a vol crush that’s
            left BTC with weekend vols in the teens- unheard of in my experience. I use the phrase ''40 is the new 60'' when
            referencing the overall BTC \[implied\] volatility repricing– this is a historical sign of a market maturing,"
            Gaer said.


