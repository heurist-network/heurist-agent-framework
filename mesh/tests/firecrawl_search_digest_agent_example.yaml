            In addition to having a first mover advantage within DeFi, Ethereum accomplished this by serving as an expansion
            core. Namely, by scaling network bandwidth with a wide range of layer 2 networks such as Coinbase’s Base, Arbitrum,
            Polygon, Optimism, Unichain and others.


            Although they introduced another layer of complexity for the end-user, by having to bridge tokens and switch networks,
            these scaling solutions effectively negated Ethereum’s congestion issues and volatile transaction fees.


            Simultaneously, the same network effect makes Ethereum the top target for hacks and smart contract exploits. According
            to the H1 2025 Hack3d report from CertiK cybersecurity firm, Ethereum suffered $1.6 billion worth of losses in
            this period across 175 hacks and vulnerability exploits.


            Moreover, the complexity of just navigating through Ethereum’s ecosystem – user error – has resulted in a cumulative
            loss of $3.43 billion worth of ETH, as the most conservative estimate by researcher Conor Grogan.


            It’s safe to say these figures boost confidence in minimalist Bitcoin, but also in slower-paced alternative blockchains
            like Cardano, which adopted a peer-review vetting mechanism for its roadmap. Ultimately, Ethereum’s roadmap includes
            both layer 1 scalability through sharding and account abstraction to remove the middleware complexity for end-users.


            ## **Ethereum’s Supply Elasticity**


            Although 120.7 million ETH is in circulating supply, which serves as its total supply, Ethereum doesn’t have a
            fixed supply like Bitcoin. Instead, to safeguard future growth by incentivizing network validators, Ethereum has
            an elastic supply.


