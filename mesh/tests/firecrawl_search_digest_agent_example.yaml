            L2 Scaling Solutions


            L2s are separate blockchains built **on top of Ethereum**, designed to offload heavy computation and data storage.
            They let users interact with smart contracts much more cheaply and quickly — but without giving up Ethereum’s
            trusted security.


            # Different Types of Layer 2s


            There are multiple L2 architectures, each using a different method to achieve scalability, most popular being:


            - **ZK Rollups**: Use zero-knowledge cryptography to prove transaction validity. Examples: StarkNet, zkSync, Loopring,
            Aztec.

            - **Optimistic Rollups**: Assume transactions are valid unless challenged. Examples: Optimism, Arbitrum.


            ## How Does a Layer 2 Really Work?


            Let’s say you’re trading tokens on an L2 like Starknet:


            1. Trades are processed rapidly and cheaply on the L2.

            2. Batches of transactions are regularly summarized and written to Ethereum, locking in the final result.


            Because the “heavy” stuff happens off mainnet, your costs decrease and speed increases without sacrificing security.


            # Starknet & Cairo


            To bring it all together: Starknet is one of the most powerful examples of a modern Layer 2 solution. It’s a zk-rollup
            — meaning it bundles and compresses massive numbers of transactions, proving their correctness with advanced cryptography
            (zero-knowledge proofs) before sending those proofs back to Ethereum.


            What sets Starknet apart is its foundation: everything on Starknet is written in [Cairo](https://www.cairo-lang.org/),
            a purpose-built, _provable programming language_. Because Cairo is designed with provability in mind, every smart
            contract state on Starknet can be mathematically proven as correct. This means no one has to “trust” Starknet
            blindly: its computation and contract results can be efficiently and securely verified by Ethereum itself.


            In other words, when you build on Starknet, or audit contracts with Cairo, you’re leveraging some of the strongest
            security guarantees in blockchain, while enjoying lightning-fast, low-cost transactions.


