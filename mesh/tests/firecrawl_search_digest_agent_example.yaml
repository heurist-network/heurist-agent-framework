            # WTF is Zero Knowledge Proof


            [![Chetan Mittal](https://miro.medium.com/v2/resize:fill:64:64/1*z1k9GjWhk1VMJLlTgN5k7A@2x.jpeg)](https://medium.com/@ichetanmittal?source=post_page---byline--dfea153d87dc---------------------------------------)


            [Chetan Mittal](https://medium.com/@ichetanmittal?source=post_page---byline--dfea153d87dc---------------------------------------)


            Follow


            5 min read


            ·


            Jul 18, 2025


            30


            [Listen](https://medium.com/m/signin?actionUrl=https%3A%2F%2Fmedium.com%2Fplans%3Fdimension%3Dpost_audio_button%26postId%3Ddfea153d87dc&operation=register&redirect=https%3A%2F%2Fmedium.com%2F%40ichetanmittal%2Fwtf-is-zero-knowledge-proof-dfea153d87dc&source=---header_actions--dfea153d87dc---------------------post_audio_button------------------)


            Share


            With the rise of data being used to train the Machine, the need for Privacy Enhancing Technologies (PETs) like
            ZK Proofs is the need of the hour. But WTF is **ZERO KNOWLEDGE PROOF**?


            We live in a world where information is power — and yet, paradoxically, the more we share, the more vulnerable
            we become.


            Our systems are built on trust, but that trust too often requires exposure.


            We’ve already seen what happens when data is overexposed. The 2019 Netflix documentary [The Great Hack](https://share.google/VjrNW3Gb38Sy6NsE1)
            uncovered how Cambridge Analytica harvested the personal data of millions of Facebook users and it was used to
            manipulate the public opinion in Trump elections


            To prove who we are, we show everything.


            To prove compliance, we hand over logs.


            To prove we’re telling the truth, we reveal what should have remained private.


            This has never felt quite right.


            Zero-knowledge proofs offer a new path.


            One where trust does not require disclosure.


            One where you can prove something is true — without revealing why or how you know it.


            It sounds like a trick. But it isn’t.


            It’s pure math.


            > A Brief History of ZK Proofs


            The concept of zero-knowledge proofs was first introduced in the 1980s by researchers Goldwasser, Micali, and
            Rackoff. It started as a theoretical breakthrough — a way to prove knowledge of a secret without revealing the
            secret itself. For years, it stayed mostly within academia. Too complex. Too slow. Too “mathy” to be real.


            Press enter or click to view image in full size


            ![](https://miro.medium.com/v2/resize:fit:700/0*FDgDRYeyzj_6shmO.png)


            > The Classic Analogy


            There’s a thought experiment often used to explain it.


            Imagine someone holding two balls — one red, one green — but you’re color-blind and can’t tell them apart.


            They claim the balls are different, but how do you know?


            You ask them to hide the balls behind their back, maybe switch them, maybe not, and then show them again.


            You repeat this over and over.


            If they can always tell you correctly whether a switch happened, you build confidence they know something — without
            ever needing to see the color yourself.


            This is a **zero-knowledge proof**.


            You gain trust, but learn nothing else.


            The math is mathing — with every round, the probability they’re bluffing keep decreasing.


            > Types of ZK Proofs


            As ZK moved from idea to implementation, two species of proof emerged:


            **ZK-SNARKs** (Succinct Non-Interactive Argument of Knowledge): compact, fast, efficient — but require a trusted
            setup. Used in projects like [**Zcash**](https://z.cash/) and early rollups.


            **ZK-STARKs** (Scalable Transparent ARgument of Knowledge): no trusted setup, but bigger proofs and more overhead.
            Think of them as SNARKs with more transparency and more math.


            Both SNARKs and STARKs rely on transforming logic into **arithmetic circuits** — systems of gates that model computation
            like a giant Lego of math. These circuits let the prover demonstrate they did a valid computation, without showing
            the inputs.


            > ZK-Rollups: Scaling Without Sacrificing Trust


            Blockchains are slow and expensive — and ZK-rollups are how we fix that.


            A **ZK-rollup** bundles thousands of transactions off-chain, computes a validity proof, and publishes a single
            succinct proof back to the main chain.


            It’s like compressing the whole week’s worth of Ethereum traffic into a single “yes, this was all valid” statement.


            Projects like **StarkNet**, **zkSync**, and **Polygon Zero** are using this to scale Ethereum without sacrificing
            decentralization.


            ## Get Chetan Mittal’s stories in your inbox


            Join Medium for free to get updates from this writer.


            Subscribe


            Subscribe


            Every transaction gets verified, but no one sees your inputs, or even needs to replay them.Because what’s submitted
            to the chain is not the data itself — but a cryptographic proof that the transaction was valid according to the
            rules. It’s like showing a correct answer without revealing your steps — because the math guarantees the steps
            were valid.


            Privacy + scalability. That’s the magic.


            > Real-World Privacy: Zcash and Tornado Cash


            Take **Zcash**, a privacy coin based on zk-SNARKs. It lets users send shielded transactions — the amounts, addresses,
            and memo fields are hidden from public view.


            But the proof? Valid. The transaction? Legit.


            This was a revolution. But it came with controversy.


            Then came **Tornado Cash**, an Ethereum mixer using ZK to enable anonymous ETH transactions. It allowed users
            to break linkability between wallets — a noble goal for privacy, but one that also attracted illicit use.


            In 2022, Tornado Cash was sanctioned by the U.S. Treasury. A smart contract. Sanctioned. It marked a turning point:
            **privacy is no longer a tech-only issue. It’s geopolitical.**


            But the tech didn’t flinch.


            ZK remains legal. And powerful.


            > The Math Behind the Magic: Commitments and Circuits


            At the heart of ZK is a simple idea: **prove knowledge without revealing the secret**.


            **Pedersen commitment** — you commit to a value without revealing it, like sealing it in a box. Later, you can
            prove things about it (like its size, relation to others) without ever opening the box.


            The rest is built on **arithmetic circuits** — imagine translating your logic or smart contract into math equations.
            Provers run the logic, and generate a proof that they followed the rules. Verifiers can check this instantly —
            with no idea what the input was.


            It’s math as truth. No subjectivity. No need for trust.


            Press enter or click to view image in full size


            ![](https://miro.medium.com/v2/resize:fit:700/1*t9wIlC-Vy1lcUOS1oa2W7w.png)


            > Real-Life Applications


            What if you could qualify for a loan without revealing your financial history? No income, no employer, no salary.
            Just a proof:


            **“Yes, I meet the requirements.”**


            This is already happening.


            Dutch bank **ING** created a zero-knowledge system to verify income thresholds without exposing raw data. The
            bank learns nothing it doesn’t need.


            Now imagine this across industries:


            Dating apps verifying age, but not identity


            Job platforms verifying credentials, not resumes


            Hospitals verifying coverage, not medical history


            # A New World With ZK Proofs


            Imagine a world where every credential — your age, your income, your medical history — can be verified without
            being exposed.


            Where contracts settle billion-dollar trades, and no party ever sees the other’s balance sheet.


            Where AI models prove their training data was compliant, without showing it.


            Where identity can be proved, anonymously.


            This is not science fiction.


            The **primitives** exist. The infrastructure is forming.


            We just need to build the abstractions and make them invisible to users.


            > The Road Ahead


            The future of zero-knowledge proofs lies in **hiding the complexity**.Making cryptography vanish into the background.


            Making ZK feel like HTTPS — always on, never in your face.


            The challenge now is infrastructure:


            Faster provers


            Lighter circuits


            Open standards


            Interoperable identity systems


            It’s not a question of **if** ZK will redefine trust in the digital age.


            It’s a question of **how quickly** we can scale it.


            I see the future where everything can be _proved_ and _verified_— **while revealing nothing.**


