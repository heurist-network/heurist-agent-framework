            # Bitcoin Tops $124K, Now Larger Than Google by Market Cap


            ## The milestone reflects a year-long build in bullish sentiment, fueled by a friendlier regulatory backdrop under
            President Donald Trump and the rapid adoption of corporate treasury strategies centered on Bitcoin accumulation.


            By [Shaurya Malwa](https://www.coindesk.com/author/shaurya-malwa) \|Edited by [Parikshit Mishra](https://www.coindesk.com/author/parikshit-mishra)


            Updated Aug 14, 2025, 9:34 a.m. Published Aug 14, 2025, 12:26 a.m.


            ![High-resolution image of numerous shiny gold bitcoin tokens stacked together.  (Kanchanara/Unplash)](https://www.coindesk.com/_next/image?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2Fs3y3vcno%2Fproduction%2F97923967111fc17f0fde0f4fbc3b5ad6e63c4396-1920x1280.jpg%3Fauto%3Dformat&w=3840&q=75)


            High-resolution image of numerous shiny gold bitcoin tokens stacked together. (Kanchanara/Unplash)


            #### What to know:


            - Bitcoin surged past its previous record, surpassing $124,000, as it mirrored a rally in U.S. equities.

            - The cryptocurrency became the fifth-largest asset by market capitalization, overtaking Google''s $2.4 trillion.

            - Analysts are now eyeing $135,000–$138,000 as the next potential target for Bitcoin.


            #### In this article


            [![BTC](https://www.coindesk.com/_next/image?url=https%3A%2F%2Fresources.cryptocompare.com%2Fasset-management%2F1%2F1659708726266.png&w=64&q=75)BTCBTC$118,386.12◢2.09%](https://www.coindesk.com/price/btc)


            Bitcoin


            [BTC$118,386.12](https://www.coindesk.com/price/bitcoin)


            surged past its previous record on Wednesday, rallying in tandem with U.S. equities as investors continued piled
            into risk assets ahead of key macro catalysts.


            BTC rose above $124,000 in early Asia trading on Thursday, topping the July 14 high of $123,205, before seeing
            slight profit taking. The move came as the S&P 500 logged its second consecutive record close, meaning BTC mirrored
            a rally in stocks as both markets feed off the same bullish macro backdrop.


            ![jwp-player-placeholder](https://www.coindesk.com/_next/image?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2Fs3y3vcno%2Fstaging%2Fac6bf763b67c66aeb40bc1b8d64de9e4fea8527f-2000x1500.png&w=3840&q=75)


