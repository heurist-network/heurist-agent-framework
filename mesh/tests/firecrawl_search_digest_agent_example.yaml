            Over the last six months, Ethereum outperformed Bitcoin having gained 67% in value vs Bitcoin’s modest 20% performance.
            While Bitcoin is in its own category as digital gold, without the pseudo-scarcity of gold, Ethereum functions
            as a smart contract workhorse.


            From Ethereum’s inception to the transition from proof-of-work to proof-of-stake, the blockchain expands from
            Bitcoin’s long-term monetary anchor into a programmable economy. Ultimately, any existing financial service could
            be made into a decentralized application (dApp) – automated, running 24/7, and trustless.


            However, the network effect made Bitcoin one of a kind. No other coin can approach its security owing to the network’s
            proof-of-work and difficulty adjustment. In addition to minimalism, immutability and conservative feature expansion,
            this makes Bitcoin’s price largely reliant on macro conditions.


            The same cannot be said of Ethereum, which has many contenders for the same decentralized finance (DeFi) position
            alongside design philosophy considerations. In this light, how should potential investors view [ETH](https://za.investing.com/crypto/ethereum/eth-usd)
            exposure?


            ## **Ethereum’s Network Effect Is Both Substantial and Vulnerable**


            Just as Bitcoin has its dominance over the entire crypto market at 58%, Ethereum reigns to an even greater extent
            within DeFi blockchains at 61.3%. According to DefiLlama data, $96.6 billion worth of assets are locked in Ethereum’s
            smart contracts. This level of activity is now closing in on the peak bull era in early November 2021, at just
            over $108 billion.


            For comparison, the next largest DeFi chain – Solana – has only $11.2 billion total value locked (TVL).


