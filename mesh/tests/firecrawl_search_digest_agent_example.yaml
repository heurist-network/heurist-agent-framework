            In a fixed supply model that Bitcoin has, network rewards are cut every four years through a halving mechanism.
            In that model, Bitcoin’s security funding is offset by BTC price appreciation.


            Ethereum scales its network security budget dynamically. Presently, around 35.7 million ETH is staked to secure
            the proof-of-stake blockchain, which generates more ETH tokens. Yet, this is offset by Ethereum’s token burning
            mechanism, as programmed scarcity.


            Consequently, Ethereum’s inflation rate is roughly the same as Bitcoin’s, at around 0.74% per year, both of which
            are significantly lower than the Federal Reserve’s ideal inflationary target for the dollar at 2%. Despite its
            user error and hacking issues, this makes Ethereum a viable DeFi infrastructure layer that combines smart contract
            versatility with sound money.


            Nonetheless, ETH price is still reliant on market cycles.


            ## **Ethereum’s Negative Profitability and MVRV Signal**


            According to TokenTerminal, Ethereum has 2 million active monthly users across thousands of dApps, which maintains
            the highest level of developer activity in the crypto space. However, much like a company in its initial growth
            phase, the Ethereum network is not profitable due to repeated token incentives to spur activity.


            If we were to liken the Ethereum network to a company, its ETH dynamic supply would be akin to issuing new shares
            to fund security when the business slows down. Likewise, token-burning would be akin to share buybacks, as the
            reduction of the total ETH supply.


