            the market amid macroeconomic tailwinds.


            Since mid-July, bitcoin''s (BTC) ascent has slowed above $120,000. Prices hit a new high of $124,157 early Thursday
            but have since pulled back to $123,000, lacking momentum.


            This raises a question: who is cashing out of bitcoin and adding selling pressure to the market? According to
            observers, the answer lies in blockchain data, which shows old wallets have been liquidating their holdings.


