            # Crypto Prices Quickly Slide After Troubling U.S. PPI Report


            ## Inflation at wholesale level in the U.S. in July sped up far beyond economist forecasts, calling into question
            expectations for lower interest rates.


            By [James Van Straten](https://www.coindesk.com/author/james-van-straten), [Krisztian Sandor](https://www.coindesk.com/author/krisztian-sandor)
            \|Edited by [Stephen Alpher](https://www.coindesk.com/author/stephen-alpher)


            Aug 14, 2025, 8:59 a.m.


            ![plunge (shutterstock)](https://www.coindesk.com/_next/image?url=https%3A%2F%2Fcdn.sanity.io%2Fimages%2Fs3y3vcno%2Fproduction%2F4dba52f3e1e517d14523351be37b8214308e0535-1500x1001.jpg%3Fauto%3Dformat&w=3840&q=75)


            #### What to know:


            - July PPI surged 0.9% month-over-month and 3.3% year-over-year, both well above forecasts, reducing expectations
            for near-term Fed rate cuts.

            - Bitcoin and ether quickly tumbled, leading crypto markets sharply lower in wake of the data.


