            It became the fifth-largest asset by market capitalization across all assets, [data shows](https://companiesmarketcap.com/assets-by-market-cap/),
            crossing Google’s $2.4 trillion.


            The milestone reflects a year-long build in bullish sentiment, fueled by a friendlier regulatory backdrop under
            President Donald Trump and the rapid adoption of corporate treasury strategies centered on bitcoin accumulation.


            Michael Saylor’s Strategy (MSTR) pioneered the playbook of stockpiling BTC as a balance sheet asset, a move now
            mirrored by smaller public companies — and increasingly, by Ether proponents.


            The result has been broad-based strength across top digital assets, with bitcoin’s market capitalization climbing
            to $2.46 trillion and Ether’s to nearly $575 billion, according to CoinGecko. Together, the two dominate roughly
            70% of all crypto trading activity.


            The rally is also riding a wave of macro optimism. U.S. inflation data this week landed in line with expectations,
            reinforcing bets that the Federal Reserve will cut interest rates in September.


            Lower borrowing costs tend to boost valuations for riskier assets by easing financial conditions, creating a spillover
            from blue-chip equities into high-volatility corners like crypto.


            With bitcoin now firmly above the $120,000 resistance zone, some technical analysts are eyeing $135,000–$138,000
            as the next upside target, as CoinDesk [reported earlier](https://www.coindesk.com/markets/2025/08/12/bitcoin-traders-eye-usd135k-ether-usd4-800-in-crosshairs-as-cpi-looms)
            in the week.


