            June. Core CPI year-over-year rose 3.7% against 2.9% expected and 2.6% in June.


            Already well off a record high hit overnight above $124,000, bitcoin


            [BTC$117,993.50](https://www.coindesk.com/price/bitcoin)


            tumbled below $119,000 on the news. Ether (ETH) plunged nearly 4% to $4,550. Other recently red-hot altcoins like
            solana


            [SOL$195.01](https://www.coindesk.com/price/solana)


            and XRP


            [XRP$3.0807](https://www.coindesk.com/price/xrp)


            were similarly struck.


            Fresh labor market data provided no relief, with initial jobless claims for the week ending August 9 at 224,000,
            slightly below the 228,000 expected, and continuing claims holding at 1.95 million. The still-tight labor market,
            combined with the strong PPI readings, reinforced the view that the Fed may keep interest rates elevated for longer
            to tame inflation.


            [According to CME FedWatch](https://www.cmegroup.com/markets/interest-rates/cme-fedwatch-tool.html), the previous
            100% chance for a September rate cut slipped to 96% in wake of the fresh data.


            In traditional markets, U.S. stock index futures have slipped 0.5%, the dollar is gaining ground and the 10-year
            U.S. Treasury yield moved higher by five basis points to 4.25%.


