            The baby boomer generation, born from 1946 to 1964, has [reached retirement age](https://www.gobankingrates.com/retirement/planning/most-realistic-retirement-age-every-state-2/?hyperlink_type=manual&utm_term=incontent_link_1&utm_campaign=1312535&utm_source=yahoo.com&utm_content=1&utm_medium=rss)
