            Ethereum’s core revenue comes from transaction fees (gas), ETH staking rewards and maximal extractable value (MEV),
            as an “advanced” revenue stream for block producers when they reorder or insert transactions.


            These three components shape Ethereum’s actual value, or Market Value to Realized Value ratio (MVRV). Typically,
            when MVRV is above a ratio of 3.0, this signals the market top, followed by a sell-off. In early August, Ethereum’s
            MVRV reached 2.0, signaling a few more months of bullishness before the inevitable market correction.


            ## **Ethereum Likely to Exceed Its Prior Top**


            Looking back at the last four years of the Biden admin, it is clear that the crypto space was under heavy assault.
            This not only came from Gary Gensler’s SEC but also from underhanded de-banking practices within the Federal Reserve
            system. Consequently, such policies suppressed enthusiasm across the entire crypto ecosystem.


