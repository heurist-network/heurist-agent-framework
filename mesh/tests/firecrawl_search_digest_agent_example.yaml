            enhances the transaction predictability and overall usability of Based Rollup, propelling Taiko to become a truly
            viable and decentralized Ethereum scaling solution.


            With the launch of the first phase of pre-confirmation, Taiko achieves an approximate 2-second transaction confirmation
            time while maintaining complete decentralization principles. This brings new possibilities for DeFi, GameFi, and
            enterprise-level applications, eliminating the need to choose between speed and decentralization.


            ### Breaking the Blockchain Trilemma


            For a long time, the blockchain industry has struggled between fast but centralized Rollups and decentralized
            but slower solutions. The pre-confirmation technology completely breaks this inherent model of "either speed or
            decentralization."


            Taiko Labs Chief Operating Officer [Joaquin Mendes](https://www.linkedin.com/in/joaquin-mendes-izard/) stated:


            "We are very proud to bring the pre-confirmation feature to the mainnet, once again proving that Based Rollup
            is the best solution for scaling Ethereum. With the pre-confirmation mechanism, we will see the development of
            a new generation of dApps and the Ethereum ecosystem no longer relying on centralized means or compromising with
            them. Now, developers and users no longer have to sacrifice decentralization principles to achieve both decentralization
            and scalability. Decentralization has finally achieved a true combination with secure and efficient performance."


            Based Rollup utilizes Ethereum''s own validators rather than centralized sequencers, representing the purest form
            of Ethereum scaling. However, it has been previously hindered by Ethereum''s 12-second block time. Now, pre-confirmation
            technology allows transactions to approach instant confirmation while retaining the core value of Ethereum''s
            "minimal trust" mechanism.


            ### Industry Collaboration Drives Innovation


            To ensure the smooth operation of the pre-confirmation feature on the network, Taiko has closely collaborated
            with teams such as [Chainbound](https://chainbound.io/), [Gattaca](https://gattaca.com/), and [Nethermind](https://www.nethermind.io/)
            to bring "trustless real speed" to Ethereum.


            Gattaca co-founder and CEO Kubi Mensah stated:


            "We are very pleased to see Based Rollup successfully launched on the Taiko mainnet for the first time. We conducted
            extensive testing to ensure this critical innovation can be implemented stably, benefiting not only Taiko''s users
            but also driving the development of the entire Ethereum ecosystem."


            This speed enhancement positions Based Rollup ahead of other scaling solutions in addressing the "blockchain trilemma."
            As a true extension of Ethereum, Taiko retains its security and decentralization advantages while achieving transaction
            performance comparable to centralized Rollups.


            Nethermind founder [Tomasz Stańczak](https://www.linkedin.com/in/tomaszkajetanstanczak/?originalSubdomain=uk)
            stated:


            "With the pre-confirmation mechanism, we can scale Ethereum without violating its core principles. We have thoroughly
            validated its security and are very satisfied with the results of this launch with Taiko."


            For developers, the pre-confirmation mechanism means they no longer have to relinquish control of their projects
            for efficiency, nor worry that centralized L2s will interfere with the ordering process in certain situations.


            Chainbound co-founder [Francesco Mosterts](https://www.linkedin.com/in/francesco-mosterts-014209166/) stated:


            "I am very excited to see Ethereum''s scaling development take another important step forward. With the pre-confirmation
            mechanism, we can achieve a seamless and smooth transaction experience without introducing new trust assumptions.
            This is a key step in aligning Ethereum''s scaling with its original vision, providing a better experience for
            users, developers, and validators."


            ### Future Outlook


            Taiko''s system architecture inherently supports the combination of decentralization and high performance, but
            its ecosystem is still evolving. This launch marks the first phase of the pre-confirmation feature, currently
            involving permissioned pre-confirmers. The future second phase will introduce a permissionless and open pre-confirmation
            mechanism, realizing the complete vision of decentralized scaling.


            To learn more about Taiko''s pre-confirmation feature and the progress of the second phase, please click [here](https://taiko.xyz/)
            to visit.


