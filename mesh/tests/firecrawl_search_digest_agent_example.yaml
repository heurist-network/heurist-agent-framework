            Bitcoin ( [BTC-USD](https://finance.yahoo.com/quote/BTC-USD/)) rose over 1% Thursday to just above $121,655 after
            hitting a record $123,500 Wednesday, driven by institutional demand and bets on looser monetary policy.


            The cryptocurrency has gained 31% year to date and is up 60% from April’s market lows.


            BTC-USDETH-USD


            [Advanced Chart](https://finance.yahoo.com/chart/BTC-USD)


            Inflows into spot exchange-traded funds, along with purchases from [public companies](https://finance.yahoo.com/news/michael-saylors-bitcoin-imitators-are-multiplying-from-trump-to-gamestop-080033275.html)
            copying the blueprint of software firm-turned- [bitcoin juggernaut](https://finance.yahoo.com/news/microstrategy-rebrands-as-strategy-leaning-further-into-its-bitcoin-commitment-201036806.html)
            Strategy ( [MSTR](https://finance.yahoo.com/quote/MSTR/)) by adding bitcoin to their balance sheets, have been
            key drivers of this year’s token rally.


            Strategists also point to the Trump administration’s pro-crypto stance as a major catalyst.


            "The administration is pushing crypto. They are pushing bitcoin. Bitcoin is the lead dog in the crypto market,"
            Tom Essaye, founder of Sevens Report Research, told Yahoo Finance earlier this week.


            "So is it short-term a little frothy? Sure," he added. "But longer term, there are some fundamental changes here
            that I think are bullish for it, and we''ll send it much higher in the future."


            Last week, President Trump [issued an executive order](https://finance.yahoo.com/news/experts-advise-caution-in-adding-private-assets-like-crypto-to-401ks-153313520.html)
            directing the Labor Department to explore allowing 401(k) plans to hold cryptocurrencies and other alternative
            assets, a move that could significantly expand retail access to crypto.


            The price surge also comes as US equities have notched all-time records on expectations the Federal Reserve will
            cut interest rates in September, and that Trump’s next Fed chair pick will likely favor looser monetary policy.


            Meanwhile, ethereum ( [ETH-USD](https://finance.yahoo.com/quote/ETH-USD/)) prices [rose to near record levels](https://finance.yahoo.com/news/ethereum-surges-to-near-record-as-investors-bet-on-biggest-macro-trade-of-the-next-decade-162035539.html)
            on Wednesday as Wall Street grows increasingly bullish on the world''s second-largest cryptocurrency by market
            cap.


            Ethereum''s native token, ether, jumped as much as 6% to hover above $4,700 per token, just shy of its 2021 record
            highs.


            Companies have been adding ether to their balance sheets [as a way to gain exposure to the tech infrastructure](https://finance.yahoo.com/news/its-not-just-bitcoin-companies-are-now-adding-ethereum-to-their-balance-sheets-180227397.html)
            behind decentralized finance and digital assets, such as stablecoins.


            Three physical replicas of Ethereum coins lie on a wooden table. (Fernando Gutierrez-Juarez/picture alliance via
            Getty Images) ·picture alliance via Getty Images


            This week, Bitmine Immersion Technologies ( [BMNR](https://finance.yahoo.com/quote/BMNR)), an ethereum treasury
            company, [announced plans](https://www.sec.gov/Archives/edgar/data/1829311/000149315225011831/form424b5.htm) to
            sell up to another $20 billion worth of stock [to boost its holdings of the cryptocurrency](https://finance.yahoo.com/news/ethereum-treasury-company-bitmine-immersion-plans-to-issue-20-billion-worth-of-stock-to-buy-more-eth-132508469.html).


            "We have stated multiple times we believe Ethereum is the biggest macro trade over the next 10-15 years," Fundstrat
            head of research Tom Lee, who also serves as chairman of Bitmine, wrote in a note Wednesday.


            Lee noted the majority of Wall Street crypto projects and stablecoins, or digital tokens backed by assets like
            the US dollar, are being built on the ethereum infrastructure.


            Story Continues


            Ether, the native token of ethereum, is up more than 50% since the GENIUS Act legislation, which creates guardrails
            for the stablecoin industry, was passed last month.


            Additionally, the Securities and Exchange Commission''s [recent "Project Crypto" announcement](https://cointelegraph.com/news/sec-chair-atkins-announces-project-crypto),
            an initiative to modernize the agency and establish clear regulations around the digital asset industry, has also
            fueled the rally in ethereum.


            Fundstrat sees ETH hitting prices moving as high as $15,000 by year-end.


