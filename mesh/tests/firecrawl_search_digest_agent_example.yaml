            # Bitcoin touches record high as crypto rally rages on amid bullish ''fundamental changes''


            [![Ines Ferré](https://s.yimg.com/ny/api/res/1.2/F1wLtP7NmgvDP6iPcVJTnA--/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA7Y2Y9d2VicA--/https://o.aolcdn.com/images/dims?image_uri=https%3A%2F%2Fs.yimg.com%2Fos%2Fcreatr-uploaded-images%2F2019-06%2F97285f00-895d-11e9-9b7a-2b53cff69736&compress=1&progressive=1&quality=75&client=hawkeye&signature=9c0d71acf684c03ee294d31b319e6ee0f5427b68)](https://finance.yahoo.com/author/ines-ferre)


