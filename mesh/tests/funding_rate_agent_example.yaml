input_by_arbitrage:
  query: Find arbitrage opportunities across exchanges with at least 0.05% funding
    rate difference
output_by_arbitrage:
  response: 'Currently, there are no cross-exchange funding rate arbitrage opportunities
    with a funding rate difference of at least 0.05%.


    The largest difference detected is for the `BTC/USDT` pair between Binance (0.0100%
    every 8h) and Bybit (0.0099% every 8h), which is only 0.0001%.'
  data:
    status: success
    data:
      cross_exchange_opportunities: []
input_by_spot_futures:
  query: What are the best spot-futures funding rate opportunities right now?
output_by_spot_futures:
  response: 'Currently, there are several spot-futures funding rate opportunities,
    primarily on Binance. However, it''s important to note that most of these opportunities
    show a funding rate of **0.0100%** per 8 hours, which is the default minimum funding
    rate on Binance. This rate is generally not considered significant enough for
    a profitable arbitrage opportunity after accounting for trading fees and potential
    slippage.


    Here are the pairs with funding rates higher than the baseline 0.0100%, which
    might offer more interesting opportunities, though still relatively low:


    **On Binance:**


    *   **BAN/USDT:** 0.0845% per 4 hours

    *   **JELLYJELLY/USDT:** 0.0310% per 4 hours

    *   **MYX/USDT:** 0.0267% per 4 hours

    *   **MELANIA/USDT:** 0.0201% per 4 hours

    *   **1000RATS/USDT:** 0.0192% per 4 hours

    *   **BAS/USDT:** 0.0149% per 4 hours

    *   **HEMI/USDT:** 0.0135% per 4 hours

    *   **ALPINE/USDT:** 0.0128% per 4 hours


    **Spot-Futures Arbitrage Strategy:**


    For these opportunities, the strategy involves:

    1.  **Buying the spot asset** (e.g., BAN) on Binance.

    2.  **Shorting the perpetual futures contract** for the same asset (e.g., BAN/USDT
    Perpetual) on Binance.


    By doing this, you aim to collect the positive funding rate paid by long positions
    to your short position, while your spot holding hedges your exposure to price
    fluctuations.


    **Potential Risks:**


    *   **Trading Fees:** Ensure the funding rate collected outweighs the fees incurred
    from buying spot and opening/closing futures positions.

    *   **Slippage:** Large orders might experience slippage, impacting profitability.

    *   **Funding Rate Volatility:** Funding rates can change rapidly. A positive
    rate can turn negative, causing you to pay funding instead of receiving it.

    *   **Liquidity:** Some of the mentioned pairs, especially newer or smaller cap
    assets, might have lower liquidity, making it harder to execute large trades without
    significant price impact.

    *   **Exchange Risk:** Counterparty risk associated with holding funds on an exchange.


    Given that a significant spot-futures opportunity typically requires at least
    0.01% positive funding rate, and considering the funding intervals, the pairs
    with rates above 0.0100% are worth looking into, but remember to factor in all
    costs and risks. The higher the funding rate, the more buffer you have against
    fees and slippage.'
