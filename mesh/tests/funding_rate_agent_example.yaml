        *   **Slippage:** Large orders might experience slippage, affecting the execution
        price.

        *   **Liquidity:** Ensure sufficient liquidity in both spot and futures markets
        for your desired position size.

        *   **Counterparty risk:** The risk associated with the exchange itself.'
