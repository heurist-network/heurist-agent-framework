            3. **Healthy Fats**: Incorporate sources of unsaturated fats, such as
            olive oil, avocados, and nuts. These fats can help reduce bad cholesterol
            levels.


            4. **Fatty Fish**: Salmon, mackerel, and sardines are high in omega-3
            fatty acids, which are known to lower inflammation and reduce the risk
            of heart disease.


            5. **Legumes**: Beans, lentils, and chickpeas are excellent sources of
            protein and fiber, contributing to heart health by helping to manage cholesterol
            levels.


