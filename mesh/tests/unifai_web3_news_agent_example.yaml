natural_language_query:
  input:
    query: What are the latest developments in Web3?
    raw_data_only: false
  output:
    response: '**Web3 News Update - July 11, 2025**


      ### **Market Highlights**


      * **Bitcoin (BTC) Reaches New All-Time High in USD**: Surged to over $118,000,
      with US-based spot Bitcoin ETFs seeing a record $1.2 billion in inflows. (Source:
      CryptoSlate)

      * **Note**: BTC has not reached a new all-time high when priced in euros and
      pounds. (Source: CryptoSlate)


      ### **Security and Regulation**


      * **GMX Exploit Update**: The attacker behind the $40 million GMX exploit has
      started returning stolen funds after accepting a $5 million white hat bounty.
      (Source: Cointelegraph)

      * **Malta’s Crypto Licensing Under Scrutiny**: The European Securities and Markets
      Authority (ESMA) warns of ''inadequate'' Malta crypto licensing for MiCA regulations.
      (Source: CryptoSlate)

      * **Malicious Code in Ethereum Extension**: A cybersecurity firm discovered
      two lines of malicious code in an update for ETHCode, an open-source suite of
      tools for Ethereum. (Source: Decrypt)

      * **SIM Swapper Resentenced to 12 Years in Prison**: For stealing $20 million
      in crypto, the original 18-month term was increased due to failure to pay restitution.
      (Source: Decrypt)


      ### **Investments and Funding**


      * **Historic PUMP Pre-Sale**: Investors rush into the Solana-based memecoin
      platform Pump.fun, aiming to raise $1.32 billion, potentially the third-largest
      fundraising event in crypto history. (Source: CryptoSlate)

      * **Ethena Labs Sees Significant Growth**: Reached $290.2 million in total protocol
      revenue, seeking SEC clarity on its stablecoin, USDe. (Source: CryptoSlate)


      ### **Insights and Analysis**


      * **Passive Income with Lightning Nodes**: Running a Lightning Network node
      can generate passive Bitcoin income, but success depends on capital, uptime,
      and dynamic fee strategies. (Source: Cointelegraph)

      * **Bitcoin Supply Shock**: Michael Saylor’s relentless BTC buying, alongside
      other whales, may set the stage for a historic supply shock as the Bitcoin supply
      shrinks. (Source: Cointelegraph)

      * **Crypto Derivatives Outlook**: Despite Bitcoin’s push to a new all-time high,
      the price outlook remains cautiously optimistic. (Source: Decrypt)


      ### **Investigations**


      * **Florida AG Investigates Robinhood**: Over crypto pricing claims, focusing
      on the platform’s payment-for-order-flow model potentially misleading users.
      (Source: Decrypt)


      ### **Other News**


      * **Fake Vatican Chamber Token Presale Exposed**: A scam offering fake memberships
      and token sales through a fraudulent “Vatican Chamber of Trade” has been identified.
      (Source: Cointelegraph)

      * **Eric Trump’s Ethereum Call**: Investors who bought Ethereum when Eric Trump
      suggested it are finally seeing returns, five months later. (Source: Decrypt)'
