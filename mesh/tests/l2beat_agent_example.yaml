          ## Layer 2 Rollups: TVL and Market Share Analysis


          ### Top 5 Rollups by TVL


          | Rank | Rollup Name | TVL (USD)        | Daily Change (%) | Proof System | Stage    |

          | :--- | :---------- | :--------------- | :--------------- | :----------- | :------- |

          | 1    | Arbitrum One | 19,569,523,000   | +1.33%           | Optimistic   | Stage 1  |

