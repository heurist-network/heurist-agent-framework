    output:
      response: 'Layer 2 Scaling Solutions: TVL, Market Share, and Cost Analysis


        This report analyzes data from L2Beat to provide a summary of Layer 2 scaling
        solutions, focusing on Total Value Locked (TVL), market share, chain types,
        security models, development stages, and average transaction costs. The goal
        is to offer practical insights for users looking to choose the most suitable
        Layer 2 solution.


        ## 1. Summary Data: TVL, Market Share, Chain Types, Security Models, and Stages


        The Layer 2 ecosystem is dynamic, with various solutions employing different
        approaches to scalability and security. We''ll examine the top performers
        based on TVL and their underlying characteristics.


        ### Top Rollups by TVL and Daily Growth (Last 24 Hours)


        | Rank | Rollup Name      | TVL (USD)          | Daily Change (%) | Stage    |
        Capability | Proof System | Purposes                       |

        | :--- | :--------------- | :----------------- | :--------------- | :-------
