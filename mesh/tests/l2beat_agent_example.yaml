        Universal  | Optimistic   | Universal                      |

        | 2    | Base Chain       | $15,863,923,000   | +2.12%           | Stage 1  |
        Universal  | Optimistic   | Universal                      |

        | 3    | OP Mainnet       | $3,966,953,500    | -3.03%           | Stage 1  |
        Universal  | Optimistic   | Universal                      |

        | 4    | Linea            | $2,459,010,600    | +37.97%          | Stage 0  |
