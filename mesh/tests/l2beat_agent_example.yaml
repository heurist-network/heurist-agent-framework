          | 5    | Linea        | 1,042,397,060    | +48.56%          | Validity     | Stage 0  |


          ### Summary Data


          **Total Value Locked (TVL)**


          *   **Arbitrum One** continues to lead the market with a TVL of over \$19.5 billion, demonstrating its established
          position.

          *   **Base Chain** is rapidly gaining ground, holding the second position with over \$15.8 billion TVL and showing
          a significant daily increase of over 4%. This indicates strong user adoption and capital inflow.

          *   **OP Mainnet** secures the third spot with a TVL of nearly \$3.8 billion, maintaining steady growth.

          *   The top three rollups (Arbitrum One, Base Chain, OP Mainnet) are all **Optimistic Rollups** and are classified
          as **Stage 1**, indicating a higher level of maturity in their security and decentralization features compared to
          Stage 0.

          *   **ZKsync Era** and **Linea** are the leading **Validity Rollups (ZK-Rollups)** by TVL, holding the fourth and
          fifth positions respectively. Both are currently in **Stage 0**, signifying ongoing development towards full decentralization
          and security features. Linea, in particular, has seen an impressive daily change of almost 49%, suggesting a recent
          surge in activity or capital.


          **Market Share (Approximate based on Top 5)**


          The top 5 rollups alone account for a significant portion of the total L2 TVL, demonstrating a concentrated market
          with a few dominant players. Arbitrum and Base together hold the majority of the market share among the listed rollups.


          **Chain Types and Security Models**


          *   **Optimistic Rollups** (Arbitrum One, Base Chain, OP Mainnet, Unichain, BOB, Ink, Kinto, Facet Bluebird, Cartesi
          PRT Honeypot) currently dominate the TVL landscape, particularly among the more mature Stage 1 rollups. They rely
          on fraud proofs to ensure transaction validity.

          *   **Validity Rollups (ZK-Rollups)** (ZKsync Era, Linea, Starknet, Katana, Scroll, Abstract, ZKsync Lite, Paradex,
          Loopring, Polygon zkEVM, ZERO Network, Zk.Money v1 (Aztec v1), INTMAX, ZKBase, Phala, LaChain, Space and Time) are
          gaining traction, with ZKsync Era and Linea leading the charge. These rollups use cryptographic proofs (zero-knowledge
          proofs) to instantly verify transaction validity, offering faster finality. The majority of ZK-Rollups are still
          in Stage 0, indicating that their full decentralization and security features are still under development or not
          fully implemented.


          **Capability and Purposes**


          *   Most of the top rollups are classified as **"universal"**, meaning they support general-purpose smart contracts
          and dApps, similar to Ethereum.

          *   Some rollups also specify additional purposes, such as "Exchange" (Unichain, Paradex, Loopring, ZKBase), "Payments"
          (ZKsync Lite, Zk.Money v1, INTMAX, ZKBase), "NFT" (ZKsync Lite, Loopring, ZKBase), "Privacy" (Zk.Money v1), "Bitcoin
          DApps" (BOB), and "KYC-ed DeFi" (Kinto), indicating specialization or niche focus.


          ### Activity Metrics (Past Day Uops - User Operations)


          *   **Base Chain** stands out significantly in terms of activity, with 110.26 past day user operations per second
          (Uops), indicating a very high volume of user interactions. Its daily change in activity is also positive at +2.76%.

          *   **Arbitrum One** follows with 32.06 past day Uops, showing a healthy level of activity with a slight increase.

          *   **OP Mainnet** has 26.78 past day Uops and a remarkable daily change of +121.60%, suggesting a recent surge
          in usage or a significant event driving activity.

          *   Other rollups like Unichain (10.85 Uops), Starknet (7.27 Uops), and Ink (6.86 Uops) also show notable activity.

          *   Many ZK-Rollups, while having substantial TVL, show relatively lower Uops compared to the top Optimistic Rollups.
          This could be due to different transaction batching mechanisms, higher complexity of ZK proofs, or simply lower
          user adoption at present.


          ### Insights


          *   **Optimistic Rollups still dominate in TVL and established maturity (Stage 1),** with Arbitrum One and Base
          Chain leading the pack.

          *   **Base Chain is a significant growth story,** demonstrating strong TVL growth and the highest activity among
          all listed rollups.

          *   **ZK-Rollups are emerging,** with ZKsync Era and Linea as frontrunners in TVL. However, most are still in earlier
          development stages (Stage 0), indicating their potential for future growth as they mature.

          *   **Activity spikes can be significant,** as seen with OP Mainnet''s over 121% daily change in Uops, highlighting
          dynamic shifts in user engagement.

          *   The L2 landscape shows a clear distinction between mature, high-TVL Optimistic Rollups and a growing segment
          of ZK-Rollups which are actively developing and attracting capital.


          This data provides a snapshot of a highly dynamic and competitive Layer 2 ecosystem, with both established players
          and new entrants vying for market share and user adoption.'
