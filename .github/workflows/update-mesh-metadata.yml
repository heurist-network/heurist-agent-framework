name: Update Mesh Metadata

on:
  workflow_run:
    workflows: ["Build and Deploy Mesh"]
    types:
      - completed
    branches:
      - main

jobs:
  update-metadata:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.github/scripts/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt

      - name: Generate metadata and update README
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          # commit hash of the original commit that triggered the workflow
          GITHUB_SHA: ${{ github.event.workflow_run.head_sha }}
        run: |
          python .github/scripts/update_mesh_metadata.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add mesh/README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update mesh agents table [skip ci]" && git push)

      - name: Notify Ask Heurist to reload mesh tools
        if: success()
        env:
          ASK_HEURIST_API_URL: ${{ secrets.ASK_HEURIST_API_URL }}
          ASK_HEURIST_WEBHOOK_SECRET: ${{ secrets.ASK_HEURIST_WEBHOOK_SECRET }}
        run: |
          if [ -n "$ASK_HEURIST_API_URL" ] && [ -n "$ASK_HEURIST_WEBHOOK_SECRET" ]; then
            curl -sf -X POST "${ASK_HEURIST_API_URL}/api/v1/internal/reload-mesh-tools" \
              -H "X-Webhook-Secret: ${ASK_HEURIST_WEBHOOK_SECRET}" \
              && echo "Mesh tools reloaded successfully" \
              || echo "Warning: Failed to reload mesh tools"
          else
            echo "Skipping reload: ASK_HEURIST_API_URL or ASK_HEURIST_WEBHOOK_SECRET not configured"
          fi
