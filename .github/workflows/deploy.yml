name: Build and Deploy Mesh

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: heuristdotai
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            heuristdotai/mesh:latest
            heuristdotai/mesh:${{ github.sha }}
          build-args: GITHUB_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            [[ "$(docker info --format '{{.Swarm.ControlAvailable}}')" == "true" ]] || { echo "ERROR: not a swarm manager"; exit 1; }

            cd ${{ secrets.REPO_PATH }}
            git fetch origin main && git reset --hard origin/main
            docker pull heuristdotai/mesh:${{ github.sha }}
            docker stack deploy -c docker-compose.yml mesh
            docker image prune -af --filter "until=96h"
            if pm2 pid x402-gateway > /dev/null; then
              pm2 restart x402-gateway > /dev/null || echo "WARNING: pm2 restart failed"
            fi

      - name: Verify deployment
        run: |
          sleep 30
          for i in {1..45}; do
            response=$(curl -sf --max-time 5 https://mesh.heurist.xyz/mesh_health || echo "")
            if [[ -n "$response" ]]; then
              commit=$(echo "$response" | jq -r '.commit' 2>/dev/null || echo "")
              echo "Attempt $i/45: deployed=$commit expected=${{ github.sha }}"
              [[ "$commit" == "${{ github.sha }}" ]] && exit 0
            else
              echo "Attempt $i/45: health check not ready"
            fi
            sleep 5
          done
          echo "Deployment verification failed"
          exit 1
