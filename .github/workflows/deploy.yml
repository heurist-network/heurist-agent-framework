name: Build and Deploy Mesh

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: heuristdotai
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            heuristdotai/mesh:latest
            heuristdotai/mesh:${{ github.sha }}
          build-args: |
            GITHUB_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            echo "Deploying ${{ github.sha }}"

            # Verify swarm manager
            if [[ "$(docker info --format '{{.Swarm.ControlAvailable}}')" != "true" ]]; then
              echo "ERROR: not a swarm manager"; exit 1
            fi

            cd ${{ secrets.REPO_PATH }}
            git fetch origin main && git reset --hard origin/main

            echo "Pulling image..."
            docker pull heuristdotai/mesh:${{ github.sha }}

            echo "Deploying stack..."
            docker stack deploy -c docker-compose.yml mesh

            echo "Cleaning up old images..."
            docker image prune -af --filter "until=96h"

            echo "Restarting x402-gateway..."
            curl -sf -X POST https://mesh.heurist.xyz/pm2-control/restart/x402-gateway \
              -H "Authorization: Bearer ${{ secrets.PM2_API_SECRET }}" || echo "WARNING: failed to restart x402-gateway"

            echo "Deployment complete"

      - name: Wait for deployment
        run: |
          echo "Waiting up to 4 minutes (initial 45s + 45 attempts * 5s) for deployment..."
          sleep 45 # initial wait for docker swarm to update

          for i in {1..45}; do
            echo "Checking deployment status... (attempt $i/45)"
            response=$(curl --fail -s --max-time 5 https://mesh.heurist.xyz/mesh_health || echo "error")

            if [[ "$response" != "error" ]]; then
              commit=$(echo "$response" | jq -r '.commit' 2>/dev/null || echo "")
              echo "Current deployed commit: $commit"
              if [[ -n "$commit" && "$commit" = "${{ github.sha }}" ]]; then
                echo "Deployment successful!"
                exit 0
              fi
            else
              echo "Health check endpoint not ready or returned error."
            fi

            sleep 5
          done

          echo "Deployment timed out or failed verification after multiple attempts."
          exit 1
